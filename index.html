<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For Lily üíò</title>

  <!-- Romantic Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#fff1f7;
      --bg2:#ffd6e8;
      --wine:#b3155a;
      --text:#2a1f25;
      --muted: rgba(42,31,37,.62);
      --card: rgba(255,255,255,.55);
      --stroke: rgba(255,255,255,.70);
      --shadow: 0 26px 70px rgba(30,0,20,.16);
      --radius: 28px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: Inter, system-ui, sans-serif;
      color: var(--text);

      background:
        radial-gradient(900px 650px at 20% 15%, rgba(255,255,255,.85), transparent 60%),
        radial-gradient(900px 650px at 80% 70%, rgba(255,255,255,.55), transparent 60%),
        radial-gradient(700px 450px at 50% 55%, rgba(255,79,163,.10), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));

      overflow:hidden;
      text-align:center;
      padding: 24px 16px;
    }

    /* Floating Hearts */
    #heartLayer{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:0;
      overflow:hidden;
    }
    .heart{
      position:absolute;
      opacity: .18;
      animation: drift linear forwards;
      user-select:none;
    }
    @keyframes drift{
      0%   { transform: translate(var(--x), 110vh) scale(var(--s)); opacity: 0; }
      15%  { opacity: .18; }
      50%  { transform: translate(calc(var(--x) + var(--wiggle)), 45vh) scale(var(--s)); }
      100% { transform: translate(calc(var(--x) - var(--wiggle)), -20vh) scale(var(--s)); opacity: 0; }
    }

    /* Floating Sound Toggle */
    .soundFab{
      position: fixed;
      top: 18px;
      left: 18px;
      z-index: 50;

      display: inline-flex;
      align-items: center;
      gap: 10px;

      padding: 12px 14px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.65);
      background: rgba(255,255,255,.35);
      backdrop-filter: blur(14px);
      box-shadow: 0 16px 40px rgba(0,0,0,.12);
      cursor: pointer;

      color: rgba(0,0,0,.62);
      font-weight: 750;
      transition: 0.2s;
    }
    .soundIcon{
      width: 34px;
      height: 34px;
      display: grid;
      place-items: center;
      border-radius: 999px;
      background: rgba(255,255,255,.55);
      font-size: 16px;
    }

    /* Screens */
    .screen{
      z-index: 2;
      width: min(820px, 100%);
      display:grid;
      place-items:center;
    }
    .hidden{ display:none; }

    /* ===== Minimal Envelope (solo sobre) ===== */
    .envelope{
      width: min(420px, 92vw);
      height: min(270px, 58vw);
      max-height: 290px;
      position: relative;
      cursor: pointer;
      user-select:none;
      filter: drop-shadow(0 30px 60px rgba(0,0,0,.12));
      transform: translateZ(0);
    }

    /* body of envelope */
    .envBase{
      position:absolute;
      inset:0;
      border-radius: 22px;
      background: rgba(255,255,255,.92);
      border: 2px solid rgba(255,79,163,.18);
      overflow:hidden;
    }

    /* bottom flap triangle */
    .envBase::before{
      content:"";
      position:absolute;
      inset:0;
      clip-path: polygon(0 100%, 50% 56%, 100% 100%);
      background: rgba(255,214,232,.75);
    }

    /* side triangles */
    .envLeft, .envRight{
      position:absolute;
      top:0; bottom:0;
      width: 55%;
      background: rgba(255,214,232,.40);
    }
    .envLeft{
      left:0;
      clip-path: polygon(0 0, 100% 50%, 0 100%);
    }
    .envRight{
      right:0;
      clip-path: polygon(100% 0, 0 50%, 100% 100%);
    }

    /* letter paper (inside) */
    .paper{
      position:absolute;
      left: 8%;
      width: 84%;
      height: 78%;
      bottom: 10%;
      border-radius: 16px;
      background: linear-gradient(180deg, rgba(255,255,255,.98), rgba(255,214,232,.52));
      border: 1px solid rgba(255,79,163,.22);
      transform: translateY(36px);
      transition: transform .95s cubic-bezier(.2,.9,.2,1);
      display:grid;
      place-items:center;
    }

    .paperText{
      font-family: "Playfair Display", serif;
      font-weight: 700;
      font-size: clamp(22px, 4.3vw, 34px);
      color: rgba(179,21,90,.72);
      letter-spacing: -.3px;
    }

    /* top flap */
    .flap{
      position:absolute;
      left:0; right:0; top:0;
      height: 62%;
      background: rgba(255,214,232,.55);
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      transform-origin: top center;
      transition: transform .75s cubic-bezier(.2,.9,.2,1);
      border-bottom: 1px solid rgba(179,21,90,.08);
    }

    /* seal */
    .seal{
      position:absolute;
      left:50%;
      top:56%;
      transform: translate(-50%,-50%);
      width: 66px;
      height: 66px;
      border-radius: 999px;
      background: linear-gradient(135deg, rgba(255,255,255,.95), rgba(255,182,214,.90));
      border: 2px solid rgba(255,79,163,.35);
      box-shadow: 0 18px 40px rgba(179,21,90,.18);
      display:grid;
      place-items:center;
      font-size: 20px;
      color: var(--wine);
    }

    /* hover micro effect */
    .envelope:hover{
      transform: translateY(-2px);
      transition: transform .2s ease;
    }

    /* open animation */
    .open .flap{ transform: rotateX(170deg); }
    .open .paper{ transform: translateY(-62px); }
    .open{ pointer-events:none; }

    /* ===== Question Card ===== */
    .card{
      width: min(780px, 100%);
      margin:auto;
      padding: 42px 28px 34px;
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(18px);
    }

    .musicBtn{
      margin-bottom: 18px;
      padding: 14px 28px;
      border-radius: 999px;
      font-size: 14px;
      font-weight: 900;
      color: #b3155a;
      background: linear-gradient(135deg, rgba(255,255,255,.95), rgba(255,214,232,.75));
      border: 2px solid rgba(255,79,163,.45);
      cursor:pointer;
      animation: pulseGlow 2.2s infinite;
    }
    @keyframes pulseGlow{
      0%,100%{ box-shadow:0 0 18px rgba(255,79,163,.15); }
      50%{ box-shadow:0 0 28px rgba(255,79,163,.25); }
    }

    h1{
      font-family:"Playfair Display", serif;
      color: var(--wine);
      font-size: clamp(34px,6vw,64px);
      margin: 0 0 10px;
    }
    p{
      margin: 0 0 22px;
      color: var(--muted);
      font-size: 1.05rem;
    }

    .btnRow{
      display:flex;
      gap:14px;
      justify-content:center;
      flex-wrap:wrap;
    }
    .btnRow button{
      padding:14px 22px;
      border-radius:999px;
      border:1px solid rgba(0,0,0,.10);
      background: rgba(255,255,255,.90);
      color: rgba(0,0,0,.55);
      cursor:pointer;
      font-weight:700;
      min-width:170px;
    }

    .tiny{
      margin-top:18px;
      font-size:.9rem;
      color: rgba(42,31,37,.55);
    }

    @media(max-width:520px){
      .btnRow button{ width:100%; min-width:0; }
      .seal{ width: 60px; height: 60px; }
    }
  </style>
</head>

<body>

  <div id="heartLayer"></div>

  <!-- Floating Sound Toggle -->
  <button class="soundFab" id="soundFab">
    <span class="soundIcon">üîá</span>
    <span id="soundText">Sound off</span>
  </button>

  <!-- Screen 1: ONLY envelope -->
  <section class="screen" id="screenEnvelope">
    <div class="envelope" id="envelope" aria-label="Open envelope">
      <div class="envBase"></div>
      <div class="envLeft"></div>
      <div class="envRight"></div>
      <div class="paper"><div class="paperText">Lily</div></div>
      <div class="flap"></div>
      <div class="seal">‚ô•</div>
    </div>
  </section>

  <!-- Screen 2: Question -->
  <section class="screen hidden" id="screenMain">
    <div class="card">
      <button class="musicBtn" onclick="LilyPlayer.toggle()">Music for you üíó</button>

      <h1>Will you be my Valentine?</h1>
      <p>(You better answer correctly üôÇ‚Äç‚ÜïÔ∏è)</p>

      <div class="btnRow">
        <button onclick="location.href='pages/menu.html'">Yes</button>
        <button onclick="location.href='pages/menu.html'">
          Why are you looking for another option?
        </button>
      </div>

      <div class="tiny">Made by your stinky bf</div>
    </div>
  </section>

  <!-- Hearts -->
  <script>
    const layer=document.getElementById("heartLayer");
    const hearts=["‚ô°","‚ô•","‚ù•","‚ù§","üíï"];
    function spawnHeart(){
      const h=document.createElement("div");
      h.className="heart";
      h.textContent=hearts[Math.floor(Math.random()*hearts.length)];
      const x=Math.random()*100;
      const s=0.6+Math.random()*1.2;
      const wiggle=(Math.random()*40-20)+"vw";
      h.style.setProperty("--x",x+"vw");
      h.style.setProperty("--s",s.toFixed(2));
      h.style.setProperty("--wiggle",wiggle);
      h.style.fontSize=(16+Math.random()*26)+"px";
      h.style.animationDuration=(10+Math.random()*10)+"s";
      layer.appendChild(h);
      setTimeout(()=>h.remove(),22000);
    }
    setInterval(spawnHeart,380);
  </script>

  <!-- Music -->
  <script src="/assets/player.js"></script>
  <script>
    LilyPlayer.setTrack("/assets/intro.mp3");

    const fab=document.getElementById("soundFab");
    const txt=document.getElementById("soundText");
    const icon=fab.querySelector(".soundIcon");

    function refreshSound(){
      const on=localStorage.getItem("lily_audio_on")==="1";
      txt.textContent=on?"Sound on":"Sound off";
      icon.textContent=on?"üîä":"üîá";
    }

    fab.addEventListener("click", async()=>{
      await LilyPlayer.toggle();
      setTimeout(refreshSound,80);
    });
    refreshSound();

    // Envelope open -> show question
    const env=document.getElementById("envelope");
    const scrEnv=document.getElementById("screenEnvelope");
    const scrMain=document.getElementById("screenMain");

    env.addEventListener("click", ()=>{
      env.classList.add("open");
      setTimeout(()=>{
        scrEnv.classList.add("hidden");
        scrMain.classList.remove("hidden");
      }, 820);
    });
  </script>

</body>
</html>
