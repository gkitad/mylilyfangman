<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For Lily üíò</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#fff1f7;
      --bg2:#ffd6e8;
      --wine:#b3155a;
      --text:#2a1f25;
      --muted: rgba(42,31,37,.62);
      --card: rgba(255,255,255,.55);
      --stroke: rgba(255,255,255,.70);
      --shadow: 0 26px 70px rgba(30,0,20,.16);
      --radius: 28px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: Inter, system-ui, sans-serif;
      color: var(--text);
      text-align:center;
      padding: 24px 16px;

      background:
        radial-gradient(900px 650px at 20% 15%, rgba(255,255,255,.85), transparent 60%),
        radial-gradient(900px 650px at 80% 70%, rgba(255,255,255,.55), transparent 60%),
        radial-gradient(700px 450px at 50% 55%, rgba(255,79,163,.10), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));

      overflow:hidden;
    }

    /* Floating hearts (subtle) */
    #heartLayer{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:0;
      overflow:hidden;
    }
    .heart{
      position:absolute;
      opacity: .14;
      animation: drift linear forwards;
      user-select:none;
      filter: blur(.1px);
    }
    @keyframes drift{
      0%   { transform: translate(var(--x), 110vh) scale(var(--s)); opacity: 0; }
      15%  { opacity: .14; }
      50%  { transform: translate(calc(var(--x) + var(--wiggle)), 45vh) scale(var(--s)); }
      100% { transform: translate(calc(var(--x) - var(--wiggle)), -20vh) scale(var(--s)); opacity: 0; }
    }

    /* Sound toggle */
    .soundFab{
      position: fixed;
      top: 18px;
      left: 18px;
      z-index: 50;
      display: inline-flex;
      align-items: center;
      gap: 10px;

      padding: 12px 14px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.65);
      background: rgba(255,255,255,.35);
      backdrop-filter: blur(14px);
      box-shadow: 0 16px 40px rgba(0,0,0,.12);
      cursor: pointer;

      color: rgba(0,0,0,.62);
      font-weight: 750;
      transition: transform .15s ease;
    }
    .soundFab:hover{ transform: translateY(-2px); }
    .soundIcon{
      width: 34px;
      height: 34px;
      display: grid;
      place-items: center;
      border-radius: 999px;
      background: rgba(255,255,255,.55);
      font-size: 16px;
    }

    /* Screens */
    .screen{
      z-index: 2;
      width: min(860px, 100%);
      display:grid;
      place-items:center;
    }
    .hidden{ display:none; }

    /* ===== CLEAN CLOSED ENVELOPE ===== */
    .envelope{
      width: min(520px, 92vw);
      height: min(320px, 58vw);
      max-height: 340px;
      position: relative;
      cursor: pointer;
      user-select: none;
      filter: drop-shadow(0 34px 70px rgba(0,0,0,.14));
      transform: translateZ(0);
    }

    /* back body */
    .envBack{
      position:absolute;
      inset:0;
      border-radius: 26px;
      background: rgba(255,255,255,.92);
      border: 2px solid rgba(255,79,163,.14);
      overflow:hidden;
    }

    /* FRONT: closed envelope face (covers everything behind) */
    .envFront{
      position:absolute;
      inset:0;
      border-radius: 26px;
      background: rgba(255,255,255,.92);
      border: 2px solid rgba(255,79,163,.12);
      overflow:hidden;
    }

    /* front triangles for clean "closed" look */
    .envFront::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        linear-gradient(135deg, rgba(255,214,232,.42), transparent 55%),
        linear-gradient(225deg, rgba(255,214,232,.42), transparent 55%),
        linear-gradient(0deg, rgba(255,214,232,.25), rgba(255,255,255,0));
      opacity: .85;
    }

    /* top flap (closed) */
    .flap{
      position:absolute;
      left:0; right:0; top:0;
      height: 62%;
      border-radius: 26px 26px 18px 18px;
      background: rgba(255,214,232,.55);
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      transform-origin: top center;
      transform: rotateX(0deg);
      transition: transform .75s cubic-bezier(.2,.9,.2,1);
      border-bottom: 1px solid rgba(179,21,90,.08);
      z-index: 3;
    }

    /* label text */
    .label{
      position:absolute;
      left:50%;
      top:55%;
      transform: translate(-50%,-50%);
      z-index: 4;

      font-family: "Playfair Display", serif;
      font-weight: 700;
      font-size: clamp(22px, 4.1vw, 34px);
      color: rgba(179,21,90,.72);
      letter-spacing: -.2px;

      padding: 10px 18px;
      border-radius: 999px;
      background: rgba(255,255,255,.55);
      border: 1px solid rgba(255,79,163,.10);
      backdrop-filter: blur(10px);
    }

    /* the letter (hidden behind until open) */
    .paper{
      position:absolute;
      left: 10%;
      width: 80%;
      height: 78%;
      bottom: 10%;
      border-radius: 18px;
      background: linear-gradient(180deg, rgba(255,255,255,.98), rgba(255,214,232,.55));
      border: 1px solid rgba(255,79,163,.18);
      box-shadow: 0 18px 45px rgba(179,21,90,.10);
      transform: translateY(52px);
      opacity: 0;
      transition: transform .95s cubic-bezier(.2,.9,.2,1), opacity .35s ease;
      z-index: 1;
      display:grid;
      place-items:center;
    }
    .paperInner{
      font-family: Inter, system-ui, sans-serif;
      font-weight: 700;
      color: rgba(42,31,37,.55);
      letter-spacing: .2px;
    }

    /* OPEN state */
    .open .flap{ transform: rotateX(170deg); }
    .open .paper{
      transform: translateY(-58px);
      opacity: 1;
    }
    .open{ pointer-events:none; }

    /* ===== QUESTION CARD ===== */
    .card{
      width: min(780px, 100%);
      padding: 42px 28px 34px;
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(18px);
      margin:auto;
    }

    .musicBtn{
      margin-bottom: 18px;
      padding: 14px 28px;
      border-radius: 999px;
      font-size: 14px;
      font-weight: 900;
      color: #b3155a;
      background: linear-gradient(135deg, rgba(255,255,255,.95), rgba(255,214,232,.75));
      border: 2px solid rgba(255,79,163,.45);
      cursor:pointer;
      animation: pulseGlow 2.2s infinite;
    }
    @keyframes pulseGlow{
      0%,100%{ box-shadow:0 0 18px rgba(255,79,163,.15); }
      50%{ box-shadow:0 0 28px rgba(255,79,163,.25); }
    }

    h1{
      font-family:"Playfair Display", serif;
      color: var(--wine);
      font-size: clamp(34px,6vw,64px);
      margin: 0 0 10px;
    }
    p{
      margin: 0 0 22px;
      color: var(--muted);
      font-size: 1.05rem;
    }

    .btnRow{
      display:flex;
      gap:14px;
      justify-content:center;
      flex-wrap:wrap;
    }
    .btnRow button{
      padding:14px 22px;
      border-radius:999px;
      border:1px solid rgba(0,0,0,.10);
      background: rgba(255,255,255,.90);
      color: rgba(0,0,0,.55);
      cursor:pointer;
      font-weight:700;
      min-width:170px;
      transition: transform .12s ease, box-shadow .2s ease;
      box-shadow: 0 14px 30px rgba(0,0,0,.10);
    }
    .btnRow button:hover{
      transform: translateY(-2px);
      box-shadow: 0 18px 40px rgba(0,0,0,.14);
    }

    .tiny{
      margin-top:18px;
      font-size:.9rem;
      color: rgba(42,31,37,.55);
    }

    @media(max-width:520px){
      .btnRow button{ width:100%; min-width:0; }
      .label{ padding: 8px 14px; }
    }
  </style>
</head>

<body>

  <div id="heartLayer"></div>

  <!-- Sound Toggle -->
  <button class="soundFab" id="soundFab" type="button">
    <span class="soundIcon" aria-hidden="true">üîá</span>
    <span id="soundText">Sound off</span>
  </button>

  <!-- Screen 1: Closed envelope only -->
  <section class="screen" id="screenEnvelope">
    <div class="envelope" id="envelope" aria-label="Open envelope">
      <div class="envBack"></div>

      <!-- The letter is BEHIND -->
      <div class="paper">
        <div class="paperInner">üíï</div>
      </div>

      <!-- Closed envelope FRONT -->
      <div class="envFront"></div>
      <div class="flap"></div>

      <!-- Only visible text -->
      <div class="label">To Lily Fangman</div>
    </div>
  </section>

  <!-- Screen 2: Question -->
  <section class="screen hidden" id="screenMain">
    <div class="card">
      <button class="musicBtn" onclick="LilyPlayer.toggle()">Music for you üíó</button>

      <h1>Will you be my Valentine?</h1>
      <p>(You better answer correctly üôÇ‚Äç‚ÜïÔ∏è)</p>

      <div class="btnRow">
        <button onclick="location.href='pages/menu.html'">Yes</button>
        <button onclick="location.href='pages/menu.html'">
          Why are you looking for another option?
        </button>
      </div>

      <div class="tiny">Made by your stinky bf</div>
    </div>
  </section>

  <!-- Hearts -->
  <script>
    const layer = document.getElementById("heartLayer");
    const hearts = ["‚ô°","‚ô•","‚ù•","‚ù§","üíï"];

    function spawnHeart(){
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = hearts[Math.floor(Math.random()*hearts.length)];

      const x = Math.random()*100;
      const s = 0.6 + Math.random()*1.2;
      const wiggle = (Math.random()*40 - 20)+"vw";

      h.style.setProperty("--x", x+"vw");
      h.style.setProperty("--s", s.toFixed(2));
      h.style.setProperty("--wiggle", wiggle);
      h.style.fontSize = (16 + Math.random()*26)+"px";
      h.style.animationDuration = (10 + Math.random()*10)+"s";

      layer.appendChild(h);
      setTimeout(()=>h.remove(), 22000);
    }
    setInterval(spawnHeart, 420);
  </script>

  <!-- Music -->
  <script src="/assets/player.js"></script>
  <script>
    LilyPlayer.setTrack("/assets/intro.mp3");

    const fab = document.getElementById("soundFab");
    const txt = document.getElementById("soundText");
    const icon = fab.querySelector(".soundIcon");

    function refreshSound(){
      const on = localStorage.getItem("lily_audio_on") === "1";
      txt.textContent = on ? "Sound on" : "Sound off";
      icon.textContent = on ? "üîä" : "üîá";
    }

    fab.addEventListener("click", async () => {
      await LilyPlayer.toggle();
      setTimeout(refreshSound, 80);
    });
    refreshSound();

    // Open envelope -> show question
    const env = document.getElementById("envelope");
    const scrEnv = document.getElementById("screenEnvelope");
    const scrMain = document.getElementById("screenMain");

    env.addEventListener("click", () => {
      env.classList.add("open");
      setTimeout(() => {
        scrEnv.classList.add("hidden");
        scrMain.classList.remove("hidden");
      }, 950);
    });
  </script>

</body>
</html>
