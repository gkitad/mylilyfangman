<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For Lily ðŸ’˜</title>

  <style>
   
  :root{
    --bg1:#fff1f7;
    --bg2:#ffd6e8;
    --wine:#b3155a;
    --rose:#ff4fa3;
    --text:#2a1f25;
    --muted: rgba(42,31,37,.62);
    --card: rgba(255,255,255,.55);
    --stroke: rgba(255,255,255,.70);
    --shadow: 0 26px 70px rgba(30,0,20,.16);
    --radius: 28px;
  }

  *{ box-sizing:border-box; }
  body{
    margin:0;
    min-height:100vh;
    display:grid;
    place-items:center;
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    color: var(--text);
    background:
      radial-gradient(900px 650px at 20% 15%, rgba(255,255,255,.85), transparent 60%),
      radial-gradient(900px 650px at 80% 70%, rgba(255,255,255,.55), transparent 60%),
      radial-gradient(700px 450px at 50% 55%, rgba(255,79,163,.12), transparent 60%),
      linear-gradient(180deg, var(--bg1), var(--bg2));
    overflow:hidden;
    text-align:center;
    padding: 24px 16px;
  }

  /* subtle sparkles */
  body::before{
    content:"";
    position:fixed; inset:0;
    pointer-events:none;
    background-image:
      radial-gradient(circle at 12% 20%, rgba(255,255,255,.75) 0 2px, transparent 3px),
      radial-gradient(circle at 28% 78%, rgba(255,255,255,.55) 0 2px, transparent 3px),
      radial-gradient(circle at 72% 28%, rgba(255,255,255,.55) 0 2px, transparent 3px),
      radial-gradient(circle at 86% 64%, rgba(255,255,255,.45) 0 2px, transparent 3px),
      radial-gradient(circle at 55% 42%, rgba(255,255,255,.35) 0 1.5px, transparent 3px);
    opacity:.75;
    filter: blur(.2px);
    animation: twinkle 6s ease-in-out infinite alternate;
  }
  @keyframes twinkle { from{opacity:.45} to{opacity:.9} }

  .card{
    width: min(780px, 100%);
    background: var(--card);
    border: 1px solid var(--stroke);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    backdrop-filter: blur(18px);
    padding: 34px 22px 28px;
  }

  h1{
    margin: 0 0 10px;
    font-size: clamp(34px, 6vw, 60px);
    letter-spacing: -0.8px;
    line-height: 1.02;
    color: var(--wine);
    text-shadow: 0 10px 28px rgba(179,21,90,.14);
  }

  p{
    margin: 0 0 22px;
    color: var(--muted);
    font-size: 1.05rem;
  }

  .btnRow{
    display:flex;
    justify-content:center;
    gap: 12px;
    flex-wrap:wrap;
    margin-top: 6px;
  }

  button{
    border:none;
    padding: 14px 18px;
    border-radius: 999px;
    font-size: 18px;
    cursor: pointer;
    font-weight: 800;
    min-width: 170px;
    background: rgba(255,255,255,.72);
    border: 1px solid rgba(255,255,255,.78);
    color: rgba(42,31,37,.85);
    box-shadow: 0 14px 30px rgba(0,0,0,.10);
    backdrop-filter: blur(10px);
    transition: transform .10s ease, box-shadow .2s ease;
  }

  button:hover{
    transform: translateY(-1px);
    box-shadow: 0 18px 40px rgba(0,0,0,.14);
  }
  button:active{ transform: scale(.99); }

  button.primary{
    background: linear-gradient(135deg, rgba(255,255,255,.85), rgba(255,255,255,.55));
    border: 1px solid rgba(255,255,255,.88);
  }

  .tiny{
    margin-top: 18px;
    font-size: .92rem;
    color: rgba(42,31,37,.55);
  }
</style>


</head>

<body>
<div class="card">
  <h1>Will you be my Valentine?</h1>
  <p>(Both answers are correct ðŸ˜Œ)</p>

  <div class="btnRow">
    <button class="primary" onclick="location.href='pages/gift.html'">Yes ðŸ’–</button>
    <button onclick="location.href='pages/gift.html'">Of course ðŸ’˜</button>
  </div>

  <div class="tiny">Made with love for Lily âœ¨</div>
</div>

</body>
</html>
