  <style>
    :root{
      --bg1:#fff1f7;
      --bg2:#ffd6e8;
      --wine:#b3155a;
      --text:#2a1f25;
      --muted: rgba(42,31,37,.62);
      --card: rgba(255,255,255,.55);
      --stroke: rgba(255,255,255,.70);
      --shadow: 0 26px 70px rgba(30,0,20,.16);
      --radius: 28px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: Inter, system-ui, sans-serif;
      color: var(--text);

      background:
        radial-gradient(900px 650px at 20% 15%, rgba(255,255,255,.85), transparent 60%),
        radial-gradient(900px 650px at 80% 70%, rgba(255,255,255,.55), transparent 60%),
        radial-gradient(700px 450px at 50% 55%, rgba(255,79,163,.10), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));

      overflow:hidden;
      text-align:center;
      padding: 24px 16px;
    }

    /* Sparkles */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      pointer-events:none;
      background-image:
        radial-gradient(circle at 12% 20%, rgba(255,255,255,.75) 0 2px, transparent 3px),
        radial-gradient(circle at 28% 78%, rgba(255,255,255,.55) 0 2px, transparent 3px),
        radial-gradient(circle at 72% 28%, rgba(255,255,255,.55) 0 2px, transparent 3px),
        radial-gradient(circle at 86% 64%, rgba(255,255,255,.45) 0 2px, transparent 3px),
        radial-gradient(circle at 55% 42%, rgba(255,255,255,.35) 0 1.5px, transparent 3px);
      opacity:.75;
      filter: blur(.2px);
      animation: twinkle 6s ease-in-out infinite alternate;
    }

    @keyframes twinkle {
      from{opacity:.45}
      to{opacity:.9}
    }

    /* Floating Hearts */
    #heartLayer{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:0;
      overflow:hidden;
    }

    .heart{
      position:absolute;
      opacity: .20;
      animation: drift linear forwards;
      user-select:none;
    }

    @keyframes drift{
      0%   { transform: translate(var(--x), 110vh) scale(var(--s)); opacity: 0; }
      15%  { opacity: .20; }
      50%  { transform: translate(calc(var(--x) + var(--wiggle)), 45vh) scale(var(--s)); }
      100% { transform: translate(calc(var(--x) - var(--wiggle)), -20vh) scale(var(--s)); opacity: 0; }
    }

    /* Main Card */
    .card{
      position:relative;
      z-index:1;
      width: min(780px, 100%);
      padding: 42px 28px 34px;
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(18px);
    }

    /* Floating sound button (premium glass) */
.soundFab{
  position: fixed;
  top: 18px;              /* m√°s arriba */
  left: 18px;             /* puedes cambiar a right:18px si lo quieres del otro lado */
  z-index: 5;

  display: inline-flex;
  align-items: center;
  gap: 10px;

  padding: 12px 14px;
  border-radius: 999px;

  border: 1px solid rgba(255,255,255,.65);
  background: rgba(255,255,255,.35);
  backdrop-filter: blur(14px);

  box-shadow: 0 16px 40px rgba(0,0,0,.12);
  cursor: pointer;

  color: rgba(0,0,0,.62);
  font-weight: 750;
  letter-spacing: .2px;

  transition: transform .12s ease, box-shadow .2s ease, background .2s ease;
}

.soundFab:hover{
  transform: translateY(-2px);
  background: rgba(255,255,255,.48);
  box-shadow: 0 18px 55px rgba(0,0,0,.14);
}

.soundFab:active{

}

.soundIcon{

  height: 34px;
  display: grid;
  place-items: center;
  border-radius: 999px;
  background: rgba(255,255,255,.55);
  border: 1px solid rgba(255,255,255,.65);
  box-shadow: 0 10px 22px rgba(0,0,0,.08);
  font-size: 16px;
}

.soundText{

}

  <!-- Hearts Animation -->
  <script>
    const layer = document.getElementById("heartLayer");
    const hearts = ["‚ô°","‚ô•","‚ù•","‚ù§","üíï"];

    function spawnHeart(){
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = hearts[Math.floor(Math.random() * hearts.length)];

      const x = Math.random() * 100;
      const s = 0.6 + Math.random() * 1.2;
      const wiggle = (Math.random() * 40 - 20) + "vw";

      h.style.setProperty("--x", x + "vw");
      h.style.setProperty("--s", s.toFixed(2));
      h.style.setProperty("--wiggle", wiggle);

      h.style.fontSize = (16 + Math.random() * 26) + "px";
      h.style.animationDuration = (10 + Math.random() * 10) + "s";

      layer.appendChild(h);
      setTimeout(() => h.remove(), 22000);
    }

    setInterval(spawnHeart, 380);
  </script>
