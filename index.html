<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For Lily üíó</title>

  <!-- Tipograf√≠as rom√°nticas (Google Fonts) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --pink1:#ffd6e8;
      --pink2:#fff1f7;
      --rose:#ff4fa3;
      --wine:#b3155a;
      --text:#2a1f25;
      --muted:rgba(42,31,37,.62);
      --card:rgba(255,255,255,.55);
      --stroke:rgba(255,255,255,.65);
      --shadow: 0 26px 70px rgba(30, 0, 20, .16);
      --radius: 28px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 650px at 20% 15%, rgba(255,255,255,.85), transparent 60%),
        radial-gradient(900px 650px at 80% 70%, rgba(255,255,255,.55), transparent 60%),
        radial-gradient(700px 450px at 50% 55%, rgba(255,79,163,.12), transparent 60%),
        linear-gradient(180deg, var(--pink2), var(--pink1));
      overflow:hidden;
    }

    /* dreamy sparkles overlay */
    .sparkles{
      position:fixed; inset:0; pointer-events:none; z-index:0;
      background-image:
        radial-gradient(circle at 12% 20%, rgba(255,255,255,.75) 0 2px, transparent 3px),
        radial-gradient(circle at 28% 78%, rgba(255,255,255,.55) 0 2px, transparent 3px),
        radial-gradient(circle at 72% 28%, rgba(255,255,255,.55) 0 2px, transparent 3px),
        radial-gradient(circle at 86% 64%, rgba(255,255,255,.45) 0 2px, transparent 3px),
        radial-gradient(circle at 55% 42%, rgba(255,255,255,.35) 0 1.5px, transparent 3px);
      opacity:.8;
      filter: blur(.2px);
      animation: twinkle 6s ease-in-out infinite alternate;
    }
    @keyframes twinkle { from{opacity:.55} to{opacity:.95} }

    /* floating hearts (super subtle) */
    .hearts{
      position:fixed; inset:0; pointer-events:none; z-index:0;
      overflow:hidden;
    }
    .heart{
      position:absolute; bottom:-40px;
      font-size: 18px;
      opacity:.35;
      animation: floatUp linear forwards;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.10));
    }
    @keyframes floatUp{
      to { transform: translateY(-120vh) rotate(20deg); opacity:0; }
    }

    .wrap{
      position:relative;
      z-index:1;
      min-height:100vh;
      display:grid;
      place-items:center;
      padding: 22px 16px;
    }

    .card{
      width: min(820px, 100%);
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(18px);
      padding: 28px 22px 24px;
      text-align:center;
    }

    .title{
      font-family: "Playfair Display", serif;
      font-weight:700;
      font-size: clamp(34px, 6.2vw, 62px);
      line-height: 1.02;
      letter-spacing: -0.6px;
      margin: 6px 0 10px;
      color: var(--wine);
      text-shadow: 0 10px 28px rgba(179,21,90,.15);
    }

    .subtitle{
      margin: 0;
      font-size: 1.05rem;
      color: var(--muted);
    }

    .hint{
      margin-top: 14px;
      font-size: .95rem;
      color: rgba(42,31,37,.55);
    }

    /* Gift area */
    .giftWrap{
      margin: 20px auto 10px;
      width: min(420px, 84%);
      padding: 18px;
      border-radius: 28px;
      border: 1px solid rgba(255,255,255,.72);
      background: rgba(255,255,255,.45);
      box-shadow: 0 20px 50px rgba(179,21,90,.12);
    }

    .giftBtn{
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 26px;
      border: 1px solid rgba(255,255,255,.78);
      background:
        radial-gradient(260px 260px at 50% 35%, rgba(255,79,163,.18), transparent 60%),
        rgba(255,255,255,.62);
      display:grid;
      place-items:center;
      cursor:pointer;
      user-select:none;
      transition: transform .12s ease, box-shadow .2s ease;
      box-shadow: 0 18px 40px rgba(0,0,0,.10);
      position:relative;
      overflow:hidden;
    }
    .giftBtn:hover{ box-shadow: 0 22px 60px rgba(0,0,0,.14); }
    .giftBtn:active{ transform: scale(.99); }

    .giftIcon{
      font-size: 84px;
      transform: translateY(-6px);
    }

    .tapPill{
      position:absolute;
      bottom: 14px;
      padding: 10px 14px;
      border-radius: 999px;
      font-weight: 700;
      color: rgba(42,31,37,.75);
      background: rgba(255,255,255,.62);
      border: 1px solid rgba(255,255,255,.78);
      backdrop-filter: blur(12px);
    }

    .miniLine{
      margin-top: 10px;
      font-size: .92rem;
      color: rgba(42,31,37,.58);
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.75);
      background: rgba(255,255,255,.52);
      color: rgba(42,31,37,.72);
      font-weight: 700;
      box-shadow: 0 14px 30px rgba(0,0,0,.08);
    }

    .badge b{ color: var(--wine); }
  </style>
</head>

<body>
  <div class="sparkles"></div>
  <div class="hearts" id="hearts"></div>

  <main class="wrap">
    <section class="card">
      <div class="badge">üíå For <b>Lily</b></div>

      <h1 class="title">Hey my love,<br>this is a gift for you</h1>
      <p class="subtitle">Tap to open üíó</p>

      <div class="giftWrap">
        <div class="giftBtn" id="giftBtn" aria-label="Tap to open">
          <div class="giftIcon">üéÅ</div>
          <div class="tapPill">Tap to open</div>
        </div>
        <div class="miniLine">soft ‚Ä¢ romantic ‚Ä¢ made with love</div>
      </div>

      <p class="hint">When you tap the gift, it will open the next screen.</p>
    </section>
  </main>

  <script>
    // Subtle floating hearts
    const layer = document.getElementById("hearts");
    const hearts = ["üíó","üíñ","üíï","üíò","üíû"];
    setInterval(() => {
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = hearts[Math.floor(Math.random() * hearts.length)];
      h.style.left = (Math.random() * 100) + "vw";
      h.style.fontSize = (14 + Math.random() * 18) + "px";
      h.style.animationDuration = (7 + Math.random() * 7) + "s";
      layer.appendChild(h);
      setTimeout(() => h.remove(), 15000);
    }, 380);

    // For now, just show an alert (next step is real navigation)
    document.getElementById("giftBtn").addEventListener("click", () => {
      alert("Next: Valentine question screen ‚úÖ");
    });
  </script>
</body>
</html>
