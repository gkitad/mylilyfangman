<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For Lily üíò</title>

  <!-- Romantic Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#fff1f7;
      --bg2:#ffd6e8;
      --wine:#b3155a;
      --text:#2a1f25;
      --muted: rgba(42,31,37,.62);
      --card: rgba(255,255,255,.55);
      --stroke: rgba(255,255,255,.70);
      --shadow: 0 26px 70px rgba(30,0,20,.16);
      --radius: 28px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: Inter, system-ui, sans-serif;
      color: var(--text);

      background:
        radial-gradient(900px 650px at 20% 15%, rgba(255,255,255,.85), transparent 60%),
        radial-gradient(900px 650px at 80% 70%, rgba(255,255,255,.55), transparent 60%),
        radial-gradient(700px 450px at 50% 55%, rgba(255,79,163,.10), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));

      overflow:hidden;
      text-align:center;
      padding: 24px 16px;
    }

    /* Floating Hearts */
    #heartLayer{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:0;
      overflow:hidden;
    }

    .heart{
      position:absolute;
      opacity: .18;
      animation: drift linear forwards;
      user-select:none;
    }

    @keyframes drift{
      0%   { transform: translate(var(--x), 110vh) scale(var(--s)); opacity: 0; }
      15%  { opacity: .18; }
      50%  { transform: translate(calc(var(--x) + var(--wiggle)), 45vh) scale(var(--s)); }
      100% { transform: translate(calc(var(--x) - var(--wiggle)), -20vh) scale(var(--s)); opacity: 0; }
    }

    /* Floating Sound Toggle */
    .soundFab{
      position: fixed;
      top: 18px;
      left: 18px;
      z-index: 50;

      display: inline-flex;
      align-items: center;
      gap: 10px;

      padding: 12px 14px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.65);
      background: rgba(255,255,255,.35);
      backdrop-filter: blur(14px);

      box-shadow: 0 16px 40px rgba(0,0,0,.12);
      cursor: pointer;

      color: rgba(0,0,0,.62);
      font-weight: 750;
      transition: 0.2s;
    }

    .soundIcon{
      width: 34px;
      height: 34px;
      display: grid;
      place-items: center;
      border-radius: 999px;
      background: rgba(255,255,255,.55);
      font-size: 16px;
    }

    /* Screens */
    .screen{
      z-index: 2;
      width: min(820px, 100%);
    }

    .hidden{ display:none; }

    /* Envelope Screen Box */
    .envelopeWrap{
      width: min(560px, 100%);
      padding: 40px 24px;
      background: rgba(255,255,255,.35);
      border: 1px solid rgba(255,255,255,.65);
      border-radius: 26px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(18px);
      margin:auto;
    }

    .envelopeTitle{
      font-family: "Playfair Display", serif;
      color: var(--wine);
      font-size: clamp(28px, 5vw, 44px);
      margin-bottom: 10px;
    }

    .envelopeHint{
      margin-bottom: 20px;
      color: var(--muted);
    }

    /* ‚úÖ Beautiful Envelope */
    .envelope{
      width: 340px;
      height: 220px;
      margin: auto;
      position: relative;
      cursor: pointer;
    }

    .envBase{
      position:absolute;
      inset:0;
      border-radius: 18px;
      background: rgba(255,255,255,.92);
      border: 2px solid rgba(255,79,163,.20);
      box-shadow: 0 25px 55px rgba(0,0,0,.12);
      overflow: hidden;
    }

    /* Bottom triangle */
    .envBase::before{
      content:"";
      position:absolute;
      bottom:0;
      left:0;
      width:100%;
      height:100%;
      clip-path: polygon(0 100%, 50% 55%, 100% 100%);
      background: rgba(255,214,232,.75);
    }

    /* Letter Paper */
    .paper{
      position:absolute;
      left:8%;
      width:84%;
      height:78%;
      bottom:10%;
      border-radius: 14px;
      background: linear-gradient(
        180deg,
        rgba(255,255,255,.98),
        rgba(255,214,232,.55)
      );
      border: 1px solid rgba(255,79,163,.25);
      display:grid;
      place-items:center;
      font-weight:800;
      color: rgba(179,21,90,.70);
      transform: translateY(34px);
      transition: transform .9s cubic-bezier(.2,.9,.2,1);
    }

    /* Top flap */
    .flap{
      position:absolute;
      left:0;
      right:0;
      top:0;
      height:60%;
      background: rgba(255,214,232,.55);
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      transform-origin: top center;
      transition: transform .75s cubic-bezier(.2,.9,.2,1);
      border-bottom: 1px solid rgba(179,21,90,.10);
    }

    /* Heart seal */
    .seal{
      position:absolute;
      left:50%;
      top:55%;
      transform: translate(-50%,-50%);
      width:60px;
      height:60px;
      border-radius:999px;
      background: linear-gradient(
        135deg,
        rgba(255,255,255,.95),
        rgba(255,182,214,.90)
      );
      border:2px solid rgba(255,79,163,.35);
      box-shadow: 0 18px 40px rgba(179,21,90,.18);
      display:grid;
      place-items:center;
      font-size:20px;
      color: var(--wine);
    }

    /* Open animation */
    .open .flap{
      transform: rotateX(170deg);
    }

    .open .paper{
      transform: translateY(-55px);
    }

    /* Main Question Card */
    .card{
      margin:auto;
      padding: 42px 28px 34px;
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(18px);
    }

    .musicBtn{
      margin-bottom: 18px;
      padding: 14px 28px;
      border-radius: 999px;
      font-size: 14px;
      font-weight: 900;
      color: #b3155a;
      background: linear-gradient(
        135deg,
        rgba(255,255,255,.95),
        rgba(255,214,232,.75)
      );
      border: 2px solid rgba(255,79,163,.45);
      cursor:pointer;
      animation: pulseGlow 2.2s infinite;
    }

    @keyframes pulseGlow{
      0%,100%{ box-shadow:0 0 18px rgba(255,79,163,.15); }
      50%{ box-shadow:0 0 28px rgba(255,79,163,.25); }
    }

    h1{
      font-family:"Playfair Display", serif;
      color: var(--wine);
      font-size: clamp(34px,6vw,64px);
      margin-bottom: 10px;
    }

    p{
      margin-bottom: 22px;
      color: var(--muted);
    }

    .btnRow{
      display:flex;
      gap:14px;
      justify-content:center;
      flex-wrap:wrap;
    }

    .btnRow button{
      padding:14px 22px;
      border-radius:999px;
      border:1px solid rgba(0,0,0,.10);
      background: rgba(255,255,255,.90);
      color: rgba(0,0,0,.55);
      cursor:pointer;
      font-weight:700;
      min-width:170px;
    }

    .tiny{
      margin-top:18px;
      font-size:.9rem;
      color: rgba(42,31,37,.55);
    }

    @media(max-width:520px){
      .btnRow button{ width:100%; min-width:0; }
    }
  </style>
</head>

<body>

  <div id="heartLayer"></div>

  <!-- Floating Sound Toggle -->
  <button class="soundFab" id="soundFab">
    <span class="soundIcon">üîá</span>
    <span id="soundText">Sound off</span>
  </button>

  <!-- Screen 1: Envelope -->
  <section class="screen" id="screenEnvelope">
    <div class="envelopeWrap">
      <h2 class="envelopeTitle">A little note for you</h2>
      <p class="envelopeHint">Tap the envelope üíå</p>

      <div class="envelope" id="envelope">
        <div class="envBase"></div>
        <div class="paper">To Lily üíó</div>
        <div class="flap"></div>
        <div class="seal">‚ô•</div>
      </div>
    </div>
  </section>

  <!-- Screen 2: Question -->
  <section class="screen hidden" id="screenMain">
    <div class="card">
      <button class="musicBtn" onclick="LilyPlayer.toggle()">Music for you üíó</button>

      <h1>Will you be my Valentine?</h1>
      <p>(You better answer correctly üôÇ‚Äç‚ÜïÔ∏è)</p>

      <div class="btnRow">
        <button onclick="location.href='pages/menu.html'">Yes</button>
        <button onclick="location.href='pages/menu.html'">
          Why are you looking for another option?
        </button>
      </div>

      <div class="tiny">Made by your stinky bf</div>
    </div>
  </section>

  <!-- Hearts -->
  <script>
    const layer=document.getElementById("heartLayer");
    const hearts=["‚ô°","‚ô•","‚ù•","‚ù§","üíï"];
    function spawnHeart(){
      const h=document.createElement("div");
      h.className="heart";
      h.textContent=hearts[Math.floor(Math.random()*hearts.length)];
      const x=Math.random()*100;
      const s=0.6+Math.random()*1.2;
      const wiggle=(Math.random()*40-20)+"vw";
      h.style.setProperty("--x",x+"vw");
      h.style.setProperty("--s",s.toFixed(2));
      h.style.setProperty("--wiggle",wiggle);
      h.style.fontSize=(16+Math.random()*26)+"px";
      h.style.animationDuration=(10+Math.random()*10)+"s";
      layer.appendChild(h);
      setTimeout(()=>h.remove(),22000);
    }
    setInterval(spawnHeart,380);
  </script>

  <!-- Music -->
  <script src="/assets/player.js"></script>
  <script>
    LilyPlayer.setTrack("/assets/intro.mp3");

    const fab=document.getElementById("soundFab");
    const txt=document.getElementById("soundText");
    const icon=fab.querySelector(".soundIcon");

    function refreshSound(){
      const on=localStorage.getItem("lily_audio_on")==="1";
      txt.textContent=on?"Sound on":"Sound off";
      icon.textContent=on?"üîä":"üîá";
    }

    fab.addEventListener("click", async()=>{
      await LilyPlayer.toggle();
      setTimeout(refreshSound,80);
    });
    refreshSound();

    // Envelope open
    const env=document.getElementById("envelope");
    const scrEnv=document.getElementById("screenEnvelope");
    const scrMain=document.getElementById("screenMain");

    env.addEventListener("click", ()=>{
      env.classList.add("open");
      setTimeout(()=>{
        scrEnv.classList.add("hidden");
        scrMain.classList.remove("hidden");
      },800);
    });
  </script>

</body>
</html>
