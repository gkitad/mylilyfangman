<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For Lily ðŸ’˜</title>

  <!-- Romantic Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#fff1f7;
      --bg2:#ffd6e8;
      --wine:#b3155a;
      --text:#2a1f25;
      --muted: rgba(42,31,37,.62);
      --card: rgba(255,255,255,.55);
      --stroke: rgba(255,255,255,.70);
      --shadow: 0 26px 70px rgba(30,0,20,.16);
      --radius: 28px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(900px 650px at 20% 15%, rgba(255,255,255,.85), transparent 60%),
        radial-gradient(900px 650px at 80% 70%, rgba(255,255,255,.55), transparent 60%),
        radial-gradient(700px 450px at 50% 55%, rgba(255,79,163,.10), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      overflow:hidden;
      text-align:center;
      padding: 24px 16px;
    }

    /* Sparkles */
    body::before{
      content:"";
      position:fixed; inset:0;
      pointer-events:none;
      background-image:
        radial-gradient(circle at 12% 20%, rgba(255,255,255,.75) 0 2px, transparent 3px),
        radial-gradient(circle at 28% 78%, rgba(255,255,255,.55) 0 2px, transparent 3px),
        radial-gradient(circle at 72% 28%, rgba(255,255,255,.55) 0 2px, transparent 3px),
        radial-gradient(circle at 86% 64%, rgba(255,255,255,.45) 0 2px, transparent 3px),
        radial-gradient(circle at 55% 42%, rgba(255,255,255,.35) 0 1.5px, transparent 3px);
      opacity:.75;
      filter: blur(.2px);
      animation: twinkle 6s ease-in-out infinite alternate;
    }

    @keyframes twinkle {
      from{opacity:.45}
      to{opacity:.9}
    }

    /* Floating Hearts Layer */
    #heartLayer{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:0;
      overflow:hidden;
    }

    .heart{
      position:absolute;
      opacity: .22;
      animation: drift linear forwards;
      user-select:none;
      will-change: transform, opacity;
    }

    @keyframes drift{
      0%   { transform: translate(var(--x), 110vh) scale(var(--s)); opacity: 0; }
      15%  { opacity: .22; }
      50%  { transform: translate(calc(var(--x) + var(--wiggle)), 45vh) scale(var(--s)); }
      100% { transform: translate(calc(var(--x) - var(--wiggle)), -20vh) scale(var(--s)); opacity: 0; }
    }

    /* Card */
    .card{
      position:relative;
      z-index:1;
      width: min(780px, 100%);
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(18px);
      padding: 40px 22px 32px;
    }

    /* Title */
    h1{
      margin: 0 0 12px;
      font-family: "Playfair Display", serif;
      font-weight: 700;
      font-size: clamp(34px, 6vw, 64px);
      letter-spacing: -1px;
      line-height: 1.05;
      color: var(--wine);
      text-shadow: 0 10px 28px rgba(179,21,90,.14);
    }

    p{
      margin: 0 0 25px;
      color: var(--muted);
      font-size: 1.05rem;
    }

    /* Buttons */
    .btnRow{
      display:flex;
      justify-content:center;
      gap: 14px;
      flex-wrap:wrap;
    }

    button{
      border: 1px solid rgba(0,0,0,.10);
      padding: 14px 20px;
      border-radius: 999px;
      font-size: 18px;
      cursor: pointer;
      font-weight: 700;
      min-width: 170px;
      background: rgba(255,255,255,.90);
      color: rgba(0,0,0,.55);
      box-shadow: 0 14px 30px rgba(0,0,0,.10);
      transition: transform .10s ease, box-shadow .2s ease;
    }

    button:hover{
      transform: translateY(-2px);
      box-shadow: 0 18px 40px rgba(0,0,0,.14);
    }

    button:active{
      transform: scale(.99);
    }

    .tiny{
      margin-top: 20px;
      font-size: .92rem;
      color: rgba(42,31,37,.55);
    }
  </style>
</head>

<body>

  <!-- Floating Hearts Background -->
  <div id="heartLayer"></div>

  <!-- Main Card -->
  <div class="card">
    <h1>Will you be my Valentine?</h1>
    <p>(Both answers are correct ðŸ˜Œ)</p>

    <div class="btnRow">
      <button onclick="location.href='pages/gift.html'">Yes</button>
      <button onclick="location.href='pages/gift.html'">Of course</button>
    </div>

    <div class="tiny">Made with love for Lily</div>
  </div>

  <!-- Hearts Animation Script -->
  <script>
    const layer = document.getElementById("heartLayer");
    const hearts = ["â™¡","â™¥","â¥","â¤","ðŸ’•"];

    function spawnHeart(){
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = hearts[Math.floor(Math.random() * hearts.length)];

      const x = Math.random() * 100;
      const s = 0.6 + Math.random() * 1.2;
      const wiggle = (Math.random() * 40 - 20) + "vw";

      h.style.setProperty("--x", x + "vw");
      h.style.setProperty("--s", s.toFixed(2));
      h.style.setProperty("--wiggle", wiggle);

      h.style.fontSize = (16 + Math.random() * 26) + "px";
      h.style.animationDuration = (10 + Math.random() * 10) + "s";

      layer.appendChild(h);
      setTimeout(() => h.remove(), 22000);
    }

    setInterval(spawnHeart, 380);
  </script>

</body>
</html>
