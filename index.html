<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For Lily üíò</title>

  <!-- Romantic Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#fff1f7;
      --bg2:#ffd6e8;
      --wine:#b3155a;
      --text:#2a1f25;
      --muted: rgba(42,31,37,.62);
      --card: rgba(255,255,255,.55);
      --stroke: rgba(255,255,255,.70);
      --shadow: 0 26px 70px rgba(30,0,20,.16);
      --radius: 28px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: Inter, system-ui, sans-serif;
      color: var(--text);

      background:
        radial-gradient(900px 650px at 20% 15%, rgba(255,255,255,.85), transparent 60%),
        radial-gradient(900px 650px at 80% 70%, rgba(255,255,255,.55), transparent 60%),
        radial-gradient(700px 450px at 50% 55%, rgba(255,79,163,.10), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));

      overflow:hidden;
      text-align:center;
      padding: 24px 16px;
    }

    /* Sparkles */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      pointer-events:none;
      background-image:
        radial-gradient(circle at 12% 20%, rgba(255,255,255,.75) 0 2px, transparent 3px),
        radial-gradient(circle at 28% 78%, rgba(255,255,255,.55) 0 2px, transparent 3px),
        radial-gradient(circle at 72% 28%, rgba(255,255,255,.55) 0 2px, transparent 3px),
        radial-gradient(circle at 86% 64%, rgba(255,255,255,.45) 0 2px, transparent 3px),
        radial-gradient(circle at 55% 42%, rgba(255,255,255,.35) 0 1.5px, transparent 3px);
      opacity:.75;
      filter: blur(.2px);
      animation: twinkle 6s ease-in-out infinite alternate;
    }

    @keyframes twinkle {
      from{opacity:.45}
      to{opacity:.9}
    }

    /* Floating Hearts */
    #heartLayer{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:0;
      overflow:hidden;
    }

    .heart{
      position:absolute;
      opacity: .20;
      animation: drift linear forwards;
      user-select:none;
    }

    @keyframes drift{
      0%   { transform: translate(var(--x), 110vh) scale(var(--s)); opacity: 0; }
      15%  { opacity: .20; }
      50%  { transform: translate(calc(var(--x) + var(--wiggle)), 45vh) scale(var(--s)); }
      100% { transform: translate(calc(var(--x) - var(--wiggle)), -20vh) scale(var(--s)); opacity: 0; }
    }

    /* Main Card */
    .card{
      position:relative;
      z-index:1;
      width: min(780px, 100%);
      padding: 42px 28px 34px;
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(18px);
    }

    /* Floating Sound Button */
    .soundFab{
      position: fixed;
      top: 18px;
      left: 18px;
      z-index: 5;

      display: inline-flex;
      align-items: center;
      gap: 10px;

      padding: 12px 14px;
      border-radius: 999px;

      border: 1px solid rgba(255,255,255,.65);
      background: rgba(255,255,255,.35);
      backdrop-filter: blur(14px);

      box-shadow: 0 16px 40px rgba(0,0,0,.12);
      cursor: pointer;

      color: rgba(0,0,0,.62);
      font-weight: 750;
      letter-spacing: .2px;
      transition: 0.2s;
    }

    .soundFab:hover{
      transform: translateY(-2px);
    }

    .soundIcon{
      width: 34px;
      height: 34px;
      display: grid;
      place-items: center;
      border-radius: 999px;
      background: rgba(255,255,255,.55);
      font-size: 16px;
    }

    /* Special Music Button */
    .musicBtn{
      margin-bottom: 18px;
      padding: 14px 28px;
      border-radius: 999px;

      font-size: 14px;
      font-weight: 900;
      color: #b3155a;

      background: linear-gradient(135deg,
        rgba(255,255,255,.95),
        rgba(255,214,232,.75));

      border: 2px solid rgba(255,79,163,.45);

      box-shadow:
        0 14px 40px rgba(179,21,90,.15),
        0 0 22px rgba(255,79,163,.20);

      cursor:pointer;
      transition: 0.2s;
      animation: pulseGlow 2.2s infinite ease-in-out;
      position: relative;
      overflow:hidden;
    }

    .musicBtn:hover{
      transform: translateY(-2px);
    }

    @keyframes pulseGlow{
      0%,100%{
        box-shadow:
          0 14px 40px rgba(179,21,90,.15),
          0 0 18px rgba(255,79,163,.15);
      }
      50%{
        box-shadow:
          0 18px 55px rgba(179,21,90,.20),
          0 0 26px rgba(255,79,163,.25);
      }
    }

    /* Title */
    h1{
      margin: 0 0 10px;
      font-family: "Playfair Display", serif;
      font-weight: 700;
      font-size: clamp(34px, 6vw, 64px);
      color: var(--wine);
    }

    p{
      margin: 0 0 22px;
      color: var(--muted);
      font-size: 1.05rem;
    }

    /* Answer Buttons */
    .btnRow{
      display:flex;
      justify-content:center;
      gap: 14px;
      flex-wrap:wrap;
    }

    .btnRow button{
      border: 1px solid rgba(0,0,0,.10);
      padding: 14px 22px;
      border-radius: 999px;
      font-size: 16px;
      font-weight:700;
      background: rgba(255,255,255,.90);
      color: rgba(0,0,0,.55);
      cursor:pointer;
    }

    .tiny{
      margin-top: 18px;
      font-size: .9rem;
      color: rgba(42,31,37,.55);
    }

    /* Mobile Fix */
    @media (max-width:520px){
      .card{ padding: 34px 18px; }
      .btnRow button{ width:100%; }
    }
  </style>
</head>

<body>

  <div id="heartLayer"></div>

  <!-- Floating Sound Toggle -->
  <button class="soundFab" id="soundFab">
    <span class="soundIcon">üîá</span>
    <span id="soundText">Sound off</span>
  </button>

  <!-- Main Card -->
  <div class="card">
    <button class="musicBtn" onclick="LilyPlayer.toggle()">
      Music for you üíó
    </button>

    <h1>Will you be my Valentine?</h1>
    <p>(You better answer correctly üôÇ‚Äç‚ÜïÔ∏è)</p>

    <div class="btnRow">
      <button onclick="location.href='pages/gift.html'">Yes</button>
      <button onclick="location.href='pages/gift.html'">
        Why are you looking for another option?
      </button>
    </div>

    <div class="tiny">Made by your stinky bf</div>
  </div>

  <!-- Hearts Animation -->
  <script>
    const layer = document.getElementById("heartLayer");
    const hearts = ["‚ô°","‚ô•","‚ù•","‚ù§","üíï"];

    function spawnHeart(){
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = hearts[Math.floor(Math.random()*hearts.length)];

      const x = Math.random()*100;
      const s = 0.6 + Math.random()*1.2;
      const wiggle = (Math.random()*40 - 20)+"vw";

      h.style.setProperty("--x", x+"vw");
      h.style.setProperty("--s", s.toFixed(2));
      h.style.setProperty("--wiggle", wiggle);

      h.style.fontSize = (16 + Math.random()*26)+"px";
      h.style.animationDuration = (10 + Math.random()*10)+"s";

      layer.appendChild(h);
      setTimeout(()=>h.remove(), 22000);
    }

    setInterval(spawnHeart, 380);
  </script>

  <!-- Music Player -->
  <script src="/assets/player.js"></script>
  <script>
    LilyPlayer.setTrack("/assets/intro.mp3");

    const fab = document.getElementById("soundFab");
    const txt = document.getElementById("soundText");
    const icon = fab.querySelector(".soundIcon");

    function refreshSoundLabel(){
      const on = localStorage.getItem("lily_audio_on") === "1";
      txt.textContent = on ? "Sound on" : "Sound off";
      icon.textContent = on ? "üîä" : "üîá";
    }

    fab.addEventListener("click", async () => {
      await LilyPlayer.toggle();
      setTimeout(refreshSoundLabel, 80);
    });

    refreshSoundLabel();
  </script>

</body>
</html>
