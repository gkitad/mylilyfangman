  <style>
    :root{
      --bg1:#fff1f7;
      --bg2:#ffd6e8;
      --wine:#b3155a;
      --text:#2a1f25;
      --muted: rgba(42,31,37,.62);
      --card: rgba(255,255,255,.55);
      --stroke: rgba(255,255,255,.70);
      --shadow: 0 26px 70px rgba(30,0,20,.16);
      --radius: 28px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: Inter, system-ui, sans-serif;
      color: var(--text);

      background:
        radial-gradient(900px 650px at 20% 15%, rgba(255,255,255,.85), transparent 60%),
        radial-gradient(900px 650px at 80% 70%, rgba(255,255,255,.55), transparent 60%),
        radial-gradient(700px 450px at 50% 55%, rgba(255,79,163,.10), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));

      overflow:hidden;
      text-align:center;
      padding: 24px 16px;
    }

    /* Floating Hearts */
    #heartLayer{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:0;
      overflow:hidden;
    }

    .heart{
      position:absolute;
      opacity: .18;
      animation: drift linear forwards;
      user-select:none;
    }

    @keyframes drift{
      0%   { transform: translate(var(--x), 110vh) scale(var(--s)); opacity: 0; }
      15%  { opacity: .18; }
      50%  { transform: translate(calc(var(--x) + var(--wiggle)), 45vh) scale(var(--s)); }
      100% { transform: translate(calc(var(--x) - var(--wiggle)), -20vh) scale(var(--s)); opacity: 0; }
    }

    /* Floating Sound Toggle */
    .soundFab{
      position: fixed;
      top: 18px;
      left: 18px;
      z-index: 50;

      display: inline-flex;
      align-items: center;
      gap: 10px;

      padding: 12px 14px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.65);
      background: rgba(255,255,255,.35);
      backdrop-filter: blur(14px);

      box-shadow: 0 16px 40px rgba(0,0,0,.12);
      cursor: pointer;

      color: rgba(0,0,0,.62);
      font-weight: 750;
      transition: 0.2s;
    }

    .soundIcon{
      width: 34px;
      height: 34px;
      display: grid;
      place-items: center;
      border-radius: 999px;
      background: rgba(255,255,255,.55);
      font-size: 16px;
    }

    /* Screens */
    .screen{
      z-index: 2;
      width: min(820px, 100%);
    }

    .hidden{ display:none; }

    /* Envelope Screen Box */
    .envelopeWrap{
      width: min(560px, 100%);
      padding: 40px 24px;
      background: rgba(255,255,255,.35);
      border: 1px solid rgba(255,255,255,.65);
      border-radius: 26px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(18px);
      margin:auto;
    }

    .envelopeTitle{
      font-family: "Playfair Display", serif;
      color: var(--wine);
      font-size: clamp(28px, 5vw, 44px);
      margin-bottom: 10px;
    }

    .envelopeHint{
      margin-bottom: 20px;
      color: var(--muted);
    }

    /* âœ… Beautiful Envelope */
    .envelope{
      width: 340px;
      height: 220px;
      margin: auto;
      position: relative;
      cursor: pointer;
    }

    .envBase{
      position:absolute;
      inset:0;
      border-radius: 18px;
      background: rgba(255,255,255,.92);
      border: 2px solid rgba(255,79,163,.20);
      box-shadow: 0 25px 55px rgba(0,0,0,.12);
      overflow: hidden;
    }

    /* Bottom triangle */
    .envBase::before{
      content:"";
      position:absolute;
      bottom:0;
      left:0;
      width:100%;
      height:100%;
      clip-path: polygon(0 100%, 50% 55%, 100% 100%);
      background: rgba(255,214,232,.75);
    }

    /* Letter Paper */
    .paper{
      position:absolute;
      left:8%;
      width:84%;
      height:78%;
      bottom:10%;
      border-radius: 14px;
      background: linear-gradient(
        180deg,
        rgba(255,255,255,.98),
        rgba(255,214,232,.55)
      );
      border: 1px solid rgba(255,79,163,.25);
      display:grid;
      place-items:center;
      font-weight:800;
      color: rgba(179,21,90,.70);
      transform: translateY(34px);
      transition: transform .9s cubic-bezier(.2,.9,.2,1);
    }
