<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For Lily üíò</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;600;700&family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#fff1f7;
      --bg2:#ffd6e8;
      --wine:#b3155a;
      --text:#2a1f25;
      --muted: rgba(42,31,37,.62);
      --card: rgba(255,255,255,.55);
      --stroke: rgba(255,255,255,.70);
      --shadow: 0 26px 70px rgba(30,0,20,.16);
      --radius: 28px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100svh;
      display:grid;
      place-items:center;
      font-family: Inter, system-ui, sans-serif;
      color: var(--text);
      text-align:center;
      padding: 24px 16px;

      background:
        radial-gradient(900px 650px at 20% 15%, rgba(255,255,255,.85), transparent 60%),
        radial-gradient(900px 650px at 80% 70%, rgba(255,255,255,.55), transparent 60%),
        radial-gradient(700px 450px at 50% 55%, rgba(255,79,163,.10), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));

      overflow:hidden;
    }

    /* Floating hearts (subtle) */
    #heartLayer{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:0;
      overflow:hidden;
    }
    .heart{
      position:absolute;
      opacity: .14;
      animation: drift linear forwards;
      user-select:none;
      filter: blur(.1px);
    }
    @keyframes drift{
      0%   { transform: translate(var(--x), 110vh) scale(var(--s)); opacity: 0; }
      15%  { opacity: .14; }
      50%  { transform: translate(calc(var(--x) + var(--wiggle)), 45vh) scale(var(--s)); }
      100% { transform: translate(calc(var(--x) - var(--wiggle)), -20vh) scale(var(--s)); opacity: 0; }
    }

    /* Screens */
    .screen{
      z-index: 2;
      width: min(860px, 100%);
      display:grid;
      place-items:center;
    }
    .hidden{ display:none; }

    /* ===== ONE MUSIC BUTTON (moves position) ===== */
    .musicBtn{
      padding: 14px 28px;
      border-radius: 999px;
      font-size: 14px;
      font-weight: 900;
      color: #b3155a;
      background: linear-gradient(135deg, rgba(255,255,255,.95), rgba(255,214,232,.75));
      border: 2px solid rgba(255,79,163,.45);
      cursor:pointer;
      animation: pulseGlow 2.2s infinite;
      box-shadow: 0 18px 45px rgba(179,21,90,.15);
      transition: transform .14s ease, box-shadow .22s ease;
      z-index: 90;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    .musicBtn:hover{
      transform: translateY(-2px);
      box-shadow: 0 22px 60px rgba(179,21,90,.20);
    }
    .musicBtn:active{ transform: translateY(0) scale(.99); }

    @keyframes pulseGlow{
      0%,100%{ box-shadow:0 0 18px rgba(255,79,163,.15), 0 18px 45px rgba(179,21,90,.12); }
      50%{ box-shadow:0 0 28px rgba(255,79,163,.25), 0 22px 60px rgba(179,21,90,.16); }
    }

    /* Position A: top-left (before opening envelope) */
    .musicBtn.posTopLeft{
      position: fixed;
      top: 18px;
      left: 18px;
    }

    /* Position B: centered above question (after open) */
    .musicBtn.posCentered{
      position: relative;
      margin: 0 auto 18px;
      display: inline-flex;
    }

    @media (max-width:520px){
      .musicBtn.posTopLeft{
        top: 12px;
        left: 12px;
        padding: 12px 20px;
      }
    }

    /* ===== CLEAN CLOSED ENVELOPE ===== */
    .envelope{
      width: min(520px, 92vw);
      height: min(320px, 58vw);
      max-height: 340px;
      position: relative;
      cursor: pointer;
      user-select: none;
      filter: drop-shadow(0 34px 70px rgba(0,0,0,.14));
      transform: translateZ(0);
      -webkit-tap-highlight-color: transparent;

      transition: transform 260ms ease, filter 260ms ease;
      will-change: transform;
    }
    .envelope:hover{
      transform: translateY(-2px);
      filter: drop-shadow(0 44px 90px rgba(0,0,0,.16));
    }
    .envelope:active{
      transform: translateY(0) scale(.995);
    }

    .envBack{
      position:absolute;
      inset:0;
      border-radius: 26px;
      background: rgba(255,255,255,.92);
      border: 2px solid rgba(255,79,163,.14);
      overflow:hidden;
    }

    .envFront{
      position:absolute;
      inset:0;
      border-radius: 26px;
      background: rgba(255,255,255,.92);
      border: 2px solid rgba(255,79,163,.12);
      overflow:hidden;
    }

    .envFront::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        linear-gradient(135deg, rgba(255,214,232,.42), transparent 55%),
        linear-gradient(225deg, rgba(255,214,232,.42), transparent 55%),
        linear-gradient(0deg, rgba(255,214,232,.25), rgba(255,255,255,0));
      opacity: .85;
    }

    .flap{
      position:absolute;
      left:0; right:0; top:0;
      height: 62%;
      border-radius: 26px 26px 18px 18px;
      background: rgba(255,214,232,.55);
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      transform-origin: top center;
      transform: rotateX(0deg);
      transition: transform .75s cubic-bezier(.2,.9,.2,1);
      border-bottom: 1px solid rgba(179,21,90,.08);
      z-index: 3;
    }

    /* Romantic font label */
    .label{
      position:absolute;
      left:50%;
      top:55%;
      transform: translate(-50%,-50%);
      z-index: 4;

      font-family: "Great Vibes", cursive;
      font-weight: 400;
      font-size: clamp(32px, 5.2vw, 52px);
      color: rgba(179,21,90,.82);
      letter-spacing: .2px;

      padding: 10px 18px;
      border-radius: 999px;
      background: rgba(255,255,255,.50);
      border: 1px solid rgba(255,79,163,.10);
      backdrop-filter: blur(10px);

      text-shadow: 0 10px 26px rgba(179,21,90,.14);
      white-space: nowrap;
    }

    /* ===== THE LETTER (fly-out + center to read) ===== */
    .paper{
      position:absolute;
      left: 10%;
      width: 80%;
      height: 78%;
      bottom: 10%;
      border-radius: 18px;
      background: linear-gradient(180deg, rgba(255,255,255,.98), rgba(255,214,232,.55));
      border: 1px solid rgba(255,79,163,.18);
      box-shadow: 0 18px 45px rgba(179,21,90,.10);
      z-index: 1;
      display:grid;
      place-items:center;
      padding: 18px;

      opacity: 0;
      transform: translateY(52px) scale(.98);
      will-change: transform, opacity;
    }

    /* fly out */
    .open .paper{
      opacity: 1;
      animation: letterFly 1050ms cubic-bezier(.2,.9,.2,1) forwards;
    }

    /* centered as reading card (FIXED: true center, no right shift) */
    .paper.centered{
      position: fixed;
      left: 50%;
      top: 50%;
      bottom: auto;
      transform: translate(-50%, -50%);
      margin: 0;

      width: min(760px, calc(100vw - 32px));
      max-height: min(78svh, 560px);
      overflow: auto;

      padding: clamp(18px, 4.8vw, 42px);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(18px);
      z-index: 80;

      cursor: pointer;
      pointer-events: auto;
      -webkit-overflow-scrolling: touch;

      /* remove default scrollbar gutter shifting */
      scrollbar-gutter: stable both-edges;
    }

    /* inner content centered */
    .paperInner{
      width: 100%;
      max-width: 54ch;
      margin: 0 auto;
      text-align: center;

      font-family: Inter, system-ui, sans-serif;
      color: rgba(42,31,37,.72);
      letter-spacing: .2px;
      line-height: 1.65;
    }

    /* Romantic header */
    .letterTitle{
      font-family: "Great Vibes", cursive;
      font-weight: 400;
      color: rgba(179,21,90,.88);
      font-size: clamp(40px, 8vw, 64px);
      margin: 0 0 8px;
      line-height: 1;
      letter-spacing: .3px;
      text-shadow: 0 12px 26px rgba(179,21,90,.12);
    }

    .letterBody{
      font-size: clamp(1rem, 2.9vw, 1.12rem);
      margin: 0;
      color: rgba(42,31,37,.66);
    }

    .tapHint{
      margin-top: 14px;
      font-weight: 800;
      opacity: .7;
      font-size: .95rem;
      color: rgba(42,31,37,.62);
    }

    /* tiny signature */
    .sig{
      margin-top: 18px;
      font-family: "Great Vibes", cursive;
      font-size: clamp(26px, 5.6vw, 38px);
      color: rgba(179,21,90,.72);
      opacity: .95;
    }

    @keyframes letterFly{
      0%   { transform: translateY(52px) scale(.98); opacity: 0; }
      15%  { opacity: 1; }
      55%  { transform: translateY(-120px) scale(1.02); }
      78%  { transform: translateY(-92px) scale(1.02); }
      100% { transform: translateY(-104px) scale(1.02); }
    }

    .open .flap{ transform: rotateX(170deg); }

    /* block taps while opening (ONLY during animation) */
    .is-opening{ pointer-events:none; }

    /* ===== QUESTION CARD ===== */
    .card{
      width: min(780px, 100%);
      padding: 42px 28px 34px;
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(18px);
      margin:auto;
    }

    h1{
      font-family:"Playfair Display", serif;
      color: var(--wine);
      font-size: clamp(34px,6vw,64px);
      margin: 0 0 10px;
    }
    p{
      margin: 0 0 22px;
      color: var(--muted);
      font-size: 1.05rem;
    }

    .btnRow{
      display:flex;
      gap:14px;
      justify-content:center;
      flex-wrap:wrap;
    }
    .btnRow button{
      padding:14px 22px;
      border-radius:999px;
      border:1px solid rgba(0,0,0,.10);
      background: rgba(255,255,255,.90);
      color: rgba(0,0,0,.55);
      cursor:pointer;
      font-weight:700;
      min-width:170px;
      transition: transform .12s ease, box-shadow .2s ease;
      box-shadow: 0 14px 30px rgba(0,0,0,.10);
      -webkit-tap-highlight-color: transparent;
    }
    .btnRow button:hover{
      transform: translateY(-2px);
      box-shadow: 0 18px 40px rgba(0,0,0,.14);
    }
    .btnRow button:active{ transform: translateY(0) scale(.99); }

    .tiny{
      margin-top:18px;
      font-size:.9rem;
      color: rgba(42,31,37,.55);
    }

    @media(max-width:520px){
      .btnRow button{ width:100%; min-width:0; }
      .label{
        font-size: clamp(28px, 7vw, 44px);
        padding: 8px 14px;
        white-space: normal;
        text-align:center;
      }
      .paper.centered{
        max-height: min(78svh, 520px);
      }
    }

    /* reveal animation for the question content */
    .reveal{
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 520ms ease, transform 520ms ease;
    }
    .reveal.show{
      opacity: 1;
      transform: translateY(0);
    }

    /* burst hearts on open (clean, short) */
    .burstHeart{
      position:absolute;
      font-size: 14px;
      opacity: 0;
      transform: translateY(0);
      animation: floatUp 1200ms ease forwards;
      user-select:none;
      pointer-events:none;
      filter: blur(.1px);
    }
    @keyframes floatUp{
      0%   { opacity: 0; transform: translateY(8px) scale(0.92); }
      15%  { opacity: .75; }
      100% { opacity: 0; transform: translateY(-34px) scale(1.06); }
    }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce){
      .heart, .burstHeart{ animation: none !important; }
      .envelope, .musicBtn, .btnRow button, .reveal{ transition: none !important; }
      .open .paper{ animation: none !important; opacity: 1; transform: translateY(-104px) scale(1.02); }
    }
  </style>
</head>

<body>

  <div id="heartLayer"></div>

  <!-- ‚úÖ ONLY ONE MUSIC BUTTON -->
  <button class="musicBtn posTopLeft" id="musicBtn" type="button" aria-label="Toggle music">
    Music for you üíó
  </button>

  <!-- Screen 1: Closed envelope only -->
  <section class="screen" id="screenEnvelope">
    <div class="envelope" id="envelope" aria-label="Open envelope" role="button" tabindex="0">
      <div class="envBack"></div>

      <!-- Letter (flies out, then centers to read) -->
      <div class="paper" id="paper" aria-label="Open letter" role="button" tabindex="0">
        <div class="paperInner">
          <div class="letterTitle">Hi Puppy,</div>

          <p class="letterBody">
            I wanted to ask you in a special way, and I thought of making this little detail just for you.
            <br><br>
            I hope you like it. üíó
          </p>

          <div class="sig">‚Äî your stinky bf</div>
          <div class="tapHint">(tap the letter)</div>
        </div>
      </div>

      <div class="envFront"></div>
      <div class="flap"></div>
      <div class="label">To Lily Fangman</div>
    </div>
  </section>

  <!-- Screen 2: Question -->
  <section class="screen hidden" id="screenMain">
    <div class="card reveal" id="questionCard">
      <h1>Will you be my Valentine?</h1>
      <p>(You better answer correctly üôÇ‚Äç‚ÜïÔ∏è)</p>

      <div class="btnRow">
        <button onclick="location.href='pages/menu.html'">Yes</button>
        <button onclick="location.href='pages/menu.html'">
          Why are you looking for another option?
        </button>
      </div>

      <div class="tiny">Made by your stinky bf</div>
    </div>
  </section>

  <!-- Floating hearts background -->
  <script>
    const layer = document.getElementById("heartLayer");
    const hearts = ["‚ô°","‚ô•","‚ù•","‚ù§","üíï"];

    function spawnHeart(){
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = hearts[Math.floor(Math.random()*hearts.length)];

      const x = Math.random()*100;
      const s = 0.6 + Math.random()*1.2;
      const wiggle = (Math.random()*40 - 20)+"vw";

      h.style.setProperty("--x", x+"vw");
      h.style.setProperty("--s", s.toFixed(2));
      h.style.setProperty("--wiggle", wiggle);
      h.style.fontSize = (16 + Math.random()*26)+"px";
      h.style.animationDuration = (10 + Math.random()*10)+"s";

      layer.appendChild(h);
      setTimeout(()=>h.remove(), 22000);
    }

    setInterval(spawnHeart, 520);
  </script>

  <!-- Music -->
  <script src="/assets/player.js"></script>
  <script>
    // Track for index (intro)
    LilyPlayer.setTrack("/assets/intro.mp3");

    const musicBtn = document.getElementById("musicBtn");

    musicBtn.addEventListener("click", async () => {
      await LilyPlayer.toggle();
    });

    const env = document.getElementById("envelope");
    const paper = document.getElementById("paper");
    const scrEnv = document.getElementById("screenEnvelope");
    const scrMain = document.getElementById("screenMain");
    const card = document.getElementById("questionCard");

    let opened = false;
    let paperCentered = false;

    function burstHearts(anchorEl){
      const heartSet = ["üíó","üíû","üíñ"];
      const rect = anchorEl.getBoundingClientRect();
      anchorEl.style.position = "relative";

      for (let i = 0; i < 9; i++){
        const h = document.createElement("div");
        h.className = "burstHeart";
        h.textContent = heartSet[Math.floor(Math.random()*heartSet.length)];

        const x = rect.width * (0.2 + Math.random() * 0.6);
        const y = rect.height * (0.25 + Math.random() * 0.35);

        h.style.left = `${x}px`;
        h.style.top = `${y}px`;
        h.style.animationDelay = `${Math.random() * 120}ms`;

        anchorEl.appendChild(h);
        setTimeout(() => h.remove(), 1400);
      }
    }

    function openEnvelope(){
      if (opened) return;
      opened = true;

      env.classList.add("is-opening");
      env.classList.add("open");
      burstHearts(env);

      setTimeout(() => {
        paper.classList.add("centered");
        paperCentered = true;
        env.classList.remove("is-opening");
      }, 1050);
    }

    function goToValentine(){
      if (!paperCentered) return;

      paper.style.opacity = "0";
      paper.style.transition = "opacity 220ms ease";

      setTimeout(() => {
        scrEnv.classList.add("hidden");
        scrMain.classList.remove("hidden");

        // Move the same music button into the question card
        card.insertBefore(musicBtn, card.firstChild);
        musicBtn.classList.remove("posTopLeft");
        musicBtn.classList.add("posCentered");

        requestAnimationFrame(() => card.classList.add("show"));
      }, 220);
    }

    // Click/tap to open envelope
    env.addEventListener("click", openEnvelope);

    // Keyboard accessibility for envelope
    env.addEventListener("keydown", (e) => {
      if (e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        openEnvelope();
      }
    });

    // Tap/click the centered letter to proceed
    paper.addEventListener("click", (e) => {
      e.stopPropagation();
      goToValentine();
    });

    // Keyboard accessibility for letter
    paper.addEventListener("keydown", (e) => {
      if (e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        e.stopPropagation();
        goToValentine();
      }
    });
  </script>

</body>
</html>
