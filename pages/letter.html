<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Letter üíå</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital,wght@0,600;0,700;1,400;1,500&family=Special+Elite&display=swap" rel="stylesheet">

  <style>
    :root{
      --pink1:#ffd6e6;
      --pink2:#f8bcd2;

      --pillBg: rgba(255,255,255,.45);
      --pillBd: rgba(255,255,255,.55);

      --inkTitle: rgba(70, 34, 40, .88);
      --inkType: rgba(54, 35, 30, .86);
      --inkSoft: rgba(95, 50, 70, .70);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      overflow:hidden;
      font-family: "Playfair Display", serif;

      background:
        radial-gradient(900px 650px at 20% 15%, rgba(255,255,255,.78), transparent 60%),
        radial-gradient(900px 650px at 80% 70%, rgba(255,255,255,.42), transparent 60%),
        radial-gradient(700px 450px at 50% 55%, rgba(255,79,163,.10), transparent 60%),
        linear-gradient(180deg, var(--pink1), var(--pink2));
    }

    .stage{
      position:relative;
      width:100%;
      height:100vh;
      display:grid;
      place-items:center;
      padding: 26px;
    }

    /* üå∏ Floating petals */
    #petalLayer{
      position:absolute;
      inset:0;
      pointer-events:none;
      overflow:hidden;
      z-index:0;
    }

    .petal{
      position:absolute;
      top:-10vh;
      opacity:.18;
      user-select:none;
      filter: blur(.25px);
      animation: fall linear forwards;
    }

    @keyframes fall{
      0%{
        transform: translateX(var(--x)) translateY(-10vh) rotate(0deg);
        opacity:0;
      }
      20%{ opacity:.18; }
      100%{
        transform: translateX(calc(var(--x) + var(--drift)))
                   translateY(120vh)
                   rotate(260deg);
        opacity:0;
      }
    }

    /* üéµ Song button */
    .songBtn{
      position:absolute;
      top: 16px;
      left: 16px;
      z-index: 5;

      height: 48px;
      padding: 0 18px;
      border-radius: 999px;

      display:flex;
      align-items:center;
      gap: 12px;

      background: var(--pillBg);
      border: 1px solid var(--pillBd);
      backdrop-filter: blur(10px);
      box-shadow: 0 14px 34px rgba(0,0,0,.10);

      color: rgba(125, 60, 85, .95);
      font-weight: 700;
      font-size: 20px;

      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    .songBtn:active{
      transform: translateY(1px);
    }

    /* üìú Paper wrapper (smaller + centered for iPhone) */
    .paperWrap{
      position:relative;
      z-index: 2;

      width: min(820px, 92vw);
      height: auto;
      max-height: 72svh;

      display:flex;
      justify-content:center;
      align-items:center;
    }

    /* ‚úÖ REAL parchment (shrink naturally) */
    .paper{
      position:relative;
      width:100%;
      height:auto;
      min-height: 520px;
      max-height: 72svh;

      border-radius: 22px;
      overflow:hidden;

      background:
        radial-gradient(circle at 30% 20%, rgba(255,255,255,.55), transparent 60%),
        radial-gradient(circle at 70% 15%, rgba(255,255,255,.35), transparent 62%),
        radial-gradient(circle at 18% 60%, rgba(120,70,35,.12), transparent 55%),
        radial-gradient(circle at 85% 65%, rgba(120,70,35,.10), transparent 58%),
        radial-gradient(circle at 52% 92%, rgba(120,70,35,.14), transparent 65%),
        linear-gradient(180deg, #fff5dc 0%, #f2d7ad 55%, #deb980 100%);

      box-shadow:
        0 30px 90px rgba(0,0,0,.18),
        inset 0 0 0 1px rgba(255,255,255,.30),
        inset 0 25px 55px rgba(80,40,15,.18);

      border: 1px solid rgba(80,40,18,.18);
      padding: clamp(18px, 3.5vw, 50px);
    }

    /* Organic dirty vignette edges */
    .paper::before{
      content:"";
      position:absolute;
      inset:-50px;
      pointer-events:none;

      background:
        radial-gradient(circle at 10% 10%, rgba(60,30,10,.35), transparent 55%),
        radial-gradient(circle at 90% 15%, rgba(60,30,10,.25), transparent 58%),
        radial-gradient(circle at 15% 90%, rgba(60,30,10,.28), transparent 60%),
        radial-gradient(circle at 85% 95%, rgba(60,30,10,.33), transparent 62%),
        radial-gradient(circle at 50% 50%, transparent 65%, rgba(60,30,10,.22) 120%);

      opacity:.75;
      filter: blur(10px);
    }

    /* Tiny paper grain */
    .paper::after{
      content:"";
      position:absolute;
      inset:0;
      pointer-events:none;
      background:
        radial-gradient(circle at 40% 40%, rgba(255,255,255,.10), transparent 55%),
        radial-gradient(circle at 70% 80%, rgba(0,0,0,.04), transparent 60%);
      opacity:.20;
      mix-blend-mode: multiply;
    }

    .paperInner{
      position:relative;
      z-index: 1;
      height:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    /* Title */
    .titleRow{
      width: min(720px, 94%);
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 14px;
      margin-top: 10px;
    }

    .title{
      font-family: "Great Vibes", cursive;
      font-size: clamp(44px, 6.4vw, 78px);
      color: var(--inkTitle);
      margin: 0;
      text-align:center;
    }

    .envelope{
      font-size: clamp(28px, 3.4vw, 44px);
      opacity: .85;
      transform: translateY(6px);
    }

    /* Body typewriter font */
    .body{
      width: min(640px, 92%);
      margin-top: 24px;
      padding: 6px 4px 0;
      flex: 1;
      overflow:auto;

      font-family: "Special Elite", monospace;
      font-size: clamp(16px, 2.2vw, 20px);
      line-height: 1.75;
      color: var(--inkType);
      white-space: pre-wrap;
    }

    .signature{
      width: min(640px, 92%);
      padding: 10px 0 6px;
      text-align:right;

      font-family: "Great Vibes", cursive;
      font-size: clamp(26px, 3.6vw, 44px);
      color: var(--inkSoft);
    }

    /* Cursor */
    .cursor{
      display:inline-block;
      width: 10px;
      margin-left: 3px;
      transform: translateY(2px);
      opacity:.85;
      animation: blink .9s steps(2,end) infinite;
    }

    @keyframes blink{
      50%{ opacity:0; }
    }

    /* Back small */
    .backMini{
      position:absolute;
      right: 18px;
      bottom: 16px;
      z-index: 6;

      font-family: Inter, system-ui, sans-serif;
      font-weight: 700;
      font-size: 13px;
      color: rgba(120,55,80,.75);

      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.35);
      background: rgba(255,255,255,.20);
      backdrop-filter: blur(8px);

      text-decoration:none;
      box-shadow: 0 10px 26px rgba(0,0,0,.08);
    }

    .backMini:hover{
      background: rgba(255,255,255,.28);
      color: rgba(120,55,80,.88);
    }

    /* iPhone tweaks */
    @media (max-width: 480px){
      .stage{ padding: 18px; }

      .paperWrap{
        width: 92vw;
        max-height: 68svh;
      }

      .paper{
        padding: 22px;
        border-radius: 18px;
        min-height: 480px;
        max-height: 68svh;
      }

      .title{
        font-size: 52px;
      }

      .body{
        font-size: 15px;
        line-height: 1.65;
        margin-top: 18px;
      }

      .signature{
        font-size: 32px;
      }
    }

    @media (prefers-reduced-motion: reduce){
      .petal, .cursor{ animation:none !important; }
    }
  </style>
</head>

<body data-track="../assets/cancionmenu.mp3">
  <div class="stage">
    <div id="petalLayer"></div>

    <button class="songBtn" id="songBtn" type="button">
      üéµ Song ‚ñ∂
    </button>

    <div class="paperWrap">
      <div class="paper">
        <div class="paperInner">
          <div class="titleRow">
            <h1 class="title">My Dearest Lily</h1>
            <div class="envelope">‚úâÔ∏è</div>
          </div>

          <div class="body">
            <span id="typedText"></span><span class="cursor" id="cursor">|</span>
          </div>

          <div class="signature">‚Äî your stinky bf üíó</div>

      </div>

    <a class="backMini" href="./menu.html">‚Üê Back to Menu</a>

  <!-- üå∏ Petals (respect reduced motion + pause when tab hidden) -->
  <script>
    const layer = document.getElementById("petalLayer");
    const petals = ["üå∏","üå∑","üíÆ","üå∫"];
    const reduceMotion = window.matchMedia("(prefers-reduced-motion: reduce)").matches;

    function spawnPetal(){
      if (reduceMotion) return;
      if (document.hidden) return;
      if (layer.childElementCount > 20) return;

      const p = document.createElement("div");
      p.className = "petal";
      p.textContent = petals[Math.floor(Math.random()*petals.length)];

      const x = Math.random() * 100;
      const drift = (Math.random() * 40 - 20) + "vw";
      const size = 18 + Math.random() * 16;

      p.style.setProperty("--x", x + "vw");
      p.style.setProperty("--drift", drift);
      p.style.fontSize = size + "px";
      p.style.animationDuration = (10 + Math.random() * 7) + "s";

      layer.appendChild(p);
      setTimeout(() => p.remove(), 18000);
    }

    setInterval(spawnPetal, 900);
  </script>

  <!-- ‚úÖ Typewriter (ONLY EDIT THIS MESSAGE) + reduced motion support -->
  <script>
    const typedEl = document.getElementById("typedText");
    const reduceMotion2 = window.matchMedia("(prefers-reduced-motion: reduce)").matches;

    // ‚úÖ ONLY CHANGE THIS MESSAGE:
    // Tip: if you ever need a backtick ` inside, write it as \`
    const letter = `Hi Puppy,

This is where your real letter goes.
Write something sweet, personal,
and romantic, just for her...

Every word here will mean everything.`;

    if (reduceMotion2) {
      typedEl.textContent = letter;
    } else {
      let i = 0;
      function tick(){
        i++;
        typedEl.textContent = letter.slice(0, i);

        if(i < letter.length){
          const ch = letter[i - 1];
          let delay = 22;
          if (ch === "." || ch === "!" || ch === "?") delay += 180;
          if (ch === ",") delay += 90;
          setTimeout(tick, delay);
        }
      }
      tick();
    }
  </script>

  <!-- Global music player -->
  <script src="../assets/valentine-player.js?v=5"></script>
</body>
</html>
