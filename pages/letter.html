<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Letter üíå</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital,wght@0,600;0,700;1,400;1,500&family=Special+Elite&display=swap" rel="stylesheet">

  <style>
    :root{
      --pink1:#ffd6e6;
      --pink2:#f8bcd2;

      --pillBg: rgba(255,255,255,.45);
      --pillBd: rgba(255,255,255,.55);

      --inkTitle: rgba(70, 34, 40, .88);
      --inkType: rgba(54, 35, 30, .86);
      --inkSoft: rgba(95, 50, 70, .70);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      overflow:hidden;
      background:
        radial-gradient(900px 650px at 20% 15%, rgba(255,255,255,.78), transparent 60%),
        radial-gradient(900px 650px at 80% 70%, rgba(255,255,255,.42), transparent 60%),
        radial-gradient(700px 450px at 50% 55%, rgba(255,79,163,.10), transparent 60%),
        linear-gradient(180deg, var(--pink1), var(--pink2));
      font-family: "Playfair Display", serif;
    }

    .stage{
      position:relative;
      width:100%;
      height:100vh;
      display:grid;
      place-items:center;
      padding: 26px;
    }

    /* Floating petals (soft, not too busy) */
    #petalLayer{
      position:absolute;
      inset:0;
      pointer-events:none;
      overflow:hidden;
      z-index:0;
    }
    .petal{
      position:absolute;
      top:-10vh;
      opacity:.18;
      user-select:none;
      filter: blur(.2px);
      animation: fall linear forwards;
    }
    @keyframes fall{
      0%{ transform: translateX(var(--x)) translateY(-10vh) rotate(0deg); opacity:0; }
      20%{ opacity:.18; }
      100%{
        transform: translateX(calc(var(--x) + var(--drift)))
                   translateY(120vh)
                   rotate(260deg);
        opacity:0;
      }
    }

    /* Song button */
    .songBtn{
      position:absolute;
      top: 16px;
      left: 16px;
      z-index: 5;

      height: 48px;
      padding: 0 18px;
      border-radius: 999px;

      display:flex;
      align-items:center;
      gap: 12px;

      background: var(--pillBg);
      border: 1px solid var(--pillBd);
      backdrop-filter: blur(10px);
      box-shadow: 0 14px 34px rgba(0,0,0,.10);

      color: rgba(125, 60, 85, .95);
      font-weight: 700;
      font-size: 20px;

      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    .songBtn:active{ transform: translateY(1px); }
    .songBtn .icon{ font-size: 20px; }
    .songBtn .play{ margin-left: 4px; opacity:.9; }

    /* Parchment wrapper */
    .paperWrap{
      position:relative;
      z-index: 2;
      width: min(900px, 94vw);
      height: min(980px, 80vh);
    }

    .paper{
      position:relative;
      width:100%;
      height:100%;
      border-radius: 20px;
      overflow:hidden;

      /* parchment base */
      background:
        radial-gradient(1200px 900px at 32% 18%, rgba(255,255,255,.55), transparent 62%),
        radial-gradient(900px 700px at 85% 10%, rgba(255,255,255,.30), transparent 62%),
        radial-gradient(1200px 900px at 50% 78%, rgba(140,80,35,.16), transparent 65%),
        linear-gradient(180deg, #fff4dd 0%, #f0d1a6 55%, #e0b987 100%);

      box-shadow:
        0 26px 80px rgba(0,0,0,.16),
        inset 0 0 0 1px rgba(255,255,255,.32),
        inset 0 22px 52px rgba(80,40,18,.10);

      border: 1px solid rgba(80,40,18,.22);
      padding: clamp(18px, 3.5vw, 50px);
    }

    /* realistic paper fibers + tiny specks */
    .paper::before{
      content:"";
      position:absolute;
      inset:0;
      pointer-events:none;
      opacity:.28;

      background:
        radial-gradient(circle at 20% 30%, rgba(120,70,35,.08), transparent 35%),
        radial-gradient(circle at 80% 20%, rgba(120,70,35,.07), transparent 40%),
        radial-gradient(circle at 55% 65%, rgba(120,70,35,.06), transparent 38%),
        repeating-linear-gradient(0deg,
          rgba(60,30,10,.05) 0px,
          rgba(60,30,10,.05) 1px,
          transparent 2px,
          transparent 7px
        ),
        repeating-linear-gradient(90deg,
          rgba(60,30,10,.035) 0px,
          rgba(60,30,10,.035) 1px,
          transparent 2px,
          transparent 8px
        );
      mix-blend-mode: multiply;
      filter: blur(.2px);
    }

    /* burnt/aged edges (the key part) */
    .paper::after{
      content:"";
      position:absolute;
      inset:-40px;
      pointer-events:none;

      background:
        radial-gradient(closest-side at 50% 40%, transparent 60%, rgba(65,30,10,.28) 120%),
        radial-gradient(closest-side at 0% 0%, rgba(65,30,10,.38), transparent 60%),
        radial-gradient(closest-side at 100% 0%, rgba(65,30,10,.34), transparent 60%),
        radial-gradient(closest-side at 0% 100%, rgba(65,30,10,.34), transparent 60%),
        radial-gradient(closest-side at 100% 100%, rgba(65,30,10,.38), transparent 60%);
      opacity:.78;
      filter: blur(1px);
    }

    /* inner layout */
    .paperInner{
      position:relative;
      z-index: 1;
      height:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    .titleRow{
      width: min(720px, 94%);
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 14px;
      margin-top: 10px;
    }

    .title{
      font-family: "Great Vibes", cursive;
      font-size: clamp(44px, 6.4vw, 78px);
      color: var(--inkTitle);
      text-shadow: 0 2px 0 rgba(255,255,255,.35);
      margin: 0;
      text-align:center;
    }

    .envelope{
      font-size: clamp(28px, 3.4vw, 44px);
      opacity: .85;
      transform: translateY(6px);
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.10));
    }

    .body{
      width: min(640px, 92%);
      margin-top: 22px;
      padding: 6px 4px 0;
      flex: 1;
      overflow:auto;

      font-family: "Special Elite", ui-monospace, monospace;
      font-size: clamp(16px, 2.2vw, 20px);
      line-height: 1.75;
      color: var(--inkType);
      white-space: pre-wrap;
    }

    .signature{
      width: min(640px, 92%);
      padding: 10px 0 6px;
      text-align:right;

      font-family: "Great Vibes", cursive;
      font-size: clamp(26px, 3.6vw, 44px);
      color: var(--inkSoft);
    }

    /* Typewriter cursor */
    .cursor{
      display:inline-block;
      width: 10px;
      margin-left: 3px;
      transform: translateY(2px);
      opacity:.85;
      animation: blink .9s steps(2,end) infinite;
      font-family: "Special Elite", ui-monospace, monospace;
      font-style: normal;
    }
    @keyframes blink{ 50%{ opacity:0; } }

    /* Smaller + less flashy back button */
    .backMini{
      position:absolute;
      right: 18px;
      bottom: 16px;
      z-index: 6;

      font-family: Inter, system-ui, sans-serif;
      font-weight: 700;
      font-size: 13px;
      letter-spacing: .02em;

      color: rgba(120, 55, 80, .75);
      text-decoration:none;

      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.40);
      background: rgba(255,255,255,.25);
      backdrop-filter: blur(8px);

      box-shadow: 0 10px 26px rgba(0,0,0,.08);
      transition: transform .15s ease, background .2s ease, color .2s ease;
      -webkit-tap-highlight-color: transparent;
    }
    .backMini:hover{
      transform: translateY(-1px);
      background: rgba(255,255,255,.32);
      color: rgba(120, 55, 80, .85);
    }
    .backMini:active{ transform: translateY(0); }

    @media (max-width: 560px){
      .paperWrap{ height: min(980px, 76vh); }
      .songBtn{ height: 44px; font-size: 18px; top: 12px; left: 12px; }
      .backMini{ right: 12px; bottom: 10px; }
    }

    @media (prefers-reduced-motion: reduce){
      .petal, .cursor{ animation:none !important; }
    }
  </style>
</head>

  <!-- Petals -->
  <script>
    const layer = document.getElementById("petalLayer");
    const petals = ["üå∏","üå∑","üíÆ","üå∫","üå∏","üå∏"];

    const reduceMotion = window.matchMedia("(prefers-reduced-motion: reduce)").matches;
    const MAX = 22;

    function spawnPetal(){
      if (layer.childElementCount >= MAX) return;
      const p = document.createElement("div");
      p.className = "petal";
      p.textContent = petals[Math.floor(Math.random()*petals.length)];

      const x = Math.random() * 100;
      const drift = (Math.random() * 46 - 23) + "vw";
      const size = 18 + Math.random() * 18;

      p.style.setProperty("--x", x + "vw");
      p.style.setProperty("--drift", drift);
      p.style.fontSize = size + "px";
      p.style.animationDuration = (10 + Math.random() * 8) + "s";

      layer.appendChild(p);
      setTimeout(() => p.remove(), 19000);
    }

    if (!reduceMotion) setInterval(spawnPetal, 950);
  </script>

  <!-- Typewriter (ONLY EDIT const letter) -->
  <script>
    const typedEl = document.getElementById("typedText");
    const cursorEl = document.getElementById("cursor");
    const reduceMotion2 = window.matchMedia("(prefers-reduced-motion: reduce)").matches;

    // ‚úÖ ONLY CHANGE THIS MESSAGE:
    // Tip: if you ever need a backtick ` inside, write it as \`
    const letter = `Hi Puppy,

This is where your message will go.
You can write something sweet, personal,
and romantic, just for her...

Every word here will mean everything.`;

    function showAll(){
      typedEl.textContent = letter;
    }

    function typeWriter(text){
      let i = 0;
      function tick(){
        i++;
        typedEl.textContent = text.slice(0, i);

        if (i < text.length){
          const ch = text[i - 1];
          let delay = 22;
          if (ch === "." || ch === "!" || ch === "?") delay += 180;
          if (ch === ",") delay += 90;
          setTimeout(tick, delay);
        } else {
          // optional: remove cursor when finished
          // cursorEl.remove();
        }
      }
      tick();
    }

    if (reduceMotion2) showAll();
    else typeWriter(letter);
  </script>
