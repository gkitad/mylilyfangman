<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Letter for Lily üíå</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    :root{
      --ink:#2a1f25;
      --muted: rgba(42,31,37,.72);
      --accent:#b3155a;

      --bg1:#fff4fa;
      --bg2:#ffd1e6;

      --shadow: 0 26px 70px rgba(30,0,20,.16);
      --radius: 26px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      padding: 24px;
      font-family: Inter, system-ui, sans-serif;
      color: var(--ink);

      background:
        radial-gradient(900px 650px at 25% 18%, rgba(255,255,255,.90), transparent 60%),
        radial-gradient(900px 650px at 78% 72%, rgba(255,255,255,.55), transparent 60%),
        radial-gradient(700px 450px at 50% 55%, rgba(255,79,163,.10), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));

      overflow:hidden;
    }

    /* ‚úÖ Song button */
    .songBtn{
      position: fixed;
      top: 14px;
      left: 14px;
      z-index: 9999;

      height: 36px;
      padding: 0 14px;
      border-radius: 999px;

      border: 2px solid rgba(179,21,90,.35);
      background: rgba(255,255,255,.90);
      color: rgba(179,21,90,.95);

      font-weight: 900;
      cursor:pointer;

      box-shadow: 0 14px 30px rgba(179,21,90,.12);
      transition: transform .15s ease, box-shadow .22s ease;

      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      backdrop-filter: blur(10px);
    }
    .songBtn:hover{
      transform: translateY(-2px);
      box-shadow: 0 20px 44px rgba(179,21,90,.16);
    }
    .songBtn:active{ transform: translateY(0) scale(.99); }

    @media (max-width:520px){
      .songBtn{ top: 10px; left: 10px; height: 34px; padding: 0 12px; font-size: 13px; }
      body{ padding-top: 54px; }
    }

    /* üå∏ Falling petals */
    #petalLayer{
      position:fixed;
      inset:0;
      pointer-events:none;
      overflow:hidden;
      z-index:0;
    }
    .petal{
      position:absolute;
      top:-5vh;
      opacity:0.22;
      font-size:22px;
      animation: fall linear forwards;
      user-select:none;
      filter: blur(.2px);
    }
    @keyframes fall{
      0%{
        transform: translateX(var(--x)) translateY(-10vh) rotate(0deg);
        opacity:0;
      }
      15%{ opacity:0.22; }
      100%{
        transform: translateX(calc(var(--x) + var(--drift)))
                   translateY(120vh)
                   rotate(260deg);
        opacity:0;
      }
    }

    /* üíå Card (container) */
    .letterCard{
      width: min(820px, 100%);
      padding: clamp(18px, 3.8vw, 34px);
      border-radius: var(--radius);
      background: rgba(255,255,255,.72);
      border: 1px solid rgba(179,21,90,.14);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      position:relative;
      z-index:5;
    }

    /* Title (changed font style) */
    .title{
      font-family: "Playfair Display", serif;
      font-size: clamp(28px, 4.2vw, 44px);
      letter-spacing: .06em;
      text-transform: uppercase;
      margin: 6px 0 18px;
      text-align:center;
      color: rgba(48,12,28,.88);
    }
    .subtitle{
      text-align:center;
      margin: -10px 0 18px;
      font-family: Inter, system-ui, sans-serif;
      font-weight: 700;
      font-size: 13px;
      letter-spacing: .08em;
      color: rgba(179,21,90,.65);
    }

    /* ‚ÄúOld paper‚Äù letter area */
    .paper{
      position: relative;
      border-radius: 18px;
      padding: clamp(18px, 3vw, 28px);
      overflow: hidden;

      /* parchment base */
      background:
        radial-gradient(1100px 800px at 20% 15%, rgba(255,255,255,.70), transparent 55%),
        radial-gradient(900px 700px at 80% 10%, rgba(255,255,255,.45), transparent 60%),
        radial-gradient(1200px 900px at 50% 75%, rgba(153,92,43,.10), transparent 60%),
        linear-gradient(180deg, #fff7e6, #f6e2c6);
      border: 1px solid rgba(90,45,18,.18);
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,.35),
        inset 0 18px 40px rgba(90,45,18,.08);
    }

    /* subtle paper fiber/noise + edge vignette */
    .paper::before{
      content:"";
      position:absolute;
      inset:0;
      pointer-events:none;
      opacity:.28;

      background:
        repeating-linear-gradient(0deg,
          rgba(60,30,10,.06) 0px,
          rgba(60,30,10,.06) 1px,
          transparent 2px,
          transparent 6px
        ),
        repeating-linear-gradient(90deg,
          rgba(60,30,10,.04) 0px,
          rgba(60,30,10,.04) 1px,
          transparent 2px,
          transparent 7px
        ),
        radial-gradient(closest-side at 50% 50%,
          transparent 60%,
          rgba(60,30,10,.18) 110%
        );
      mix-blend-mode: multiply;
      filter: blur(.2px);
    }

    .paper::after{
      content:"";
      position:absolute;
      inset:-20px;
      pointer-events:none;
      background: radial-gradient(closest-side at 50% 40%, transparent 65%, rgba(60,30,10,.14) 120%);
      opacity:.75;
    }

    /* The typed text */
    .typed{
      position:relative;
      z-index:2;

      font-family: "Playfair Display", serif;
      font-size: clamp(1.03rem, 2.6vw, 1.22rem);
      line-height: 1.85;
      color: rgba(44,24,18,.85);
      margin: 0;
      white-space: pre-wrap;
    }

    /* Typewriter cursor */
    .cursor{
      display:inline-block;
      width: 10px;
      margin-left: 2px;
      transform: translateY(1px);
      opacity: .9;
      animation: blink .9s steps(2, end) infinite;
    }
    @keyframes blink { 50% { opacity: 0; } }

    .signature{
      margin-top: 18px;
      text-align:right;
      font-family: "Great Vibes", cursive;
      font-size: clamp(26px, 4.8vw, 42px);
      color: rgba(179,21,90,.72);
      position:relative;
      z-index:2;
    }

    /* Back button */
    .backRow{
      display:flex;
      justify-content:center;
      margin-top: 18px;
    }
    .backBtn{
      display:inline-block;
      padding: 12px 22px;
      border-radius: 999px;
      text-decoration:none;

      border: 2px solid rgba(179,21,90,.35);
      background: rgba(255,255,255,.90);
      color: rgba(179,21,90,.95);

      font-weight: 800;
      transition: transform .15s ease, box-shadow .22s ease;
      box-shadow: 0 14px 30px rgba(179,21,90,.12);
    }
    .backBtn:hover{
      transform: translateY(-2px);
      box-shadow: 0 20px 44px rgba(179,21,90,.16);
    }
    .backBtn:active{ transform: translateY(0) scale(.99); }

    @media (prefers-reduced-motion: reduce){
      .petal{ animation:none !important; }
      .cursor{ animation:none !important; }
    }
  </style>
</head>

<!-- ‚úÖ RELATIVE path because this file is in /pages/ -->
<body data-track="../assets/cancionmenu.mp3">

  <button class="songBtn" id="songBtn" type="button">üé∂ Song ‚ñ∂</button>

  <div id="petalLayer"></div>

  <div class="letterCard">
    <h1 class="title">A Letter For You</h1>
    <div class="subtitle">üíå from me to you</div>

    <div class="paper" aria-label="Letter">
      <p class="typed" id="typedText"></p>
      <div class="signature">‚Äî your stinky bf üíó</div>
    </div>

    <div class="backRow">
      <a class="backBtn" href="./menu.html">‚Üê Back to Menu</a>
    </div>
  </div>

  <!-- üå∏ Petals -->
  <script>
    const layer = document.getElementById("petalLayer");
    const petals = ["üå∏","üå∑","üíÆ","üå∫"];

    const reduceMotion = window.matchMedia("(prefers-reduced-motion: reduce)").matches;
    const MAX_PETALS = 26;

    function spawnPetal(){
      if (layer.childElementCount >= MAX_PETALS) return;

      const p = document.createElement("div");
      p.className = "petal";
      p.textContent = petals[Math.floor(Math.random()*petals.length)];

      const x = Math.random() * 100;
      const drift = (Math.random() * 60 - 30) + "vw";
      const size = 16 + Math.random() * 18;

      p.style.setProperty("--x", x + "vw");
      p.style.setProperty("--drift", drift);
      p.style.fontSize = size + "px";
      p.style.animationDuration = (8 + Math.random() * 6) + "s";

      layer.appendChild(p);
      setTimeout(() => p.remove(), 14000);
    }

    if (!reduceMotion) setInterval(spawnPetal, 850);
  </script>

  <!-- ‚å®Ô∏è Typewriter -->
  <script>
    const typedEl = document.getElementById("typedText");
    const reduceMotion = window.matchMedia("(prefers-reduced-motion: reduce)").matches;

    // ‚úçÔ∏è EDIT YOUR LETTER HERE:
    const letter = `LOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOL`;

    function escapeHTML(str){
      return str
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    function renderAll(){
      typedEl.innerHTML = escapeHTML(letter) + '<span class="cursor">|</span>';
    }

    function typeWriter(text, speed){
      let i = 0;
      const safe = escapeHTML(text);

      function tick(){
        i++;
        const current = safe.slice(0, i);
        typedEl.innerHTML = current + '<span class="cursor">|</span>';

        if (i < safe.length){
          // small ‚Äúhuman‚Äù pauses
          const ch = safe[i - 1];
          let extra = 0;
          if (ch === "." || ch === "!" || ch === "?") extra = 180;
          if (ch === "," ) extra = 90;
          setTimeout(tick, speed + extra);
        }
      }
      tick();
    }

    if (reduceMotion){
      renderAll();
    } else {
      typeWriter(letter, 22);
    }
  </script>

  <!-- ‚úÖ Global music player -->
  <script src="../assets/valentine-player.js?v=5"></script>
</body>
</html>
