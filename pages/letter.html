  <style>
    :root{
      --pink1:#ffd6e6;
      --pink2:#f8bcd2;
      --pink3:#ffeaf2;

      --ink:#4a2b33;
      --inkSoft: rgba(74,43,51,.78);

      --pillBg: rgba(255,255,255,.55);
      --pillBd: rgba(255,255,255,.75);
      --pillSh: 0 18px 40px rgba(0,0,0,.10);

      --paper1:#fff3dc;
      --paper2:#f3d7b0;
      --paperInk:#3f2a22;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      overflow:hidden;
      font-family: "Playfair Display", serif;

      background:
        radial-gradient(900px 650px at 20% 15%, rgba(255,255,255,.80), transparent 60%),
        radial-gradient(900px 650px at 80% 70%, rgba(255,255,255,.45), transparent 60%),
        radial-gradient(700px 450px at 50% 55%, rgba(255,79,163,.10), transparent 60%),
        linear-gradient(180deg, var(--pink1), var(--pink2));
    }

    .stage{
      position:relative;
      width:100%;
      height:100vh;
      display:grid;
      place-items:center;
      padding: 26px;
    }

    /* Floating petals */
    #petalLayer{
      position:absolute;
      inset:0;
      pointer-events:none;
      overflow:hidden;
      z-index:0;
    }
    .petal{
      position:absolute;
      top:-10vh;
      opacity:.20;
      user-select:none;
      filter: blur(.15px);
      animation: fall linear forwards;
    }
    @keyframes fall{
      0%{ transform: translateX(var(--x)) translateY(-10vh) rotate(0deg); opacity:0; }
      18%{ opacity:.20; }
      100%{
        transform: translateX(calc(var(--x) + var(--drift)))
                   translateY(120vh)
                   rotate(260deg);
        opacity:0;
      }
    }

    /* Top-left song pill */
    .songBtn{
      position:absolute;
      top: 18px;
      left: 18px;
      z-index: 5;

      height: 54px;
      padding: 0 22px;
      border-radius: 999px;

      display:flex;
      align-items:center;
      gap: 14px;

      border: 1px solid var(--pillBd);
      background: var(--pillBg);
      backdrop-filter: blur(10px);
      box-shadow: var(--pillSh);

      color: rgba(125, 60, 85, .95);
      font-weight: 700;
      font-size: 24px;

      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    .songBtn:active{ transform: translateY(1px); }
    .songBtn .icon{ font-size: 22px; }
    .songBtn .play{ margin-left: 6px; opacity:.9; }

    .paperWrap{
      position:relative;
      z-index: 2;
      width: min(860px, 94vw);
      height: min(980px, 78vh);

      display:flex;
      align-items:stretch;
      justify-content:center;
    }
