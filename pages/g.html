<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Griffin üêï</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'DM Sans', sans-serif;
            background: #0a0a0a;
            color: #f5f5f5;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }
        
        .bg-gradient {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(201, 162, 39, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(255, 127, 185, 0.05) 0%, transparent 50%),
                linear-gradient(180deg, #0f0f0f 0%, #0a0a0a 50%, #1a1a1a 100%);
            z-index: -1;
        }
        
        .header {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: linear-gradient(180deg, rgba(10, 10, 10, 0.95) 0%, transparent 100%);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo-icon {
            width: 40px; height: 40px;
            background: linear-gradient(135deg, #c9a227 0%, #e8c547 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .logo-text {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            font-weight: 600;
            letter-spacing: 2px;
            background: linear-gradient(135deg, #f5f5f5 0%, #e8c547 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .back-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #ff7fb9, #ffb3d6);
            border: none;
            border-radius: 20px;
            color: #4c0f2a;
            font-weight: 700;
            font-size: 13px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 127, 185, 0.3);
        }
        
        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 127, 185, 0.4);
        }
        
        #canvas-container {
            width: 100%;
            height: 100vh;
        }
        
        .loading-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #0a0a0a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.8s ease, visibility 0.8s ease;
        }
        
        .loading-screen.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }
        
        .loading-paw {
            font-size: 60px;
            animation: pawBounce 1s ease-in-out infinite;
        }
        
        @keyframes pawBounce {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
        
        .loading-text {
            margin-top: 24px;
            font-family: 'Playfair Display', serif;
            font-size: 24px;
        }
        
        .loading-bar-container {
            margin-top: 20px;
            width: 200px;
            height: 3px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .loading-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #c9a227, #ff7fb9);
            border-radius: 2px;
            transition: width 0.3s ease;
        }
        
        .controls-panel {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 50px;
            backdrop-filter: blur(20px);
            z-index: 100;
        }
        
        .control-btn {
            width: 44px; height: 44px;
            border: none;
            background: transparent;
            color: #888;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        
        .control-btn:hover {
            background: rgba(201, 162, 39, 0.2);
            color: #c9a227;
            transform: scale(1.1);
        }
        
        .control-btn.active {
            background: #c9a227;
            color: #0a0a0a;
        }
        
        .control-divider {
            width: 1px;
            background: rgba(255, 255, 255, 0.08);
            margin: 0 8px;
        }
        
        .info-panel {
            position: fixed;
            left: 40px;
            bottom: 120px;
            max-width: 280px;
            padding: 24px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            backdrop-filter: blur(20px);
            z-index: 100;
        }
        
        .info-panel h3 {
            font-family: 'Playfair Display', serif;
            font-size: 20px;
            margin-bottom: 12px;
            color: #e8c547;
        }
        
        .info-panel p {
            font-size: 14px;
            line-height: 1.6;
            color: #888;
        }
        
        .instructions {
            position: fixed;
            right: 40px;
            bottom: 120px;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            backdrop-filter: blur(20px);
            z-index: 100;
            font-size: 13px;
            color: #888;
        }
        
        .instructions div {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }
        
        .instructions div:last-child { margin-bottom: 0; }
        .instructions span { color: #c9a227; }
        
        @media (max-width: 768px) {
            .header { padding: 16px 20px; }
            .logo-text { font-size: 22px; }
            .info-panel, .instructions { display: none; }
            .controls-panel { bottom: 20px; padding: 10px 16px; }
            .control-btn { width: 38px; height: 38px; font-size: 16px; }
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-paw">üêæ</div>
        <div class="loading-text">Cargando a Griffin...</div>
        <div class="loading-bar-container">
            <div class="loading-bar" id="loadingBar"></div>
        </div>
    </div>
    
    <header class="header">
        <div class="logo">
            <div class="logo-icon">üêï</div>
            <span class="logo-text">GRIFFIN</span>
        </div>
        <a href="menu.html" class="back-btn">‚Üê Back to Menu</a>
    </header>
    
    <div id="canvas-container"></div>
    
    <div class="info-panel">
        <h3>üêï Griffin</h3>
        <p>Un hermoso Labrador negro, leal compa√±ero y el mejor amigo de la familia.</p>
    </div>
    
    <div class="instructions">
        <div><span>üñ±Ô∏è</span> Arrastra para rotar</div>
        <div><span>üîç</span> Scroll para zoom</div>
        <div><span>‚å®Ô∏è</span> Click derecho para mover</div>
    </div>
    
    <div class="controls-panel">
        <button class="control-btn active" id="btnRotate" title="Auto-rotar">üîÑ</button>
        <button class="control-btn" id="btnReset" title="Resetear vista">üè†</button>
        <div class="control-divider"></div>
        <button class="control-btn" id="btnZoomIn" title="Acercar">‚ûï</button>
        <button class="control-btn" id="btnZoomOut" title="Alejar">‚ûñ</button>
        <div class="control-divider"></div>
        <button class="control-btn" id="btnLight" title="Cambiar luz">üí°</button>
    </div>

    <!-- Three.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/controls/OrbitControls.js"></script>
    
    <script src="griffin-viewer.js"></script>
</body>
</html>
