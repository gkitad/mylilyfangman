<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menu ‚ú®</title>

  <style>
    /* -----------------------------
      RETRO WIN95/98 VALENTINE THEME
      (more square + harder bevels)
    ------------------------------*/
    :root{
      --bg1:#fff4fa;
      --bg2:#ffd1e6;

      --win:#ffe8f3;            /* window surface */
      --title1:#ff7fb9;         /* titlebar gradient */
      --title2:#ffb3d6;

      --text:#2a2a2a;
      --accent:#b3155a;

      /* classic 3D borders */
      --hi:#ffffff;             /* highlight */
      --hi2:#ffe7f2;            /* inner highlight */
      --sh:#b86a8c;             /* shadow */
      --sh2:#7a3554;            /* deep shadow */
    }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: Tahoma, "MS Sans Serif", Verdana, Arial, sans-serif;
      color:var(--text);

      /* more "retro" background texture */
      background:
        radial-gradient(900px 520px at 50% 25%, #ffffff 0%, var(--bg1) 45%, var(--bg2) 100%),
        repeating-linear-gradient(
          0deg,
          rgba(255,255,255,0.10) 0px,
          rgba(255,255,255,0.10) 2px,
          rgba(0,0,0,0.02) 3px
        );
    }

    /* pixel-like heading without external font */
    h1{
      font-family: "Courier New", Courier, monospace;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    /* -----------------------------
      WINDOW FRAME (Win95 style)
    ------------------------------*/
    .window{
      width:min(720px, 92%);
      background: var(--win);
      border-radius: 0;          /* <- square */
      position: relative;
      padding:0;
      box-shadow: 0 18px 55px rgba(0,0,0,.22);

      /* outer frame */
      border-top: 3px solid var(--hi);
      border-left: 3px solid var(--hi);
      border-right: 3px solid var(--sh2);
      border-bottom: 3px solid var(--sh2);
    }

    /* inner frame like old dialogs */
    .window::before{
      content:"";
      position:absolute;
      inset: 4px;
      pointer-events:none;
      border-top: 2px solid var(--hi2);
      border-left: 2px solid var(--hi2);
      border-right: 2px solid var(--sh);
      border-bottom: 2px solid var(--sh);
    }

    .titlebar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding: 8px 10px;
      background: linear-gradient(90deg, var(--title1), var(--title2));
      border-bottom: 2px solid rgba(0,0,0,.12);
      user-select:none;
    }

    .titlebar__text{
      font-size: 13px;
      font-weight: 800;
      color:#4c0f2a;
      display:flex;
      align-items:center;
      gap:8px;
    }

    .win-controls{
      display:flex;
      gap:6px;
    }

    /* classic square system buttons */
    .winbtn{
      width: 22px;
      height: 18px;
      background: #ffe3f0;
      border-radius: 0;  /* <- square */
      border-top: 2px solid var(--hi);
      border-left: 2px solid var(--hi);
      border-right: 2px solid var(--sh);
      border-bottom: 2px solid var(--sh);
      display:grid;
      place-items:center;
      font-size: 12px;
      color:#5e1f3c;
      line-height: 1;
    }

    .winbtn:active{
      border-top: 2px solid var(--sh);
      border-left: 2px solid var(--sh);
      border-right: 2px solid var(--hi);
      border-bottom: 2px solid var(--hi);
      transform: translate(1px,1px);
    }

    .window__body{
      padding: 26px 28px 22px;
      text-align:center;
    }

    h1{
      font-size: 2.2rem;
      margin: 6px 0 10px;
      color: var(--accent);
      text-shadow: 1px 1px 0 rgba(255,255,255,.75);
    }

    p{
      margin:0 0 18px;
      color: rgba(0,0,0,.65);
      font-size: 0.95rem;
    }

    /* -----------------------------
      BUTTON GRID = Win95 buttons
    ------------------------------*/
    .options{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 14px;
    }

    .option{
      padding: 12px 12px;
      background: #ffeef6;
      cursor:pointer;
      font-weight: 800;
      border-radius: 0; /* <- square */

      border-top: 3px solid var(--hi);
      border-left: 3px solid var(--hi);
      border-right: 3px solid var(--sh2);
      border-bottom: 3px solid var(--sh2);

      box-shadow: inset 0 0 0 1px rgba(0,0,0,.06);
      user-select:none;
    }

    .option:hover{
      filter: brightness(1.02);
    }

    .option:active{
      border-top: 3px solid var(--sh2);
      border-left: 3px solid var(--sh2);
      border-right: 3px solid var(--hi);
      border-bottom: 3px solid var(--hi);
      transform: translate(1px,1px);
    }

    .back{
      margin-top: 18px;
      display:inline-block;
      color: var(--accent);
      text-decoration:none;
      font-weight: 800;
      font-family: "Courier New", Courier, monospace;
    }
    .back:hover{ text-decoration: underline; }

    /* -----------------------------
      MODAL = Win95 dialog
    ------------------------------*/
    .overlay{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      display: none;
      justify-content: center;
      align-items: center;
      padding: 20px;
      z-index: 999;
    }
    .overlay.active{ display:flex; }

    .spotify-box{
      width: min(560px, 95vw);
      background: var(--win);
      border-radius: 0;
      padding: 0;
      box-shadow: 0 22px 70px rgba(0,0,0,.30);
      position: relative;

      border-top: 3px solid var(--hi);
      border-left: 3px solid var(--hi);
      border-right: 3px solid var(--sh2);
      border-bottom: 3px solid var(--sh2);
    }

    .spotify-box::before{
      content:"";
      position:absolute;
      inset: 4px;
      pointer-events:none;
      border-top: 2px solid var(--hi2);
      border-left: 2px solid var(--hi2);
      border-right: 2px solid var(--sh);
      border-bottom: 2px solid var(--sh);
    }

    .spotify-titlebar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 8px 10px;
      background: linear-gradient(90deg, var(--title1), var(--title2));
      border-bottom: 2px solid rgba(0,0,0,.12);
      user-select:none;
    }

    .spotify-titlebar h2{
      margin:0;
      font-size: 13px;
      color:#4c0f2a;
      font-weight: 900;
      font-family: Tahoma, "MS Sans Serif", Verdana, Arial, sans-serif;
    }

    .close-btn{
      width: 24px;
      height: 18px;
      border-radius: 0;
      background: #ffe3f0;
      border-top: 2px solid var(--hi);
      border-left: 2px solid var(--hi);
      border-right: 2px solid var(--sh);
      border-bottom: 2px solid var(--sh);
      cursor:pointer;
      font-weight: 900;
      color:#5e1f3c;
      display:grid;
      place-items:center;
      line-height: 1;
    }

    .close-btn:active{
      border-top: 2px solid var(--sh);
      border-left: 2px solid var(--sh);
      border-right: 2px solid var(--hi);
      border-bottom: 2px solid var(--hi);
      transform: translate(1px,1px);
    }

    .spotify-body{
      padding: 14px 14px 16px;
      text-align:center;
    }

    .spotify-body iframe{
      width: 100%;
      height: 380px;
      border: none;
      border-radius: 0; /* more retro */
      background: white;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.10);
    }

    @media (max-width: 520px){
      .window__body{ padding: 22px 16px 18px; }
      h1{ font-size: 1.8rem; }
      .options{ grid-template-columns: 1fr; }
      .spotify-body iframe{ height: 300px; }
    }
  </style>
</head>

<body>

  <div class="window">
    <div class="titlebar">
      <div class="titlebar__text">üíó WILL YOU BE MY VALENTINE?</div>
      <div class="win-controls" aria-hidden="true">
        <div class="winbtn">_</div>
        <div class="winbtn">‚ñ°</div>
        <div class="winbtn">√ó</div>
      </div>
    </div>

    <div class="window__body">
      <h1>Pick a surprise üíó</h1>
      <p>Tap any option, more coming soon‚Ä¶</p>

      <div class="options">
        <div class="option">üíå Letter</div>
        <div class="option">üì∏ Photos</div>
        <div class="option" id="openSpotify">üéµ Our Song</div>
        <div class="option">üòÇ Memes</div>
      </div>

      <a class="back" href="../index.html">‚Üê Back to start</a>
    </div>
  </div>

  <!-- Spotify Modal -->
  <div class="overlay" id="spotifyModal">
    <div class="spotify-box">
      <div class="spotify-titlebar">
        <h2>Our Song üé∂</h2>
        <button class="close-btn" id="closeSpotify" aria-label="Close">√ó</button>
      </div>

      <div class="spotify-body">
        <iframe
          src="https://open.spotify.com/embed/playlist/7cEhoMx0fj3xahSwyyK2Ps"
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          loading="lazy">
        </iframe>
      </div>
    </div>
  </div>

  <script>
    const openBtn = document.getElementById("openSpotify");
    const modal = document.getElementById("spotifyModal");
    const closeBtn = document.getElementById("closeSpotify");

    openBtn.addEventListener("click", () => {
      modal.classList.add("active");
    });

    closeBtn.addEventListener("click", () => {
      modal.classList.remove("active");
    });

    modal.addEventListener("click", (e) => {
      if (e.target === modal) modal.classList.remove("active");
    });
  </script>

</body>
</html>
