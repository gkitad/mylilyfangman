<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine Menu üíó</title>

  <style>
    :root {
      --bg1:#fff4fa;
      --bg2:#ffd1e6;

      --win:#ffe8f3;
      --title1:#ff7fb9;
      --title2:#ffb3d6;

      --text:#2a2a2a;
      --accent:#b3155a;

      --hi:#ffffff;
      --hi2:#ffe7f2;
      --sh:#b86a8c;
      --sh2:#7a3554;
    }

    body {
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: Tahoma, "MS Sans Serif", Verdana, Arial, sans-serif;
      color:var(--text);

      background:
        radial-gradient(900px 650px at 20% 15%, rgba(255,255,255,.85), transparent 60%),
        radial-gradient(900px 650px at 80% 70%, rgba(255,255,255,.55), transparent 60%),
        radial-gradient(700px 450px at 50% 55%, rgba(255,79,163,.10), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));

      overflow:hidden;
    }

    /* üíó floating hearts */
    #heartLayer{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:0;
      overflow:hidden;
    }
    .heart{
      position:absolute;
      opacity: .14;
      animation: drift linear forwards;
      user-select:none;
      filter: blur(.1px);
    }
    @keyframes drift{
      0%   { transform: translate(var(--x), 110vh) scale(var(--s)); opacity: 0; }
      15%  { opacity: .14; }
      50%  { transform: translate(calc(var(--x) + var(--wiggle)), 45vh) scale(var(--s)); }
      100% { transform: translate(calc(var(--x) - var(--wiggle)), -20vh) scale(var(--s)); opacity: 0; }
    }

    /* Window */
    .window {
      width:min(720px, 92%);
      background: var(--win);
      border-radius: 0;
      position: relative;
      padding:0;
      box-shadow: 0 18px 55px rgba(0,0,0,.22);

      border-top: 3px solid var(--hi);
      border-left: 3px solid var(--hi);
      border-right: 3px solid var(--sh2);
      border-bottom: 3px solid var(--sh2);

      z-index: 5;
    }
    .window::before {
      content:"";
      position:absolute;
      inset: 4px;
      pointer-events:none;
      border-top: 2px solid var(--hi2);
      border-left: 2px solid var(--hi2);
      border-right: 2px solid var(--sh);
      border-bottom: 2px solid var(--sh);
    }

    .titlebar {
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 8px 10px;
      background: linear-gradient(90deg, var(--title1), var(--title2));
      border-bottom: 2px solid rgba(0,0,0,.12);
      user-select:none;
      gap: 10px;
    }

    .titlebar__left{
      display:flex;
      align-items:center;
      gap:10px;
      min-width: 0;
    }

    .titlebar__text {
      font-size: 13px;
      font-weight: 800;
      color:#4c0f2a;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .titlebar__actions{
      display:flex;
      align-items:center;
      gap:8px;
      flex: 0 0 auto;
    }

    .winbtn {
      width: 22px;
      height: 18px;
      background: #ffe3f0;
      border-radius: 0;
      border-top: 2px solid var(--hi);
      border-left: 2px solid var(--hi);
      border-right: 2px solid var(--sh);
      border-bottom: 2px solid var(--sh);
      display:grid;
      place-items:center;
      font-size: 12px;
      color:#5e1f3c;
      padding: 0;
    }

    /* Buttons in titlebar */
    .playbtn{
      height: 20px;
      padding: 0 10px;
      background: #ffe3f0;
      border-radius: 0;

      border-top: 2px solid var(--hi);
      border-left: 2px solid var(--hi);
      border-right: 2px solid var(--sh);
      border-bottom: 2px solid var(--sh);

      font-size: 12px;
      font-weight: 900;
      color:#5e1f3c;
      cursor:pointer;

      display:inline-flex;
      align-items:center;
      gap:6px;

      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    .playbtn:active{
      border-top: 2px solid var(--sh);
      border-left: 2px solid var(--sh);
      border-right: 2px solid var(--hi);
      border-bottom: 2px solid var(--hi);
      transform: translate(1px,1px);
    }

    .win-controls {
      display:flex;
      gap:6px;
    }

    .window__body {
      padding: 26px 28px 22px;
      text-align:center;
    }

    h1 {
      font-family: "Courier New", Courier, monospace;
      letter-spacing: 1px;
      text-transform: uppercase;
      font-size: 2.2rem;
      margin: 6px 0 10px;
      color: var(--accent);
      text-shadow: 1px 1px 0 rgba(255,255,255,.75);
    }

    p {
      margin:0 0 18px;
      color: rgba(0,0,0,.65);
      font-size: 0.95rem;
    }

    .options {
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 14px;
    }

    .option {
      padding: 12px;
      background: #ffeef6;
      cursor:pointer;
      font-weight: 800;
      border-radius: 0;

      border-top: 3px solid var(--hi);
      border-left: 3px solid var(--hi);
      border-right: 3px solid var(--sh2);
      border-bottom: 3px solid var(--sh2);

      user-select:none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    .option:active {
      border-top: 3px solid var(--sh2);
      border-left: 3px solid var(--sh2);
      border-right: 3px solid var(--hi);
      border-bottom: 3px solid var(--hi);
      transform: translate(1px,1px);
    }

    .back {
      margin-top: 18px;
      display:inline-block;
      color: var(--accent);
      text-decoration:none;
      font-weight: 800;
      font-family: "Courier New", monospace;
    }

    /* Modal */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      display: none;
      justify-content: center;
      align-items: center;
      padding: 20px;
      z-index: 999;
    }
    .overlay.active { display:flex; }

    .spotify-box {
      width: min(720px, 96vw);
      background: var(--win);
      border-radius: 0;
      padding: 0;

      border-top: 3px solid var(--hi);
      border-left: 3px solid var(--hi);
      border-right: 3px solid var(--sh2);
      border-bottom: 3px solid var(--sh2);

      box-shadow: 0 18px 55px rgba(0,0,0,.22);
    }

    .spotify-titlebar {
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 8px 10px;
      background: linear-gradient(90deg, var(--title1), var(--title2));
      border-bottom: 2px solid rgba(0,0,0,.12);
      user-select:none;
    }

    .spotify-titlebar h2 {
      margin:0;
      font-size: 13px;
      font-weight: 900;
      color:#4c0f2a;
    }

    .close-btn {
      width: 24px;
      height: 18px;
      border-radius: 0;
      background: #ffe3f0;
      border-top: 2px solid var(--hi);
      border-left: 2px solid var(--hi);
      border-right: 2px solid var(--sh);
      border-bottom: 2px solid var(--sh);
      cursor:pointer;
      font-weight: 900;
      color:#5e1f3c;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    .spotify-body { padding: 14px; }
    .spotify-body iframe {
      width: 100%;
      height: 380px;
      border: none;
      background: #fff;
    }

    @media(max-width:520px){
      .options { grid-template-columns: 1fr; }
      h1 { font-size: 1.8rem; }
      .spotify-body iframe { height: 300px; }
      .playbtn{ padding: 0 8px; }
    }

    @media (prefers-reduced-motion: reduce){
      .heart{ animation: none !important; }
    }
  </style>
</head>

<body>
  <div id="heartLayer"></div>

  <div class="window">
    <div class="titlebar">
      <div class="titlebar__left">
        <div class="titlebar__text">üíó MY VALENTINE</div>
      </div>

      <div class="titlebar__actions">
        <!-- ‚úÖ NEW: MP3 Song button -->
        <button class="playbtn" id="songBtn" type="button">üé∂ Song ‚ñ∂</button>

        <!-- Spotify playlist modal button -->
        <button class="playbtn" id="openSpotify" type="button">üéµ Playlist</button>

        <div class="win-controls" aria-hidden="true">
          <div class="winbtn">_</div>
          <div class="winbtn">‚ñ°</div>
          <div class="winbtn">√ó</div>
        </div>
      </div>
    </div>

    <div class="window__body">
      <h1>Pick a surprise üíó</h1>
      <p>Tap any option‚Ä¶</p>

      <div class="options">
        <div class="option" onclick="location.href='letter.html'">üíå Letter</div>
        <div class="option" onclick="location.href='photos.html'">üì∏ Photos</div>
        <div class="option" onclick="location.href='g.html'">üê∂ G</div>
        <div class="option" onclick="location.href='date.html'">üåπ Date</div>
      </div>

      <a class="back" href="../index.html">‚Üê Back to start</a>
    </div>
  </div>

  <!-- ‚úÖ Spotify Modal -->
  <div class="overlay" id="spotifyModal" role="dialog" aria-modal="true" aria-label="Spotify playlist">
    <div class="spotify-box">
      <div class="spotify-titlebar">
        <h2>Our Playlist üé∂</h2>
        <button class="close-btn" id="closeSpotify" type="button">√ó</button>
      </div>

      <div class="spotify-body">
        <iframe
          src="https://open.spotify.com/embed/playlist/7cEhoMx0fj3xahSwyyK2Ps"
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          loading="lazy">
        </iframe>
      </div>
    </div>
  </div>

  <script>
    // üíó hearts
    const layer = document.getElementById("heartLayer");
    const hearts = ["‚ô°","‚ô•","‚ù•","‚ù§","üíï"];
    function spawnHeart(){
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = hearts[Math.floor(Math.random()*hearts.length)];

      const x = Math.random()*100;
      const s = 0.6 + Math.random()*1.2;
      const wiggle = (Math.random()*40 - 20) + "vw";

      h.style.setProperty("--x", x + "vw");
      h.style.setProperty("--s", s.toFixed(2));
      h.style.setProperty("--wiggle", wiggle);
      h.style.fontSize = (16 + Math.random()*26) + "px";
      h.style.animationDuration = (10 + Math.random()*10) + "s";

      layer.appendChild(h);
      setTimeout(()=>h.remove(), 22000);
    }
    setInterval(spawnHeart, 520);

    // ‚úÖ MP3 Song button (your file: /assets/our-song.mp3)
    const songBtn = document.getElementById("songBtn");
    const song = new Audio("/assets/our-song.mp3");
    song.preload = "auto";
    song.loop = true; // set to false if you want it to stop after one play

    function setSongLabel(isPlaying){
      songBtn.textContent = isPlaying ? "üé∂ Song ‚è∏" : "üé∂ Song ‚ñ∂";
    }
    setSongLabel(false);

    songBtn.addEventListener("click", async () => {
      try{
        if (song.paused){
          // if another page already started audio, this still works as a user gesture
          await song.play();
          setSongLabel(true);
        } else {
          song.pause();
          setSongLabel(false);
        }
      } catch (e){
        // If the browser blocks it, user can click again
        setSongLabel(!song.paused);
      }
    });

    // keep button state in sync
    song.addEventListener("ended", () => setSongLabel(false));
    song.addEventListener("pause", () => setSongLabel(false));
    song.addEventListener("play", () => setSongLabel(true));

    // Spotify modal open/close
    const openBtn = document.getElementById("openSpotify");
    const modal = document.getElementById("spotifyModal");
    const closeBtn = document.getElementById("closeSpotify");

    function openModal(){
      modal.classList.add("active");
      closeBtn.focus?.();
    }
    function closeModal(){
      modal.classList.remove("active");
      openBtn.focus?.();
    }

    openBtn.addEventListener("click", openModal);
    closeBtn.addEventListener("click", closeModal);

    modal.addEventListener("click", (e) => {
      if (e.target === modal) closeModal();
    });

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && modal.classList.contains("active")) closeModal();
    });
  </script>
</body>
</html>
