<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine Menu üíó</title>

  <style>
    /* -----------------------------
      RETRO WIN95/98 VALENTINE THEME
    ------------------------------*/
    :root {
      --bg1:#fff4fa;
      --bg2:#ffd1e6;

      --win:#ffe8f3;
      --title1:#ff7fb9;
      --title2:#ffb3d6;

      --text:#2a2a2a;
      --accent:#b3155a;

      --hi:#ffffff;
      --hi2:#ffe7f2;
      --sh:#b86a8c;
      --sh2:#7a3554;
    }

    /* ‚úÖ Same romantic background as index */
    body {
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: Tahoma, "MS Sans Serif", Verdana, Arial, sans-serif;
      color:var(--text);

      background:
        radial-gradient(900px 650px at 20% 15%, rgba(255,255,255,.85), transparent 60%),
        radial-gradient(900px 650px at 80% 70%, rgba(255,255,255,.55), transparent 60%),
        radial-gradient(700px 450px at 50% 55%, rgba(255,79,163,.10), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));

      overflow:hidden;
    }

    /* -----------------------------
      üíó FLOATING HEARTS BACKGROUND
    ------------------------------*/
    #heartLayer{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:0;
      overflow:hidden;
    }

    .heart{
      position:absolute;
      opacity: .14;
      animation: drift linear forwards;
      user-select:none;
      filter: blur(.1px);
    }

    @keyframes drift{
      0%   { transform: translate(var(--x), 110vh) scale(var(--s)); opacity: 0; }
      15%  { opacity: .14; }
      50%  { transform: translate(calc(var(--x) + var(--wiggle)), 45vh) scale(var(--s)); }
      100% { transform: translate(calc(var(--x) - var(--wiggle)), -20vh) scale(var(--s)); opacity: 0; }
    }

    /* -----------------------------
      WINDOW FRAME (Win95 style)
    ------------------------------*/
    .window {
      width:min(720px, 92%);
      background: var(--win);
      border-radius: 0;
      position: relative;
      padding:0;
      box-shadow: 0 18px 55px rgba(0,0,0,.22);

      border-top: 3px solid var(--hi);
      border-left: 3px solid var(--hi);
      border-right: 3px solid var(--sh2);
      border-bottom: 3px solid var(--sh2);

      z-index: 5;
    }

    .window::before {
      content:"";
      position:absolute;
      inset: 4px;
      pointer-events:none;
      border-top: 2px solid var(--hi2);
      border-left: 2px solid var(--hi2);
      border-right: 2px solid var(--sh);
      border-bottom: 2px solid var(--sh);
    }

    .titlebar {
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 8px 10px;
      background: linear-gradient(90deg, var(--title1), var(--title2));
      border-bottom: 2px solid rgba(0,0,0,.12);
      user-select:none;
    }

    .titlebar__text {
      font-size: 13px;
      font-weight: 800;
      color:#4c0f2a;
      display:flex;
      align-items:center;
      gap:8px;
    }

    .win-controls {
      display:flex;
      gap:6px;
    }

    .winbtn {
      width: 22px;
      height: 18px;
      background: #ffe3f0;
      border-radius: 0;
      border-top: 2px solid var(--hi);
      border-left: 2px solid var(--hi);
      border-right: 2px solid var(--sh);
      border-bottom: 2px solid var(--sh);
      display:grid;
      place-items:center;
      font-size: 12px;
      color:#5e1f3c;
    }

    .window__body {
      padding: 26px 28px 22px;
      text-align:center;
    }

    h1 {
      font-size: 2.2rem;
      margin: 6px 0 10px;
      color: var(--accent);
      text-shadow: 1px 1px 0 rgba(255,255,255,.75);
    }

    p {
      margin:0 0 18px;
      color: rgba(0,0,0,.65);
      font-size: 0.95rem;
    }

    /* -----------------------------
      BUTTON OPTIONS
    ------------------------------*/
    .options {
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 14px;
    }

    .option {
      padding: 12px;
      background: #ffeef6;
      cursor:pointer;
      font-weight: 800;
      border-radius: 0;

      border-top: 3px solid var(--hi);
      border-left: 3px solid var(--hi);
      border-right: 3px solid var(--sh2);
      border-bottom: 3px solid var(--sh2);

      user-select:none;
    }

    .option:active {
      border-top: 3px solid var(--sh2);
      border-left: 3px solid var(--sh2);
      border-right: 3px solid var(--hi);
      border-bottom: 3px solid var(--hi);
      transform: translate(1px,1px);
    }

    .back {
      margin-top: 18px;
      display:inline-block;
      color: var(--accent);
      text-decoration:none;
      font-weight: 800;
      font-family: "Courier New", monospace;
    }

    @media(max-width:520px){
      .options { grid-template-columns: 1fr; }
      h1 { font-size: 1.8rem; }
    }

    @media (prefers-reduced-motion: reduce){
      .heart{ animation: none !important; }
    }
  </style>
</head>

<body>

  <!-- üíó Floating Hearts Background -->
  <div id="heartLayer"></div>

  <!-- Main Window -->
  <div class="window">
    <div class="titlebar">
      <div class="titlebar__text">üíó WILL YOU BE MY VALENTINE?</div>
      <div class="win-controls">
        <div class="winbtn">_</div>
        <div class="winbtn">‚ñ°</div>
        <div class="winbtn">√ó</div>
      </div>
    </div>

    <div class="window__body">
      <h1>Pick a surprise üíó</h1>
      <p>Tap any option‚Ä¶</p>

      <!-- ‚úÖ Buttons open different pages -->
      <div class="options">
        <div class="option" onclick="location.href='letter.html'">
          üíå Letter
        </div>

        <div class="option" onclick="location.href='photos.html'">
          üì∏ Photos
        </div>

        <div class="option" onclick="location.href='g.html'">
          üê∂ G
        </div>

        <div class="option" onclick="location.href='date.html'">
          üåπ Date
        </div>
      </div>

      <a class="back" href="../index.html">‚Üê Back to start</a>
    </div>
  </div>

  <!-- ‚úÖ Floating Hearts Script -->
  <script>
    const layer = document.getElementById("heartLayer");
    const hearts = ["‚ô°","‚ô•","‚ù•","‚ù§","üíï"];

    function spawnHeart(){
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = hearts[Math.floor(Math.random()*hearts.length)];

      const x = Math.random()*100;
      const s = 0.6 + Math.random()*1.2;
      const wiggle = (Math.random()*40 - 20) + "vw";

      h.style.setProperty("--x", x + "vw");
      h.style.setProperty("--s", s.toFixed(2));
      h.style.setProperty("--wiggle", wiggle);
      h.style.fontSize = (16 + Math.random()*26) + "px";
      h.style.animationDuration = (10 + Math.random()*10) + "s";

      layer.appendChild(h);
      setTimeout(()=>h.remove(), 22000);
    }

    setInterval(spawnHeart, 520);
  </script>

</body>
</html>
