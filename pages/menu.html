<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menu ‚ú®</title>

  <style>
    /* -----------------------------
      VALENTINE WIN95/98 THEME
    ------------------------------*/
    :root{
      --pink-1:#fff7fb;
      --pink-2:#ffd6e8;
      --win-bg:#ffeaf3;          /* window interior */
      --titlebar:#ffb7d6;        /* title bar */
      --titlebar-2:#ff8fbe;
      --accent:#b3155a;

      /* Win95-ish 3D borders */
      --hi:#ffffff;              /* top/left highlight */
      --mid:#ffd0e3;
      --lo:#b86a8c;              /* bottom/right shadow */
      --deep:#7a3554;

      --text:#2a2a2a;
    }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: "MS Sans Serif", Tahoma, Verdana, Arial, sans-serif;
      background:
        radial-gradient(1200px 600px at 50% 20%, #ffffff 0%, var(--pink-1) 45%, var(--pink-2) 100%);
      color:var(--text);
    }

    /* A subtle pixel-ish look for headings without importing fonts */
    h1, .titlebar__text{
      letter-spacing: 0.5px;
    }

    /* -----------------------------
      WINDOW (replaces card style)
    ------------------------------*/
    .window{
      width: min(720px, 92%);
      background: var(--win-bg);
      border-radius: 18px; /* rounded but still "soft win98" */
      padding: 0;
      box-shadow: 0 18px 55px rgba(0,0,0,.18);
      /* 3D frame */
      border: 2px solid var(--mid);
      position: relative;
      overflow: hidden;
    }

    /* win95-ish outer bevel */
    .window::before{
      content:"";
      position:absolute;
      inset:0;
      pointer-events:none;
      border-top: 3px solid var(--hi);
      border-left: 3px solid var(--hi);
      border-right: 3px solid var(--lo);
      border-bottom: 3px solid var(--lo);
      border-radius: 18px;
      opacity:.95;
    }

    .titlebar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding: 10px 12px;
      background: linear-gradient(90deg, var(--titlebar-2), var(--titlebar));
      border-bottom: 2px solid var(--mid);
      position: relative;
    }

    .titlebar__text{
      font-weight: 700;
      font-size: 14px;
      color: #5a1030;
      display:flex;
      align-items:center;
      gap:8px;
      user-select:none;
    }

    .titlebar__dots{
      display:flex;
      gap:6px;
      margin-left:auto;
    }

    /* faux window buttons */
    .winbtn{
      width: 22px;
      height: 18px;
      background: #ffe1ee;
      border-radius: 4px;
      border-top: 2px solid var(--hi);
      border-left: 2px solid var(--hi);
      border-right: 2px solid var(--lo);
      border-bottom: 2px solid var(--lo);
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.05);
      display:grid;
      place-items:center;
      font-size: 12px;
      color:#6b2242;
      line-height: 1;
      user-select:none;
    }

    .winbtn:active{
      border-top: 2px solid var(--lo);
      border-left: 2px solid var(--lo);
      border-right: 2px solid var(--hi);
      border-bottom: 2px solid var(--hi);
      transform: translateY(1px);
    }

    .window__body{
      padding: 34px 34px 26px;
      text-align:center;
    }

    h1{
      font-size: 2.6rem;
      margin: 0 0 8px;
      color: var(--accent);
      text-shadow: 0 2px 0 rgba(255,255,255,.6);
    }

    p{
      margin: 0 0 22px;
      color: rgba(0,0,0,.6);
      font-size: 0.98rem;
    }

    /* -----------------------------
      OPTIONS = Win95 buttons
    ------------------------------*/
    .options{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
      margin-top: 14px;
    }

    .option{
      padding: 14px 14px;
      background: #ffeef6;
      cursor:pointer;
      font-weight: 700;
      border-radius: 12px;

      /* 3D bevel */
      border-top: 3px solid var(--hi);
      border-left: 3px solid var(--hi);
      border-right: 3px solid var(--lo);
      border-bottom: 3px solid var(--lo);

      box-shadow:
        inset 0 0 0 1px rgba(0,0,0,.05),
        0 8px 18px rgba(0,0,0,.10);

      transition: transform 0.08s ease;
      user-select:none;
    }

    .option:hover{
      transform: translateY(-1px);
    }

    .option:active{
      transform: translateY(1px);
      border-top: 3px solid var(--lo);
      border-left: 3px solid var(--lo);
      border-right: 3px solid var(--hi);
      border-bottom: 3px solid var(--hi);
      box-shadow:
        inset 0 0 0 1px rgba(0,0,0,.06),
        0 6px 14px rgba(0,0,0,.10);
    }

    .back{
      margin-top: 20px;
      display:inline-block;
      color: var(--accent);
      text-decoration:none;
      font-weight: 700;
      font-size: 0.95rem;
    }

    .back:hover{ text-decoration: underline; }

    /* -----------------------------
      MODAL OVERLAY (Win95 dialog)
    ------------------------------*/
    .overlay{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      display: none;
      justify-content: center;
      align-items: center;
      padding: 20px;
      z-index: 999;
    }

    .overlay.active{ display:flex; }

    .spotify-box{
      width: min(560px, 95vw);
      background: var(--win-bg);
      border-radius: 16px;
      padding: 0;
      box-shadow: 0 22px 70px rgba(0,0,0,.28);
      position: relative;
      overflow:hidden;
      border: 2px solid var(--mid);
      animation: pop 0.2s ease;
    }

    .spotify-box::before{
      content:"";
      position:absolute;
      inset:0;
      pointer-events:none;
      border-top: 3px solid var(--hi);
      border-left: 3px solid var(--hi);
      border-right: 3px solid var(--lo);
      border-bottom: 3px solid var(--lo);
      border-radius: 16px;
    }

    @keyframes pop{
      from{ transform: scale(0.96); opacity: 0; }
      to{ transform: scale(1); opacity: 1; }
    }

    /* modal titlebar */
    .spotify-titlebar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 10px 12px;
      background: linear-gradient(90deg, var(--titlebar-2), var(--titlebar));
      border-bottom: 2px solid var(--mid);
    }

    .spotify-titlebar h2{
      margin:0;
      font-size: 14px;
      color:#5a1030;
      font-weight: 800;
      user-select:none;
    }

    .close-btn{
      /* make it look like a win button */
      width: 26px;
      height: 20px;
      border-radius: 4px;
      background: #ffe1ee;
      border-top: 2px solid var(--hi);
      border-left: 2px solid var(--hi);
      border-right: 2px solid var(--lo);
      border-bottom: 2px solid var(--lo);
      cursor:pointer;
      font-weight: 900;
      color:#6b2242;
      line-height: 1;
      display:grid;
      place-items:center;
    }

    .close-btn:active{
      border-top: 2px solid var(--lo);
      border-left: 2px solid var(--lo);
      border-right: 2px solid var(--hi);
      border-bottom: 2px solid var(--hi);
      transform: translateY(1px);
    }

    .spotify-body{
      padding: 16px 16px 18px;
      text-align:center;
    }

    .spotify-body iframe{
      width:100%;
      height: 380px;
      border-radius: 12px;
      border: none;
      background: #fff;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.06);
    }

    /* -----------------------------
      MOBILE
    ------------------------------*/
    @media (max-width: 520px){
      .window__body{ padding: 26px 18px 20px; }
      h1{ font-size: 2.1rem; }
      .options{ grid-template-columns: 1fr; }
      .spotify-body iframe{ height: 300px; }
    }
  </style>
</head>

<body>

  <div class="window">
    <div class="titlebar">
      <div class="titlebar__text">üíó Valentine Menu.exe</div>
      <div class="titlebar__dots" aria-hidden="true">
        <div class="winbtn">_</div>
        <div class="winbtn">‚ñ°</div>
        <div class="winbtn">√ó</div>
      </div>
    </div>

    <div class="window__body">
      <h1>Pick a surprise üíó</h1>
      <p>Tap any option, more coming soon‚Ä¶</p>

      <div class="options">
        <div class="option">üíå Letter</div>
        <div class="option">üì∏ Photos</div>

        <!-- Spotify Option -->
        <div class="option" id="openSpotify">üéµ Our Song</div>

        <div class="option">üòÇ Memes</div>
      </div>

      <a class="back" href="../index.html">‚Üê Back to start</a>
    </div>
  </div>

  <!-- Spotify Modal -->
  <div class="overlay" id="spotifyModal">
    <div class="spotify-box">
      <div class="spotify-titlebar">
        <h2>Our Song üé∂</h2>
        <button class="close-btn" id="closeSpotify" aria-label="Close">√ó</button>
      </div>

      <div class="spotify-body">
        <iframe
          src="https://open.spotify.com/embed/playlist/7cEhoMx0fj3xahSwyyK2Ps"
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          loading="lazy">
        </iframe>
      </div>
    </div>
  </div>

  <script>
    const openBtn = document.getElementById("openSpotify");
    const modal = document.getElementById("spotifyModal");
    const closeBtn = document.getElementById("closeSpotify");

    openBtn.addEventListener("click", () => {
      modal.classList.add("active");
    });

    closeBtn.addEventListener("click", () => {
      modal.classList.remove("active");
    });

    modal.addEventListener("click", (e) => {
      if (e.target === modal) modal.classList.remove("active");
    });
  </script>

</body>
</html>
