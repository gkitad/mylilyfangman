<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menu ‚ú®</title>

  <style>
    * { box-sizing: border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: Arial, sans-serif;
      background: linear-gradient(#fff7fb, #ffd6e8);
      padding: 18px;
    }

    .card{
      background: rgba(255,255,255,.75);
      padding: 26px;
      border-radius: 30px;
      box-shadow: 0 20px 60px rgba(0,0,0,.15);
      width: min(900px, 95vw);
      text-align:center;
    }

    .tabs{
      display:flex;
      gap: 10px;
      justify-content:center;
      flex-wrap: wrap;
      margin-bottom: 18px;
    }

    .tab-btn{
      border: 0;
      cursor: pointer;
      padding: 10px 14px;
      border-radius: 999px;
      background: rgba(255,255,255,.85);
      box-shadow: 0 10px 25px rgba(0,0,0,.10);
      font-weight: 700;
      color: #b3155a;
      transition: transform 0.15s, opacity 0.15s;
    }
    .tab-btn:hover{ transform: scale(1.03); }
    .tab-btn[aria-selected="true"]{ outline: 2px solid rgba(179,21,90,.25); }
    .tab-btn[aria-selected="false"]{ opacity: .8; }

    .tab-panel{ display:none; }
    .tab-panel.active{ display:block; }

    h1{
      font-size: clamp(2rem, 4vw, 2.8rem);
      color: #b3155a;
      margin: 10px 0 8px;
    }
    p{
      color: rgba(0,0,0,.55);
      margin: 0 0 18px;
    }

    .options{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 14px;
    }

    .option{
      padding: 18px;
      border-radius: 20px;
      background: rgba(255,255,255,.85);
      font-weight: bold;
      box-shadow: 0 10px 25px rgba(0,0,0,.12);
      transition: transform 0.15s;
      text-align:center;
      display:block;
      text-decoration:none;
      color: inherit;
      user-select:none;
      cursor:pointer;
    }
    .option:hover{ transform: scale(1.05); }

    .music-wrap{
      display:grid;
      gap: 12px;
      justify-items: center;
      padding: 6px 4px 2px;
    }

    .music-card{
      width: min(620px, 100%);
      background: rgba(255,255,255,.85);
      border-radius: 22px;
      padding: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,.12);
      text-align: center;
    }

    .music-card h2{
      margin: 6px 0 12px;
      color: #b3155a;
    }

    .player{
      width: 100%;
      display:grid;
      gap: 12px;
      justify-items: center;
    }

    /* Native audio, styled a bit */
    audio{
      width: 100%;
      max-width: 560px;
    }

    .meta{
      font-size: 0.95rem;
      color: rgba(0,0,0,.6);
    }

    .back{
      margin-top: 16px;
      display:inline-block;
      color:#b3155a;
      text-decoration:none;
      font-weight:bold;
    }

    @media (max-width: 520px){
      .options{ grid-template-columns: 1fr; }
      .card{ padding: 20px; }
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="tabs" role="tablist" aria-label="Menu tabs">
      <button class="tab-btn" id="tab-menu" role="tab" aria-controls="panel-menu" aria-selected="true">‚ú® Menu</button>
      <button class="tab-btn" id="tab-music" role="tab" aria-controls="panel-music" aria-selected="false">üéµ Our Song</button>
    </div>

    <!-- MENU -->
    <section id="panel-menu" class="tab-panel active" role="tabpanel" aria-labelledby="tab-menu">
      <h1>Pick a surprise üíó</h1>
      <p>Tap any option, more coming soon‚Ä¶</p>

      <div class="options">
        <a class="option" href="letter.html">üíå Letter</a>
        <a class="option" href="photos.html">üì∏ Photos</a>
        <a class="option" href="memes.html">üòÇ Memes</a>
        <a class="option" href="../index.html">‚Üê Back to start</a>
      </div>
    </section>

    <!-- MUSIC TAB -->
    <section id="panel-music" class="tab-panel" role="tabpanel" aria-labelledby="tab-music">
      <div class="music-wrap">
        <div class="music-card">
          <h2>Our Song üé∂</h2>

          <div class="player">
            <!-- ‚úÖ Put your OWN licensed audio file here -->
            <audio controls preload="metadata">
              <source src="assets/audio/our-song.mp3" type="audio/mpeg" />
              <source src="assets/audio/our-song.ogg" type="audio/ogg" />
              Your browser does not support the audio element.
            </audio>

            <div class="meta">
              Tip: If it doesn‚Äôt play on iPhone, try using .m4a (AAC) or keep .mp3.
            </div>
          </div>
        </div>

        <a class="back" href="../index.html">‚Üê Back to start</a>
      </div>
    </section>
  </div>

  <script>
    const tabMenu = document.getElementById('tab-menu');
    const tabMusic = document.getElementById('tab-music');
    const panelMenu = document.getElementById('panel-menu');
    const panelMusic = document.getElementById('panel-music');

    function activate(which) {
      const isMenu = which === 'menu';
      tabMenu.setAttribute('aria-selected', String(isMenu));
      tabMusic.setAttribute('aria-selected', String(!isMenu));
      panelMenu.classList.toggle('active', isMenu);
      panelMusic.classList.toggle('active', !isMenu);
    }

    tabMenu.addEventListener('click', () => activate('menu'));
    tabMusic.addEventListener('click', () => activate('music'));
  </script>
</body>
</html>
