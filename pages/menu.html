<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menu ‚ú®</title>

  <style>
    * { box-sizing: border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: Arial, sans-serif;
      background: linear-gradient(#fff7fb, #ffd6e8);
      padding: 18px;
    }

    .card{
      background: rgba(255,255,255,.75);
      padding: 26px;
      border-radius: 30px;
      box-shadow: 0 20px 60px rgba(0,0,0,.15);
      width: min(900px, 95vw);
      text-align:center;
    }

    /* Top tabs */
    .tabs{
      display:flex;
      gap: 10px;
      justify-content:center;
      flex-wrap: wrap;
      margin-bottom: 18px;
    }

    .tab-btn{
      border: 0;
      cursor: pointer;
      padding: 10px 14px;
      border-radius: 999px;
      background: rgba(255,255,255,.85);
      box-shadow: 0 10px 25px rgba(0,0,0,.10);
      font-weight: 700;
      color: #b3155a;
      transition: transform 0.15s, opacity 0.15s;
    }
    .tab-btn:hover{ transform: scale(1.03); }
    .tab-btn[aria-selected="true"]{ outline: 2px solid rgba(179,21,90,.25); }
    .tab-btn[aria-selected="false"]{ opacity: .8; }

    .tab-panel{ display:none; }
    .tab-panel.active{ display:block; }

    h1{
      font-size: clamp(2rem, 4vw, 2.8rem);
      color: #b3155a;
      margin: 10px 0 8px;
    }
    p{
      color: rgba(0,0,0,.55);
      margin: 0 0 18px;
    }

    .options{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 14px;
    }

    .option{
      padding: 18px;
      border-radius: 20px;
      background: rgba(255,255,255,.85);
      font-weight: bold;
      box-shadow: 0 10px 25px rgba(0,0,0,.12);
      transition: transform 0.15s;
      text-align:center;
      display:block;
      text-decoration:none;
      color: inherit;
      user-select:none;
      cursor:pointer;
    }
    .option:hover{ transform: scale(1.05); }

    /* ===== Pretty Player ===== */
    .music-wrap{
      display:grid;
      justify-items:center;
      padding: 6px 4px 2px;
    }

    .player-card{
      width: min(720px, 100%);
      background: rgba(255,255,255,.88);
      border-radius: 26px;
      padding: 18px;
      box-shadow: 0 14px 40px rgba(0,0,0,.12);
      text-align: left;
    }

    .player-top{
      display:grid;
      grid-template-columns: 92px 1fr;
      gap: 14px;
      align-items:center;
    }

    .cover{
      width: 92px;
      height: 92px;
      border-radius: 18px;
      background: rgba(179,21,90,.10);
      overflow:hidden;
      display:grid;
      place-items:center;
      box-shadow: 0 10px 25px rgba(0,0,0,.10);
    }
    .cover .emoji{
      font-size: 40px;
      color: #b3155a;
      opacity: 0.9;
    }

    .track-meta h2{
      margin: 0 0 6px;
      color: #b3155a;
      font-size: 1.4rem;
    }
    .track-meta .sub{
      margin: 0;
      color: rgba(0,0,0,.55);
      font-size: 0.98rem;
    }

    .controls{
      display:flex;
      align-items:center;
      gap: 10px;
      margin-top: 14px;
      flex-wrap: wrap;
    }

    .big-btn{
      border: 0;
      cursor:pointer;
      width: 52px;
      height: 52px;
      border-radius: 16px;
      background: rgba(179,21,90,.12);
      box-shadow: 0 10px 25px rgba(0,0,0,.10);
      display:grid;
      place-items:center;
      font-weight: 900;
      color: #b3155a;
      transition: transform .15s;
      flex: 0 0 auto;
    }
    .big-btn:hover{ transform: scale(1.05); }

    .small-btn{
      border: 0;
      cursor:pointer;
      padding: 10px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,.95);
      box-shadow: 0 10px 25px rgba(0,0,0,.08);
      font-weight: 800;
      color: #b3155a;
      transition: transform .15s;
    }
    .small-btn:hover{ transform: scale(1.03); }

    .progress-wrap{
      margin-top: 14px;
      background: rgba(0,0,0,.06);
      border-radius: 999px;
      height: 12px;
      position: relative;
      cursor: pointer;
      overflow:hidden;
    }

    .progress{
      height: 100%;
      width: 0%;
      background: rgba(179,21,90,.55);
      border-radius: 999px;
    }

    .time-row{
      display:flex;
      justify-content: space-between;
      margin-top: 10px;
      color: rgba(0,0,0,.55);
      font-size: 0.95rem;
      gap: 10px;
    }

    .right-tools{
      margin-left:auto;
      display:flex;
      gap: 10px;
      align-items:center;
      flex-wrap: wrap;
    }

    .vol{
      display:flex;
      align-items:center;
      gap: 8px;
      background: rgba(255,255,255,.95);
      border-radius: 999px;
      padding: 8px 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,.08);
    }
    .vol input[type="range"]{ width: 120px; }

    .hint{
      margin-top: 10px;
      color: rgba(0,0,0,.45);
      font-size: 0.92rem;
    }

    .back{
      margin-top: 16px;
      display:inline-block;
      color:#b3155a;
      text-decoration:none;
      font-weight:bold;
    }

    @media (max-width: 520px){
      .options{ grid-template-columns: 1fr; }
      .card{ padding: 20px; }
      .player-top{ grid-template-columns: 78px 1fr; }
      .cover{ width:78px; height:78px; border-radius: 16px; }
      .vol{ display:none; } /* hide volume on small screens */
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="tabs" role="tablist" aria-label="Menu tabs">
      <button class="tab-btn" id="tab-menu" role="tab" aria-controls="panel-menu" aria-selected="true">‚ú® Menu</button>
      <button class="tab-btn" id="tab-music" role="tab" aria-controls="panel-music" aria-selected="false">üéµ Our Song</button>
    </div>

    <!-- MENU TAB -->
    <section id="panel-menu" class="tab-panel active" role="tabpanel" aria-labelledby="tab-menu">
      <h1>Pick a surprise üíó</h1>
      <p>Tap any option, more coming soon‚Ä¶</p>

      <div class="options">
        <!-- These match your repo (pages/*.html) -->
        <a class="option" href="letter.html">üíå Letter</a>
        <a class="option" href="photos.html">üì∏ Photos</a>
        <a class="option" href="gif.html">üòÇ Memes</a>
        <a class="option" href="../index.html">‚Üê Back to start</a>
      </div>
    </section>

    <!-- MUSIC TAB -->
    <section id="panel-music" class="tab-panel" role="tabpanel" aria-labelledby="tab-music">
      <div class="music-wrap">
        <div class="player-card">
          <div class="player-top">
            <div class="cover" aria-hidden="true">
              <span class="emoji">üé∂</span>
            </div>

            <div class="track-meta">
              <h2 id="trackTitle">Our Song</h2>
              <p class="sub" id="trackSub">Tap play to listen üíó</p>
            </div>
          </div>

          <div class="controls">
            <button class="big-btn" id="playPauseBtn" aria-label="Play/Pause">‚ñ∂</button>
            <button class="small-btn" id="restartBtn" aria-label="Restart">‚ü≤ Restart</button>

            <div class="right-tools">
              <button class="small-btn" id="muteBtn" aria-label="Mute">üîä</button>

              <div class="vol" title="Volume">
                <span style="color:#b3155a;font-weight:900;">Vol</span>
                <input id="volRange" type="range" min="0" max="1" step="0.01" value="0.9" />
              </div>
            </div>
          </div>

          <div class="progress-wrap" id="progressWrap" aria-label="Seek bar">
            <div class="progress" id="progressBar"></div>
          </div>

          <div class="time-row">
            <span id="currentTime">0:00</span>
            <span id="duration">0:00</span>
          </div>

          <div class="hint">On iPhone, autoplay is blocked ‚Äî the user must press play.</div>

          <!-- Hidden audio element -->
          <audio id="audio" preload="metadata"></audio>
        </div>

        <a class="back" href="../index.html">‚Üê Back to start</a>
      </div>
    </section>
  </div>

  <script>
    // ====== AUDIO PATH (IMPORTANT) ======
    // menu.html is in /pages, mp3 is in /assets, so we go up one level:
    const AUDIO_SRC = "../assets/our-song.mp3";

    const TITLE = "Our Song";
    const SUBTITLE = "Tap play to listen üíó";

    // ====== Tabs ======
    const tabMenu = document.getElementById('tab-menu');
    const tabMusic = document.getElementById('tab-music');
    const panelMenu = document.getElementById('panel-menu');
    const panelMusic = document.getElementById('panel-music');

    function activate(which) {
      const isMenu = which === 'menu';
      tabMenu.setAttribute('aria-selected', String(isMenu));
      tabMusic.setAttribute('aria-selected', String(!isMenu));
      panelMenu.classList.toggle('active', isMenu);
      panelMusic.classList.toggle('active', !isMenu);
    }
    tabMenu.addEventListener('click', () => activate('menu'));
    tabMusic.addEventListener('click', () => activate('music'));

    // ====== Player ======
    const audio = document.getElementById("audio");
    const playPauseBtn = document.getElementById("playPauseBtn");
    const restartBtn = document.getElementById("restartBtn");
    const muteBtn = document.getElementById("muteBtn");
    const volRange = document.getElementById("volRange");
    const progressWrap = document.getElementById("progressWrap");
    const progressBar = document.getElementById("progressBar");
    const currentTimeEl = document.getElementById("currentTime");
    const durationEl = document.getElementById("duration");

    document.getElementById("trackTitle").textContent = TITLE;
    document.getElementById("trackSub").textContent = SUBTITLE;

    audio.src = AUDIO_SRC;
    audio.volume = Number(volRange.value || 0.9);

    function fmtTime(sec){
      if (!Number.isFinite(sec) || sec < 0) return "0:00";
      const m = Math.floor(sec / 60);
      const s = Math.floor(sec % 60);
      return `${m}:${String(s).padStart(2, "0")}`;
    }

    function setPlayIcon(isPlaying){
      playPauseBtn.textContent = isPlaying ? "‚ùö‚ùö" : "‚ñ∂";
      playPauseBtn.setAttribute("aria-label", isPlaying ? "Pause" : "Play");
    }

    async function togglePlay(){
      if (audio.paused) {
        try {
          await audio.play(); // required user gesture on mobile
          setPlayIcon(true);
        } catch (e) {
          // If blocked, user needs to tap again or audio not found
          console.warn(e);
        }
      } else {
        audio.pause();
        setPlayIcon(false);
      }
    }

    playPauseBtn.addEventListener("click", togglePlay);

    restartBtn.addEventListener("click", () => {
      audio.currentTime = 0;
      audio.play().then(() => setPlayIcon(true)).catch(()=>{});
    });

    muteBtn.addEventListener("click", () => {
      audio.muted = !audio.muted;
      muteBtn.textContent = audio.muted ? "üîá" : "üîä";
    });

    volRange.addEventListener("input", () => {
      audio.volume = Number(volRange.value);
      if (audio.volume === 0) {
        audio.muted = true;
        muteBtn.textContent = "üîá";
      } else {
        audio.muted = false;
        muteBtn.textContent = "üîä";
      }
    });

    audio.addEventListener("loadedmetadata", () => {
      durationEl.textContent = fmtTime(audio.duration);
    });

    audio.addEventListener("timeupdate", () => {
      currentTimeEl.textContent = fmtTime(audio.currentTime);
      const pct = (audio.duration ? (audio.currentTime / audio.duration) : 0) * 100;
      progressBar.style.width = `${pct}%`;
    });

    audio.addEventListener("ended", () => {
      setPlayIcon(false);
    });

    // Seek by clicking the bar
    progressWrap.addEventListener("click", (e) => {
      const rect = progressWrap.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const ratio = Math.min(Math.max(x / rect.width, 0), 1);
      if (audio.duration) {
        audio.currentTime = ratio * audio.duration;
      }
    });

    // Start with correct icon
    setPlayIcon(false);
  </script>
</body>
</html>
