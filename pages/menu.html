<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine Menu üíó</title>

  <style>
    /* -----------------------------
      RETRO WIN95/98 VALENTINE THEME
    ------------------------------*/
    :root {
      --bg1:#fff4fa;
      --bg2:#ffd1e6;

      --win:#ffe8f3;
      --title1:#ff7fb9;
      --title2:#ffb3d6;

      --text:#2a2a2a;
      --accent:#b3155a;

      --hi:#ffffff;
      --hi2:#ffe7f2;
      --sh:#b86a8c;
      --sh2:#7a3554;
    }

    body {
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: Tahoma, "MS Sans Serif", Verdana, Arial, sans-serif;
      color:var(--text);

      background:
        radial-gradient(900px 520px at 50% 25%, #ffffff 0%, var(--bg1) 45%, var(--bg2) 100%),
        repeating-linear-gradient(
          0deg,
          rgba(255,255,255,0.10) 0px,
          rgba(255,255,255,0.10) 2px,
          rgba(0,0,0,0.02) 3px
        );
    }

    h1 {
      font-family: "Courier New", Courier, monospace;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    /* -----------------------------
      üê∂ FLOATING PUPPIES BACKGROUND
    ------------------------------*/
    #puppy-container {
      position: fixed;
      inset: 0;
      overflow: hidden;
      pointer-events: none;
      z-index: 0;
    }

    .puppy {
      position: absolute;
      font-size: 28px;
      opacity: 0.8;
      animation: floatUp 6s linear forwards;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 0.9;
      }
      to {
        transform: translateY(-120vh) scale(1.4);
        opacity: 0;
      }
    }

    /* -----------------------------
      WINDOW FRAME (Win95 style)
    ------------------------------*/
    .window {
      width:min(720px, 92%);
      background: var(--win);
      border-radius: 0;
      position: relative;
      padding:0;
      box-shadow: 0 18px 55px rgba(0,0,0,.22);

      border-top: 3px solid var(--hi);
      border-left: 3px solid var(--hi);
      border-right: 3px solid var(--sh2);
      border-bottom: 3px solid var(--sh2);

      z-index: 5;
    }

    .window::before {
      content:"";
      position:absolute;
      inset: 4px;
      pointer-events:none;
      border-top: 2px solid var(--hi2);
      border-left: 2px solid var(--hi2);
      border-right: 2px solid var(--sh);
      border-bottom: 2px solid var(--sh);
    }

    .titlebar {
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 8px 10px;
      background: linear-gradient(90deg, var(--title1), var(--title2));
      border-bottom: 2px solid rgba(0,0,0,.12);
      user-select:none;
    }

    .titlebar__text {
      font-size: 13px;
      font-weight: 800;
      color:#4c0f2a;
      display:flex;
      align-items:center;
      gap:8px;
    }

    .win-controls {
      display:flex;
      gap:6px;
    }

    .winbtn {
      width: 22px;
      height: 18px;
      background: #ffe3f0;
      border-radius: 0;
      border-top: 2px solid var(--hi);
      border-left: 2px solid var(--hi);
      border-right: 2px solid var(--sh);
      border-bottom: 2px solid var(--sh);
      display:grid;
      place-items:center;
      font-size: 12px;
      color:#5e1f3c;
    }

    .window__body {
      padding: 26px 28px 22px;
      text-align:center;
    }

    h1 {
      font-size: 2.2rem;
      margin: 6px 0 10px;
      color: var(--accent);
      text-shadow: 1px 1px 0 rgba(255,255,255,.75);
    }

    p {
      margin:0 0 18px;
      color: rgba(0,0,0,.65);
      font-size: 0.95rem;
    }

    /* -----------------------------
      BUTTONS
    ------------------------------*/
    .options {
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 14px;
    }

    .option {
      padding: 12px;
      background: #ffeef6;
      cursor:pointer;
      font-weight: 800;
      border-radius: 0;

      border-top: 3px solid var(--hi);
      border-left: 3px solid var(--hi);
      border-right: 3px solid var(--sh2);
      border-bottom: 3px solid var(--sh2);

      user-select:none;
    }

    .option:active {
      border-top: 3px solid var(--sh2);
      border-left: 3px solid var(--sh2);
      border-right: 3px solid var(--hi);
      border-bottom: 3px solid var(--hi);
      transform: translate(1px,1px);
    }

    .back {
      margin-top: 18px;
      display:inline-block;
      color: var(--accent);
      text-decoration:none;
      font-weight: 800;
      font-family: "Courier New", monospace;
    }

    /* -----------------------------
      MODAL
    ------------------------------*/
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      display: none;
      justify-content: center;
      align-items: center;
      padding: 20px;
      z-index: 999;
    }

    .overlay.active { display:flex; }

    .spotify-box {
      width: min(560px, 95vw);
      background: var(--win);
      border-radius: 0;
      padding: 0;

      border-top: 3px solid var(--hi);
      border-left: 3px solid var(--hi);
      border-right: 3px solid var(--sh2);
      border-bottom: 3px solid var(--sh2);
    }

    .spotify-titlebar {
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 8px 10px;
      background: linear-gradient(90deg, var(--title1), var(--title2));
      border-bottom: 2px solid rgba(0,0,0,.12);
    }

    .spotify-titlebar h2 {
      margin:0;
      font-size: 13px;
      font-weight: 900;
      color:#4c0f2a;
    }

    .close-btn {
      width: 24px;
      height: 18px;
      border-radius: 0;
      background: #ffe3f0;
      border-top: 2px solid var(--hi);
      border-left: 2px solid var(--hi);
      border-right: 2px solid var(--sh);
      border-bottom: 2px solid var(--sh);
      cursor:pointer;
      font-weight: 900;
    }

    .spotify-body {
      padding: 14px;
    }

    .spotify-body iframe {
      width: 100%;
      height: 360px;
      border: none;
    }

    @media(max-width:520px){
      .options { grid-template-columns: 1fr; }
      h1 { font-size: 1.8rem; }
      .spotify-body iframe { height: 280px; }
    }
  </style>
</head>

<body>

  <!-- üê∂ Floating Puppies Background -->
  <div id="puppy-container"></div>

  <!-- Main Window -->
  <div class="window">
    <div class="titlebar">
      <div class="titlebar__text">üíó WILL YOU BE MY VALENTINE?</div>
      <div class="win-controls">
        <div class="winbtn">_</div>
        <div class="winbtn">‚ñ°</div>
        <div class="winbtn">√ó</div>
      </div>
    </div>

    <div class="window__body">
      <h1>Pick a surprise üíó</h1>
      <p>Tap any option, more coming soon‚Ä¶</p>

      <div class="options">
        <div class="option">üíå Letter</div>
        <div class="option">üì∏ Photos</div>
        <div class="option" id="openSpotify">üéµ Our Song</div>
        <div class="option">üòÇ Memes</div>
      </div>

      <a class="back" href="../index.html">‚Üê Back to start</a>
    </div>
  </div>

  <!-- Spotify Modal -->
  <div class="overlay" id="spotifyModal">
    <div class="spotify-box">
      <div class="spotify-titlebar">
        <h2>Our Song üé∂</h2>
        <button class="close-btn" id="closeSpotify">√ó</button>
      </div>

      <div class="spotify-body">
        <iframe
          src="https://open.spotify.com/embed/playlist/7cEhoMx0fj3xahSwyyK2Ps"
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          loading="lazy">
        </iframe>
      </div>
    </div>
  </div>

  <!-- ‚úÖ Scripts -->
  <script>
    /* Spotify Modal */
    const openBtn = document.getElementById("openSpotify");
    const modal = document.getElementById("spotifyModal");
    const closeBtn = document.getElementById("closeSpotify");

    openBtn.addEventListener("click", () => modal.classList.add("active"));
    closeBtn.addEventListener("click", () => modal.classList.remove("active"));

    modal.addEventListener("click", (e) => {
      if (e.target === modal) modal.classList.remove("active");
    });

    /* üê∂ Floating Puppy Effect */
    const puppyContainer = document.getElementById("puppy-container");

    function createPuppy() {
      const puppy = document.createElement("div");
      puppy.classList.add("puppy");
      puppy.innerHTML = "üê∂";

      puppy.style.left = Math.random() * 100 + "vw";
      puppy.style.fontSize = Math.random() * 18 + 18 + "px";
      puppy.style.animationDuration = Math.random() * 3 + 4 + "s";

      puppyContainer.appendChild(puppy);

      setTimeout(() => puppy.remove(), 7000);
    }

    setInterval(createPuppy, 600);
  </script>

</body>
</html>
