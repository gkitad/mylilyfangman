<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine Menu üíó</title>

  <style>
    :root {
      --bg1:#fff4fa;
      --bg2:#ffd1e6;

      --win:#ffe8f3;
      --title1:#ff7fb9;
      --title2:#ffb3d6;

      --text:#2a2a2a;
      --accent:#b3155a;

      --hi:#ffffff;
      --hi2:#ffe7f2;
      --sh:#b86a8c;
      --sh2:#7a3554;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: Tahoma, "MS Sans Serif", Verdana, Arial, sans-serif;
      color:var(--text);
      cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"><path d="M0,0 L0,12 L4,9 L6,14 L8,13 L6,8 L10,8 Z" fill="white" stroke="black"/></svg>'), auto;

      background:
        radial-gradient(900px 650px at 20% 15%, rgba(255,255,255,.85), transparent 60%),
        radial-gradient(900px 650px at 80% 70%, rgba(255,255,255,.55), transparent 60%),
        radial-gradient(700px 450px at 50% 55%, rgba(255,79,163,.10), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));

      overflow:hidden;
    }

    /* üíó floating hearts */
    #heartLayer{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:0;
      overflow:hidden;
    }
    .heart{
      position:absolute;
      opacity: .14;
      animation: drift linear forwards;
      user-select:none;
      filter: blur(.1px);
    }
    @keyframes drift{
      0%   { transform: translate(var(--x), 110vh) scale(var(--s)); opacity: 0; }
      15%  { opacity: .14; }
      50%  { transform: translate(calc(var(--x) + var(--wiggle)), 45vh) scale(var(--s)); }
      100% { transform: translate(calc(var(--x) - var(--wiggle)), -20vh) scale(var(--s)); opacity: 0; }
    }

    /* Window with entrance animation */
    .window {
      width:min(720px, 92%);
      background: var(--win);
      border-radius: 0;
      position: relative;
      padding:0;
      box-shadow: 
        0 18px 55px rgba(0,0,0,.22),
        0 8px 18px rgba(179,21,90,.12);

      border-top: 3px solid var(--hi);
      border-left: 3px solid var(--hi);
      border-right: 3px solid var(--sh2);
      border-bottom: 3px solid var(--sh2);

      z-index: 5;
      
      /* Entrance animation */
      animation: windowAppear 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      transform-origin: center;
    }

    @keyframes windowAppear {
      0% {
        opacity: 0;
        transform: scale(0.8) translateY(20px);
      }
      100% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    .window::before {
      content:"";
      position:absolute;
      inset: 4px;
      pointer-events:none;
      border-top: 2px solid var(--hi2);
      border-left: 2px solid var(--hi2);
      border-right: 2px solid var(--sh);
      border-bottom: 2px solid var(--sh);
    }

    .titlebar {
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 8px 10px;
      background: linear-gradient(90deg, var(--title1), var(--title2));
      border-bottom: 2px solid rgba(0,0,0,.12);
      user-select:none;
      gap: 10px;
    }

    .titlebar__text {
      font-size: 13px;
      font-weight: 800;
      color:#4c0f2a;
      white-space: nowrap;
      text-shadow: 0 1px 0 rgba(255,255,255,.5);
    }

    .titlebar__actions{
      display:flex;
      align-items:center;
      gap:8px;
    }

    /* Song button with better feedback */
    .playbtn{
      height: 20px;
      padding: 0 10px;
      background: #ffe3f0;
      border-radius: 0;

      border-top: 2px solid var(--hi);
      border-left: 2px solid var(--hi);
      border-right: 2px solid var(--sh);
      border-bottom: 2px solid var(--sh);

      font-size: 12px;
      font-weight: 900;
      color:#5e1f3c;
      cursor:pointer;

      display:inline-flex;
      align-items:center;
      gap:6px;

      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      transition: all 0.1s ease;
    }

    .playbtn:hover{
      background: #ffd9ec;
      transform: translateY(-1px);
    }

    .playbtn:active{
      border-top: 2px solid var(--sh);
      border-left: 2px solid var(--sh);
      border-right: 2px solid var(--hi);
      border-bottom: 2px solid var(--hi);
      transform: translate(1px,1px);
    }

    .win-controls {
      display:flex;
      gap:6px;
    }

    .winbtn {
      width: 22px;
      height: 18px;
      background: #ffe3f0;
      border-radius: 0;
      border-top: 2px solid var(--hi);
      border-left: 2px solid var(--hi);
      border-right: 2px solid var(--sh);
      border-bottom: 2px solid var(--sh);
      display:grid;
      place-items:center;
      font-size: 12px;
      color:#5e1f3c;
      cursor: pointer;
      transition: all 0.1s ease;
    }

    .winbtn:hover {
      background: #ffd9ec;
      transform: translateY(-1px);
    }

    .winbtn:active {
      border-top: 2px solid var(--sh);
      border-left: 2px solid var(--sh);
      border-right: 2px solid var(--hi);
      border-bottom: 2px solid var(--hi);
      transform: translate(1px,1px);
    }

    .window__body {
      padding: 26px 28px 22px;
      text-align:center;
    }

    h1 {
      font-family: "Courier New", Courier, monospace;
      font-size: 2.2rem;
      margin: 6px 0 10px;
      color: var(--accent);
      text-shadow: 2px 2px 0 rgba(255,255,255,.6);
    }

    .options {
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 14px;
    }

    .option {
      padding: 18px 12px;
      background: linear-gradient(180deg, #fff5fb 0%, #ffeef6 100%);
      cursor:pointer;
      font-weight: 800;
      font-size: 15px;

      border-top: 3px solid var(--hi);
      border-left: 3px solid var(--hi);
      border-right: 3px solid var(--sh2);
      border-bottom: 3px solid var(--sh2);

      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      
      transition: all 0.15s ease;
      position: relative;
      overflow: hidden;
      
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
    }

    /* Hover effect with subtle glow */
    .option:hover {
      background: linear-gradient(180deg, #fff0f8 0%, #ffe6f3 100%);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(179,21,90,.15);
    }

    .option:hover .option-icon {
      transform: scale(1.15);
    }

    .option:active {
      border-top: 3px solid var(--sh2);
      border-left: 3px solid var(--sh2);
      border-right: 3px solid var(--hi);
      border-bottom: 3px solid var(--hi);
      transform: translate(1px,1px);
      box-shadow: none;
    }

    /* Icon styling */
    .option-icon {
      font-size: 32px;
      transition: transform 0.2s ease;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,.1));
    }

    .option-text {
      font-size: 14px;
      color: var(--text);
    }

    /* Ripple effect on click */
    .option::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: radial-gradient(circle, rgba(255,255,255,.6) 0%, transparent 70%);
      opacity: 0;
      pointer-events: none;
    }

    .option:active::after {
      animation: ripple 0.6s ease-out;
    }

    @keyframes ripple {
      0% {
        transform: translate(-50%, -50%) scale(0);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(2.5);
        opacity: 0;
      }
    }

    .back {
      margin-top: 18px;
      display:inline-block;
      color: var(--accent);
      text-decoration:none;
      font-weight: 800;
      font-family: "Courier New", monospace;
      padding: 8px 16px;
      border-radius: 0;
      
      border-top: 2px solid var(--hi);
      border-left: 2px solid var(--hi);
      border-right: 2px solid var(--sh);
      border-bottom: 2px solid var(--sh);
      
      background: rgba(255,255,255,.4);
      transition: all 0.15s ease;
    }

    .back:hover {
      background: rgba(255,255,255,.6);
      transform: translateY(-1px);
    }

    .back:active {
      border-top: 2px solid var(--sh);
      border-left: 2px solid var(--sh);
      border-right: 2px solid var(--hi);
      border-bottom: 2px solid var(--hi);
      transform: translate(1px, 1px);
    }

    /* üì± Mobile: 1 column for the 4 options */
    @media (max-width: 520px){
      .options{ 
        grid-template-columns: 1fr;
        gap: 10px;
      }
      .window{ width: 95%; }

      .option {
        padding: 16px 12px;
      }

      .option-icon {
        font-size: 28px;
      }

      /* Show controls on mobile for better UX */
      .win-controls { 
        display: flex;
      }
      
      .titlebar{ padding: 6px 8px; }
      .titlebar__text{ font-size: 12px; }
      .playbtn{ height: 18px; padding: 0 8px; font-size: 11px; }
    }

    @media (prefers-reduced-motion: reduce){
      .heart, .window, .option, .option::after { 
        animation: none !important; 
      }
      .option:hover, .winbtn:hover, .playbtn:hover, .back:hover {
        transform: none;
      }
    }

    /* Loading indicator (optional, can be removed) */
    .loading-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, var(--title1), var(--title2));
      transform: scaleX(0);
      transform-origin: left;
      z-index: 9999;
      animation: loadBar 0.4s ease-out forwards;
    }

    @keyframes loadBar {
      to {
        transform: scaleX(1);
      }
    }
  </style>
</head>

  <!-- üíó Hearts script -->
  <script>
    const layer = document.getElementById("heartLayer");
    const hearts = ["‚ô°","‚ô•","‚ù•","‚ù§","üíï"];

    function spawnHeart(){
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = hearts[Math.floor(Math.random()*hearts.length)];

      const x = Math.random()*100;
      const s = 0.6 + Math.random()*1.2;
      const wiggle = (Math.random()*40 - 20) + "vw";

      h.style.setProperty("--x", x + "vw");
      h.style.setProperty("--s", s.toFixed(2));
      h.style.setProperty("--wiggle", wiggle);
      h.style.fontSize = (16 + Math.random()*26) + "px";
      h.style.animationDuration = (10 + Math.random()*10) + "s";

      layer.appendChild(h);
      setTimeout(()=>h.remove(), 22000);
    }
    setInterval(spawnHeart, 520);

    // Navigation with subtle feedback
    function navigateTo(page) {
      setTimeout(() => {
        location.href = page;
      }, 100);
    }

    // Remove loading bar after window appears
    setTimeout(() => {
      const loadBar = document.querySelector('.loading-bar');
      if (loadBar) {
        loadBar.style.opacity = '0';
        loadBar.style.transition = 'opacity 0.3s ease';
        setTimeout(() => loadBar.remove(), 300);
      }
    }, 400);

    // Optional: Make window buttons do something fun
    document.querySelectorAll('.winbtn').forEach((btn, index) => {

        const window = document.querySelector('.window');

    });
  </script>
