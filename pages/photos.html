<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Photos üì∏</title>

  <style>
    :root {
      --bg1:#fff4fa;
      --bg2:#ffd1e6;

      --win:#ffe8f3;
      --title1:#ff7fb9;
      --title2:#ffb3d6;

      --text:#2a2a2a;
      --accent:#b3155a;

      --hi:#ffffff;
      --hi2:#ffe7f2;
      --sh:#b86a8c;
      --sh2:#7a3554;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: Tahoma, "MS Sans Serif", Verdana, Arial, sans-serif;
      color: var(--text);
      padding: 20px;

      background:
        radial-gradient(900px 650px at 20% 15%, rgba(255,255,255,.85), transparent 60%),
        radial-gradient(900px 650px at 80% 70%, rgba(255,255,255,.55), transparent 60%),
        radial-gradient(700px 450px at 50% 55%, rgba(255,79,163,.10), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));

      overflow: hidden;
    }

    /* üíó Floating hearts */
    #heartLayer {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      opacity: .14;
      animation: drift linear forwards;
      user-select: none;
      filter: blur(.1px);
    }

    @keyframes drift {
      0%   { transform: translate(var(--x), 110vh) scale(var(--s)); opacity: 0; }
      15%  { opacity: .14; }
      50%  { transform: translate(calc(var(--x) + var(--wiggle)), 45vh) scale(var(--s)); }
      100% { transform: translate(calc(var(--x) - var(--wiggle)), -20vh) scale(var(--s)); opacity: 0; }
    }

    /* Main container */
    .container {
      position: relative;
      z-index: 2;
      width: min(950px, 95%);
      animation: windowAppear 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    @keyframes windowAppear {
      0% {
        opacity: 0;
        transform: scale(0.85) translateY(30px);
      }
      100% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    /* Window frame */
    .window {
      background: var(--win);
      border-radius: 0;
      position: relative;
      box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.25),
        0 8px 18px rgba(179, 21, 90, 0.15);

      border-top: 3px solid var(--hi);
      border-left: 3px solid var(--hi);
      border-right: 3px solid var(--sh2);
      border-bottom: 3px solid var(--sh2);
    }

    .window::before {
      content: "";
      position: absolute;
      inset: 4px;
      pointer-events: none;
      border-top: 2px solid var(--hi2);
      border-left: 2px solid var(--hi2);
      border-right: 2px solid var(--sh);
      border-bottom: 2px solid var(--sh);
    }

    /* Titlebar */
    .titlebar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 10px;
      background: linear-gradient(90deg, var(--title1), var(--title2));
      border-bottom: 2px solid rgba(0, 0, 0, .12);
      user-select: none;
      gap: 10px;
    }

    .titlebar__text {
      font-size: 13px;
      font-weight: 800;
      color: #4c0f2a;
      white-space: nowrap;
      text-shadow: 0 1px 0 rgba(255, 255, 255, .5);
    }

    .titlebar__actions {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .playbtn {
      height: 20px;
      padding: 0 10px;
      background: #ffe3f0;
      border-radius: 0;

      border-top: 2px solid var(--hi);
      border-left: 2px solid var(--hi);
      border-right: 2px solid var(--sh);
      border-bottom: 2px solid var(--sh);

      font-size: 12px;
      font-weight: 900;
      color: #5e1f3c;
      cursor: pointer;

      display: inline-flex;
      align-items: center;
      gap: 6px;

      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      transition: all 0.1s ease;
    }

    .playbtn:hover {
      background: #ffd9ec;
      transform: translateY(-1px);
    }

    .playbtn:active {
      border-top: 2px solid var(--sh);
      border-left: 2px solid var(--sh);
      border-right: 2px solid var(--hi);
      border-bottom: 2px solid var(--hi);
      transform: translate(1px, 1px);
    }

    .win-controls {
      display: flex;
      gap: 6px;
    }

    .winbtn {
      width: 22px;
      height: 18px;
      background: #ffe3f0;
      border-radius: 0;
      border-top: 2px solid var(--hi);
      border-left: 2px solid var(--hi);
      border-right: 2px solid var(--sh);
      border-bottom: 2px solid var(--sh);
      display: grid;
      place-items: center;
      font-size: 12px;
      color: #5e1f3c;
      cursor: pointer;
      transition: all 0.1s ease;
    }

    .winbtn:hover {
      background: #ffd9ec;
      transform: translateY(-1px);
    }

    .winbtn:active {
      border-top: 2px solid var(--sh);
      border-left: 2px solid var(--sh);
      border-right: 2px solid var(--hi);
      border-bottom: 2px solid var(--hi);
      transform: translate(1px, 1px);
    }

    /* Toolbar */
    .toolbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 12px;
      background: linear-gradient(180deg, #ffeef6, #ffe8f3);
      border-bottom: 2px solid rgba(0, 0, 0, .08);
      gap: 10px;
      flex-wrap: wrap;
    }

    .nav-buttons {
      display: flex;
      gap: 8px;
    }

    .nav-btn {
      height: 32px;
      padding: 0 16px;
      background: #ffe3f0;
      border-radius: 0;

      border-top: 2px solid var(--hi);
      border-left: 2px solid var(--hi);
      border-right: 2px solid var(--sh);
      border-bottom: 2px solid var(--sh);

      font-size: 13px;
      font-weight: 700;
      color: #5e1f3c;
      cursor: pointer;

      display: inline-flex;
      align-items: center;
      gap: 6px;

      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      transition: all 0.1s ease;
    }

    .nav-btn:hover {
      background: #ffd9ec;
    }

    .nav-btn:active {
      border-top: 2px solid var(--sh);
      border-left: 2px solid var(--sh);
      border-right: 2px solid var(--hi);
      border-bottom: 2px solid var(--hi);
      transform: translate(1px, 1px);
    }

    .nav-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .photo-counter {
      font-size: 13px;
      font-weight: 700;
      color: #5e1f3c;
      white-space: nowrap;
    }

    /* Photo display area */
    .photo-display {
      background: linear-gradient(180deg, #fff5f9, #fff0f7);
      padding: 20px 20px 70px;
      min-height: 500px;
      display: grid;
      place-items: center;
      position: relative;
    }

    .photo-container {
      max-width: 100%;
      max-height: 500px;
      position: relative;
      box-shadow: 
        0 10px 30px rgba(0, 0, 0, 0.2),
        inset 0 0 0 8px #fefefe,
        inset 0 0 0 9px rgba(0, 0, 0, 0.1);
      background: #fefefe;
      padding: 8px;
    }

    .main-photo {
      max-width: 100%;
      max-height: 480px;
      display: block;
      background: linear-gradient(135deg, #ffd6e8, #ffc8e0, #ffacd0);
      object-fit: contain;
      width: auto;
      height: auto;
    }

    .main-photo.placeholder {
      width: 700px;
      height: 480px;
      max-width: 100%;
      display: grid;
      place-items: center;
      font-size: 120px;
      color: rgba(255, 255, 255, 0.7);
    }

    .photo-caption {
      position: absolute;
      bottom: -50px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 15px;
      font-weight: 700;
      color: rgba(42, 31, 37, 0.8);
      text-align: center;
      white-space: nowrap;
      max-width: 90%;
      overflow: hidden;
      text-overflow: ellipsis;
      padding: 8px 12px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(179, 21, 90, 0.1);
    }

    /* Thumbnails strip */
    .thumbnails {
      background: linear-gradient(180deg, #ffe8f3, #ffeef6);
      border-top: 2px solid rgba(0, 0, 0, .08);
      padding: 12px;
      overflow-x: auto;
      overflow-y: hidden;
      display: flex;
      gap: 8px;
      scrollbar-width: thin;
      scrollbar-color: var(--title1) rgba(255, 214, 232, 0.3);
    }

    .thumbnails::-webkit-scrollbar {
      height: 8px;
    }

    .thumbnails::-webkit-scrollbar-track {
      background: rgba(255, 214, 232, 0.3);
    }

    .thumbnails::-webkit-scrollbar-thumb {
      background: linear-gradient(90deg, var(--title1), var(--title2));
      border-radius: 4px;
    }

    .thumb {
      flex-shrink: 0;
      width: 80px;
      height: 80px;
      cursor: pointer;
      position: relative;
      background: #fefefe;
      
      border-top: 2px solid var(--hi);
      border-left: 2px solid var(--hi);
      border-right: 2px solid var(--sh);
      border-bottom: 2px solid var(--sh);
      
      transition: all 0.15s ease;
    }

    .thumb:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(179, 21, 90, 0.2);
    }

    .thumb.active {
      border-top: 2px solid var(--sh2);
      border-left: 2px solid var(--sh2);
      border-right: 2px solid var(--hi);
      border-bottom: 2px solid var(--hi);
      transform: translate(1px, 1px);
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.15);
    }

    .thumb-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: linear-gradient(135deg, #ffd6e8, #ffc8e0);
    }

    .thumb-img.placeholder {
      display: grid;
      place-items: center;
      font-size: 32px;
      color: rgba(255, 255, 255, 0.7);
    }

    /* Status bar */
    .statusbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 4px 12px;
      background: #ffe8f3;
      border-top: 2px solid rgba(0, 0, 0, .08);
      font-size: 12px;
      color: rgba(42, 31, 37, 0.7);
      gap: 10px;
    }

    .statusbar-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status-icon {
      width: 16px;
      height: 16px;
      border: 1px solid rgba(0, 0, 0, 0.2);
      background: linear-gradient(135deg, #ffc8e0, #ffacd0);
      border-radius: 2px;
    }

    /* Back button */
    .back-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 100;
      
      padding: 8px 16px;
      border-radius: 0;
      
      border-top: 2px solid var(--hi);
      border-left: 2px solid var(--hi);
      border-right: 2px solid var(--sh);
      border-bottom: 2px solid var(--sh);
      
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      
      color: var(--accent);
      text-decoration: none;
      font-weight: 800;
      font-size: 13px;
      
      transition: all 0.15s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 1);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }

    .back-btn:active {
      border-top: 2px solid var(--sh);
      border-left: 2px solid var(--sh);
      border-right: 2px solid var(--hi);
      border-bottom: 2px solid var(--hi);
      transform: translate(1px, 1px);
    }

    /* Mobile adjustments */
    @media (max-width: 768px) {
      .container {
        width: 98%;
      }

      .toolbar {
        padding: 6px 8px;
      }

      .nav-btn {
        height: 28px;
        padding: 0 12px;
        font-size: 12px;
      }

      .photo-display {
        padding: 15px 15px 65px;
        min-height: auto;
      }

      .photo-container {
        max-width: 100%;
        max-height: none;
        width: 100%;
      }

      .main-photo {
        max-height: none;
        width: 100%;
        height: auto;
        aspect-ratio: 4/3;
      }

      .main-photo.placeholder {
        width: 100%;
        height: auto;
        aspect-ratio: 4/3;
        max-height: none;
        font-size: 60px;
      }

      .photo-caption {
        font-size: 13px;
        bottom: -45px;
      }

      .thumb {
        width: 70px;
        height: 70px;
      }

      .win-controls {
        display: none;
      }

      .back-btn {
        bottom: 15px;
        right: 15px;
        padding: 6px 12px;
        font-size: 12px;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      .heart, .container {
        animation: none !important;
      }
      .container {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }
  </style>
</head>

<body data-track="../assets/cancionmenu.mp3">
  <div id="heartLayer"></div>

  <a class="back-btn" href="./menu.html">‚Üê Menu</a>

  <div class="container">

      <div class="titlebar">
        <div class="titlebar__text">üì∏ PHOTO VIEWER - Our Memories</div>

        <div class="titlebar__actions">
          <button class="playbtn" id="songBtn" type="button">üé∂ Song ‚ñ∂</button>

            <div class="winbtn">‚ñ°</div>

        </div>

  <!-- üíó Hearts -->
  <script>
    const layer = document.getElementById("heartLayer");
    const hearts = ["‚ô°", "‚ô•", "‚ù•", "‚ù§", "üíï"];

    function spawnHeart() {
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = hearts[Math.floor(Math.random() * hearts.length)];

      const x = Math.random() * 100;
      const s = 0.6 + Math.random() * 1.2;
      const wiggle = (Math.random() * 40 - 20) + "vw";

      h.style.setProperty("--x", x + "vw");
      h.style.setProperty("--s", s.toFixed(2));
      h.style.setProperty("--wiggle", wiggle);
      h.style.fontSize = (16 + Math.random() * 26) + "px";
      h.style.animationDuration = (10 + Math.random() * 10) + "s";

      layer.appendChild(h);
      setTimeout(() => h.remove(), 22000);
    }
    setInterval(spawnHeart, 520);
  </script>

  <!-- Photo Viewer Logic -->
  <script>
    const mainPhoto = document.getElementById("mainPhoto");
    const photoCaption = document.getElementById("photoCaption");
    const photoCounter = document.getElementById("photoCounter");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const thumbnailsContainer = document.getElementById("thumbnails");
    const statusText = document.getElementById("statusText");

    // ‚úÖ EDIT YOUR PHOTOS HERE
    const photos = [
      { src: "", caption: "Our first date üíó" },
      { src: "", caption: "Summer vibes ‚òÄÔ∏è" },
      { src: "", caption: "Best day ever!" },
      { src: "", caption: "You & me üíï" },
      { src: "", caption: "Making memories" },
      { src: "", caption: "Together forever ‚ú®" },
      { src: "", caption: "My favorite person" },
      { src: "", caption: "Love you always üíó" },
      // Add more photos here...
    ];

    let currentIndex = 0;

    // Create thumbnails
    photos.forEach((photo, index) => {
      const thumb = document.createElement("div");
      thumb.className = "thumb";
      if (index === 0) thumb.classList.add("active");

      const thumbImg = document.createElement("div");
      thumbImg.className = "thumb-img";
      
      if (photo.src) {
        thumbImg.style.backgroundImage = `url(${photo.src})`;
        thumbImg.style.backgroundSize = "cover";
        thumbImg.style.backgroundPosition = "center";
      } else {
        thumbImg.classList.add("placeholder");
        thumbImg.textContent = "üì∑";
      }

      thumb.appendChild(thumbImg);
      thumbnailsContainer.appendChild(thumb);

      thumb.addEventListener("click", () => showPhoto(index));
    });

    function showPhoto(index) {
      currentIndex = index;
      const photo = photos[index];

      // Update main photo
      if (photo.src) {
        mainPhoto.src = photo.src;
        mainPhoto.classList.remove("placeholder");
      } else {
        mainPhoto.src = "";
        mainPhoto.classList.add("placeholder");
        mainPhoto.textContent = "üì∑";
      }

      // Update caption
      photoCaption.textContent = photo.caption;

      // Update counter
      photoCounter.textContent = `Photo ${index + 1} of ${photos.length}`;

      // Update status
      statusText.textContent = `Viewing: ${photo.caption}`;

      // Update thumbnails
      document.querySelectorAll(".thumb").forEach((thumb, i) => {
        thumb.classList.toggle("active", i === index);
      });

      // Update buttons
      prevBtn.disabled = index === 0;
      nextBtn.disabled = index === photos.length - 1;
    }

    function nextPhoto() {
      if (currentIndex < photos.length - 1) {
        showPhoto(currentIndex + 1);
      }
    }

    function prevPhoto() {
      if (currentIndex > 0) {
        showPhoto(currentIndex - 1);
      }
    }

    // Event listeners
    prevBtn.addEventListener("click", prevPhoto);
    nextBtn.addEventListener("click", nextPhoto);

    // Keyboard navigation
    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight") nextPhoto();
      if (e.key === "ArrowLeft") prevPhoto();
    });

    // Initialize
    showPhoto(0);
  </script>

  <!-- Global music player -->
  <script src="../assets/valentine-player.js?v=5"></script>
</body>
</html>
