<!DOCTYPE html>
<html lang="en" style="overflow-x:hidden;max-width:100vw;">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Photos üì∏</title>

  <style>
    :root {
      --bg1:#fff4fa;
      --bg2:#ffd1e6;
      --win:#ffe8f3;
      --title1:#ff7fb9;
      --title2:#ffb3d6;
      --text:#2a2a2a;
      --accent:#b3155a;
      --hi:#ffffff;
      --hi2:#ffe7f2;
      --sh:#b86a8c;
      --sh2:#7a3554;
    }

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      overflow-x: hidden !important;
      max-width: 100vw !important;
      width: 100% !important;
    }

    body {
      min-height: 100vh;
      min-height: 100dvh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Tahoma, "MS Sans Serif", Verdana, Arial, sans-serif;
      color: var(--text);
      padding: 12px;
      background:
        radial-gradient(900px 650px at 20% 15%, rgba(255,255,255,.85), transparent 60%),
        radial-gradient(900px 650px at 80% 70%, rgba(255,255,255,.55), transparent 60%),
        radial-gradient(700px 450px at 50% 55%, rgba(255,79,163,.10), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
    }

    /* Hearts */
    #heartLayer {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      opacity: .14;
      animation: drift linear forwards;
      user-select: none;
    }

    @keyframes drift {
      0%   { transform: translate(var(--x), 110vh) scale(var(--s)); opacity: 0; }
      15%  { opacity: .14; }
      50%  { transform: translate(calc(var(--x) + var(--wiggle)), 45vh) scale(var(--s)); }
      100% { transform: translate(calc(var(--x) - var(--wiggle)), -20vh) scale(var(--s)); opacity: 0; }
    }

    /* Container - CLAVE: width con calc para dejar espacio */
    .container {
      position: relative;
      z-index: 2;
      width: calc(100vw - 24px);
      max-width: 950px;
    }

    /* Window */
    .window {
      background: var(--win);
      position: relative;
      width: 100%;
      border: 3px solid;
      border-color: var(--hi) var(--sh2) var(--sh2) var(--hi);
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      overflow: hidden;
    }

    /* Titlebar */
    .titlebar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 6px 10px;
      background: linear-gradient(90deg, var(--title1), var(--title2));
      border-bottom: 2px solid rgba(0,0,0,.12);
      gap: 8px;
    }

    .titlebar__text {
      font-size: 12px;
      font-weight: 800;
      color: #4c0f2a;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      text-shadow: 0 1px 0 rgba(255,255,255,.5);
    }

    .playbtn {
      flex-shrink: 0;
      height: 20px;
      padding: 0 8px;
      background: #ffe3f0;
      border: 2px solid;
      border-color: var(--hi) var(--sh) var(--sh) var(--hi);
      font-size: 11px;
      font-weight: 900;
      color: #5e1f3c;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    /* Toolbar */
    .toolbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 6px 10px;
      background: linear-gradient(180deg, #ffeef6, #ffe8f3);
      border-bottom: 2px solid rgba(0,0,0,.08);
      gap: 8px;
    }

    .nav-buttons {
      display: flex;
      gap: 6px;
    }

    .nav-btn {
      height: 28px;
      padding: 0 12px;
      background: #ffe3f0;
      border: 2px solid;
      border-color: var(--hi) var(--sh) var(--sh) var(--hi);
      font-size: 12px;
      font-weight: 700;
      color: #5e1f3c;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    .nav-btn:disabled {
      opacity: 0.5;
    }

    .photo-counter {
      font-size: 12px;
      font-weight: 700;
      color: #5e1f3c;
    }

    /* Photo Display */
    .photo-display {
      background: linear-gradient(180deg, #fff5f9, #fff0f7);
      padding: 20px 15px;
      text-align: center;
    }

    .photo-container {
      display: inline-block;
      background: #fefefe;
      padding: 6px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      max-width: 90%;
    }

    .main-photo {
      display: block;
      max-width: 100%;
      background: linear-gradient(135deg, #ffd6e8, #ffc8e0, #ffacd0);
    }

    .main-photo.placeholder {
      width: 280px;
      height: 210px;
      max-width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 60px;
      color: rgba(255,255,255,0.7);
    }

    .photo-caption {
      display: inline-block;
      margin-top: 15px;
      font-size: 14px;
      font-weight: 700;
      color: rgba(42,31,37,0.8);
      padding: 8px 16px;
      background: rgba(255,255,255,0.9);
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(179,21,90,0.1);
    }

    /* Thumbnails */
    .thumbnails {
      background: linear-gradient(180deg, #ffe8f3, #ffeef6);
      border-top: 2px solid rgba(0,0,0,.08);
      padding: 10px;
      display: flex;
      gap: 6px;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    .thumb {
      flex-shrink: 0;
      width: 50px;
      height: 50px;
      background: #fefefe;
      border: 2px solid;
      border-color: var(--hi) var(--sh) var(--sh) var(--hi);
      cursor: pointer;
    }

    .thumb.active {
      border-color: var(--sh2) var(--hi) var(--hi) var(--sh2);
    }

    .thumb-img {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #ffd6e8, #ffc8e0);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      color: rgba(255,255,255,0.7);
    }

    /* Status bar */
    .statusbar {
      display: flex;
      align-items: center;
      padding: 4px 10px;
      background: #ffe8f3;
      border-top: 2px solid rgba(0,0,0,.08);
      font-size: 10px;
      color: rgba(42,31,37,0.7);
      gap: 6px;
    }

    .status-icon {
      width: 12px;
      height: 12px;
      background: linear-gradient(135deg, #ffc8e0, #ffacd0);
      border: 1px solid rgba(0,0,0,0.2);
      border-radius: 2px;
      flex-shrink: 0;
    }

    .status-text {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    /* Back button */
    .back-btn {
      position: fixed;
      bottom: 15px;
      right: 15px;
      z-index: 100;
      padding: 6px 12px;
      background: rgba(255,255,255,0.9);
      border: 2px solid;
      border-color: var(--hi) var(--sh) var(--sh) var(--hi);
      color: var(--accent);
      text-decoration: none;
      font-weight: 800;
      font-size: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
    }

    /* Desktop */
    @media (min-width: 769px) {
      .container {
        width: 95%;
      }
      
      .main-photo.placeholder {
        width: 600px;
        height: 400px;
        font-size: 100px;
      }

      .thumb {
        width: 70px;
        height: 70px;
      }

      .thumbnails {
        justify-content: center;
      }
    }
  </style>
</head>

<body data-track="../assets/cancionmenu.mp3">
  <div id="heartLayer"></div>
  <a class="back-btn" href="./menu.html">‚Üê Menu</a>

  <div class="container">
    <div class="window">
      <div class="titlebar">
        <div class="titlebar__text">üì∏ PHOTO VIEWER - Our Memories</div>
        <button class="playbtn" id="songBtn" type="button">üé∂ Song</button>
      </div>

      <div class="toolbar">
        <div class="nav-buttons">
          <button class="nav-btn" id="prevBtn" type="button">‚óÑ Prev</button>
          <button class="nav-btn" id="nextBtn" type="button">Next ‚ñ∫</button>
        </div>
        <div class="photo-counter" id="photoCounter">1 / 8</div>
      </div>

      <div class="photo-display">
        <div class="photo-container">
          <div class="main-photo placeholder" id="mainPhoto">üì∑</div>
        </div>
        <br>
        <div class="photo-caption" id="photoCaption">Our first date üíó</div>
      </div>

      <div class="thumbnails" id="thumbnails"></div>

      <div class="statusbar">
        <div class="status-icon"></div>
        <span class="status-text" id="statusText">Viewing: Our first date üíó</span>
      </div>
    </div>
  </div>

  <script>
    // Hearts
    const layer = document.getElementById("heartLayer");
    const hearts = ["‚ô°", "‚ô•", "‚ù§", "üíï"];
    function spawnHeart() {
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = hearts[Math.floor(Math.random() * hearts.length)];
      h.style.setProperty("--x", Math.random() * 100 + "vw");
      h.style.setProperty("--s", (0.6 + Math.random() * 1.2).toFixed(2));
      h.style.setProperty("--wiggle", (Math.random() * 40 - 20) + "vw");
      h.style.fontSize = (16 + Math.random() * 26) + "px";
      h.style.animationDuration = (10 + Math.random() * 10) + "s";
      layer.appendChild(h);
      setTimeout(() => h.remove(), 22000);
    }
    setInterval(spawnHeart, 520);

    // Photo viewer
    const mainPhoto = document.getElementById("mainPhoto");
    const photoCaption = document.getElementById("photoCaption");
    const photoCounter = document.getElementById("photoCounter");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const thumbnailsContainer = document.getElementById("thumbnails");
    const statusText = document.getElementById("statusText");

    const photos = [
      { src: "", caption: "Our first date üíó" },
      { src: "", caption: "Summer vibes ‚òÄÔ∏è" },
      { src: "", caption: "Best day ever!" },
      { src: "", caption: "You & me üíï" },
      { src: "", caption: "Making memories" },
      { src: "", caption: "Together forever ‚ú®" },
      { src: "", caption: "My favorite person" },
      { src: "", caption: "Love you always üíó" },
    ];

    let currentIndex = 0;

    photos.forEach((photo, index) => {
      const thumb = document.createElement("div");
      thumb.className = "thumb" + (index === 0 ? " active" : "");
      const thumbImg = document.createElement("div");
      thumbImg.className = "thumb-img";
      thumbImg.textContent = photo.src ? "" : "üì∑";
      if (photo.src) {
        thumbImg.style.backgroundImage = `url(${photo.src})`;
        thumbImg.style.backgroundSize = "cover";
        thumbImg.style.backgroundPosition = "center";
      }
      thumb.appendChild(thumbImg);
      thumbnailsContainer.appendChild(thumb);
      thumb.addEventListener("click", () => showPhoto(index));
    });

    function showPhoto(index) {
      currentIndex = index;
      const photo = photos[index];
      if (photo.src) {
        mainPhoto.innerHTML = '';
        const img = document.createElement('img');
        img.src = photo.src;
        img.style.cssText = 'display:block;max-width:100%;max-height:400px;object-fit:contain;';
        mainPhoto.appendChild(img);
        mainPhoto.classList.remove("placeholder");
      } else {
        mainPhoto.innerHTML = 'üì∑';
        mainPhoto.classList.add("placeholder");
      }
      photoCaption.textContent = photo.caption;
      photoCounter.textContent = `${index + 1} / ${photos.length}`;
      statusText.textContent = `Viewing: ${photo.caption}`;
      document.querySelectorAll(".thumb").forEach((t, i) => t.classList.toggle("active", i === index));
      prevBtn.disabled = index === 0;
      nextBtn.disabled = index === photos.length - 1;
    }

    prevBtn.addEventListener("click", () => currentIndex > 0 && showPhoto(currentIndex - 1));
    nextBtn.addEventListener("click", () => currentIndex < photos.length - 1 && showPhoto(currentIndex + 1));
    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight" && currentIndex < photos.length - 1) showPhoto(currentIndex + 1);
      if (e.key === "ArrowLeft" && currentIndex > 0) showPhoto(currentIndex - 1);
    });

    showPhoto(0);
  </script>

  <script src="../assets/valentine-player.js?v=5"></script>
</body>
</html>
