<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Griffin üêï - 3D</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=DM+Sans:wght@300;400;500&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-dark: #0a0a0a;
            --accent-gold: #c9a227;
            --accent-gold-light: #e8c547;
            --accent-pink: #ff7fb9;
            --text-primary: #f5f5f5;
            --text-secondary: #888;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
        }
        
        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }
        
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(201, 162, 39, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(255, 127, 185, 0.05) 0%, transparent 50%),
                linear-gradient(180deg, #0f0f0f 0%, #0a0a0a 50%, #1a1a1a 100%);
            z-index: -1;
        }
        
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 24px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: linear-gradient(180deg, rgba(10, 10, 10, 0.9) 0%, transparent 100%);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent-gold) 0%, var(--accent-gold-light) 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .logo-text {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            font-weight: 600;
            letter-spacing: 2px;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent-gold-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .model-badge {
            padding: 8px 16px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            color: var(--text-secondary);
            backdrop-filter: blur(10px);
        }
        
        .model-badge span {
            color: var(--accent-gold);
        }
        
        #canvas-container {
            width: 100%;
            height: 100vh;
        }
        
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.8s ease, visibility 0.8s ease;
        }
        
        .loading-screen.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }
        
        .loading-paw {
            font-size: 60px;
            animation: pawBounce 1s ease-in-out infinite;
        }
        
        @keyframes pawBounce {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
        
        .loading-text {
            margin-top: 24px;
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            color: var(--text-primary);
        }
        
        .loading-bar-container {
            margin-top: 20px;
            width: 200px;
            height: 3px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .loading-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--accent-gold), var(--accent-pink));
            border-radius: 2px;
            transition: width 0.3s ease;
        }
        
        .controls-panel {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            padding: 12px 20px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            backdrop-filter: blur(20px);
            z-index: 100;
        }
        
        .control-btn {
            width: 44px;
            height: 44px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        
        .control-btn:hover {
            background: rgba(201, 162, 39, 0.2);
            color: var(--accent-gold);
            transform: scale(1.1);
        }
        
        .control-btn.active {
            background: var(--accent-gold);
            color: var(--bg-dark);
        }
        
        .control-divider {
            width: 1px;
            background: var(--glass-border);
            margin: 0 8px;
        }
        
        .info-panel {
            position: fixed;
            left: 40px;
            bottom: 120px;
            max-width: 280px;
            padding: 24px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            backdrop-filter: blur(20px);
            z-index: 100;
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 0.6s ease 0.5s forwards;
        }
        
        @keyframes slideUp {
            to { opacity: 1; transform: translateY(0); }
        }
        
        .info-panel h3 {
            font-family: 'Playfair Display', serif;
            font-size: 20px;
            margin-bottom: 12px;
            color: var(--accent-gold-light);
        }
        
        .info-panel p {
            font-size: 14px;
            line-height: 1.6;
            color: var(--text-secondary);
        }
        
        .info-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--glass-border);
        }
        
        .stat { text-align: center; }
        .stat-value { font-size: 18px; font-weight: 600; color: var(--text-primary); }
        .stat-label { font-size: 11px; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 1px; margin-top: 4px; }
        
        .instructions {
            position: fixed;
            right: 40px;
            bottom: 120px;
            padding: 16px 20px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            backdrop-filter: blur(20px);
            z-index: 100;
            font-size: 13px;
            color: var(--text-secondary);
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 0.6s ease 0.7s forwards;
        }
        
        .instructions div {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }
        
        .instructions div:last-child { margin-bottom: 0; }
        .instructions span { color: var(--accent-gold); }
        
        /* Back button - Valentine style */
        .back-btn {
            position: fixed;
            top: 24px;
            right: 40px;
            padding: 10px 20px;
            background: linear-gradient(135deg, var(--accent-pink), #ffb3d6);
            border: none;
            border-radius: 20px;
            color: #4c0f2a;
            font-weight: 700;
            font-size: 13px;
            cursor: pointer;
            text-decoration: none;
            z-index: 100;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 127, 185, 0.3);
        }
        
        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 127, 185, 0.4);
        }
        
        @media (max-width: 768px) {
            .header { padding: 16px 20px; }
            .logo-text { font-size: 22px; }
            .model-badge { display: none; }
            .info-panel, .instructions { display: none; }
            .controls-panel { bottom: 20px; padding: 10px 16px; }
            .control-btn { width: 38px; height: 38px; font-size: 16px; }
            .back-btn { top: 16px; right: 20px; padding: 8px 16px; font-size: 12px; }
        }
    </style>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/"

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        
        let scene, camera, renderer, controls, model, mixer;
        let autoRotate = true;
        let clock = new THREE.Clock();
        let lightMode = 0;
        let ambientLight, directionalLight, fillLight, rimLight;
        
        // Function to convert texture to black fur
        function convertToBlackFur(texture, callback) {
            const image = texture.image;
            
            // Create canvas
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = image.width || 1024;
            canvas.height = image.height || 1024;
            
            // Draw image
            ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
            
            // Get image data
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            
            // Process each pixel
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                
                // Calculate brightness
                const brightness = (r + g + b) / 3;
                
                // Detect special areas to preserve:
                // Pink/Red (tongue, gums, inner mouth)
                const isPinkRed = (r > 140 && r > g * 1.3 && r > b * 1.3);
                
                // Very dark already (nose, pupils, dark spots)
                const isVeryDark = (brightness < 45);
                
                // White/very light (teeth, eye highlights)
                const isVeryLight = (brightness > 230);
                
                // Amber/brown tones (eyes) - specific range
                const isAmberEye = (r > 100 && r < 200 && g > 60 && g < 140 && b < 100 && r > g && g > b * 1.2);
                
                // Gray muzzle area (slightly lighter gray for older dogs)
                const isGrayMuzzle = false; // We'll make this uniform black
                
                if (isPinkRed || isVeryDark || isVeryLight || isAmberEye) {
                    // Preserve these colors - don't modify
                    continue;
                } else {
                    // Convert fur to black
                    // Use original brightness to maintain texture/depth
                    const luminance = 0.299 * r + 0.587 * g + 0.114 * b;
                    
                    // Map to very dark range (15-40) for black fur with subtle variation
                    const blackValue = 15 + (luminance / 255) * 25;
                    
                    data[i] = blackValue;     // R
                    data[i + 1] = blackValue; // G
                    data[i + 2] = blackValue; // B
                    // Alpha stays the same
                }
            }
            
            // Put modified data back
            ctx.putImageData(imageData, 0, 0);
            
            // Create new texture
            const newTexture = new THREE.CanvasTexture(canvas);
            newTexture.flipY = texture.flipY;
            newTexture.colorSpace = THREE.SRGBColorSpace;
            newTexture.needsUpdate = true;
            
            callback(newTexture);
        }
        
        function init() {
            const container = document.getElementById('canvas-container');
            
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a0a);
            
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(3, 2, 5);
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.outputColorSpace = THREE.SRGBColorSpace;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.2;
            container.appendChild(renderer.domElement);
            
            setupLights();
            
            // Ground
            const groundGeometry = new THREE.CircleGeometry(10, 64);
            const groundMaterial = new THREE.MeshStandardMaterial({
                color: 0x111111,
                roughness: 0.8,
                metalness: 0.2
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.position.y = -0.5;
            ground.receiveShadow = true;
            scene.add(ground);
            
            // Controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 2;
            controls.maxDistance = 10;
            controls.maxPolarAngle = Math.PI / 2 + 0.1;
            controls.target.set(0, 0.5, 0);
            controls.update();
            
            loadModel();
            
            window.addEventListener('resize', onWindowResize);
            setupControlButtons();
            
            animate();
        }
        
        function setupLights() {
            ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            directionalLight = new THREE.DirectionalLight(0xfff5e6, 1.2);
            directionalLight.position.set(5, 8, 5);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);
            
            fillLight = new THREE.DirectionalLight(0x8ec8ff, 0.4);
            fillLight.position.set(-5, 3, -5);
            scene.add(fillLight);
            
            rimLight = new THREE.DirectionalLight(0xc9a227, 0.6);
            rimLight.position.set(0, 5, -8);
            scene.add(rimLight);
        }
        
        function loadModel() {
            const loader = new GLTFLoader();
            const loadingBar = document.getElementById('loading-bar');
            
            loader.load(
                'Labrador.glb',
                function(gltf) {
                    model = gltf.scene;
                    
                    // Center and scale
                    const box = new THREE.Box3().setFromObject(model);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());
                    
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const scale = 2 / maxDim;
                    model.scale.setScalar(scale);
                    
                    model.position.x = -center.x * scale;
                    model.position.y = -box.min.y * scale;
                    model.position.z = -center.z * scale;
                    
                    // Process all meshes
                    let texturesProcessed = 0;
                    let totalTextures = 0;
                    
                    // Count textures first
                    model.traverse((child) => {
                        if (child.isMesh && child.material && child.material.map) {
                            totalTextures++;
                        }
                    });
                    
                    if (totalTextures === 0) {
                        // No textures, just add model
                        scene.add(model);
                        finishLoading();
                        return;
                    }
                    
                    // Process textures
                    model.traverse((child) => {
                        if (child.isMesh) {
                            child.castShadow = true;
                            child.receiveShadow = true;
                            
                            if (child.material) {
                                child.material = child.material.clone();
                                
                                if (child.material.map) {
                                    const originalTexture = child.material.map;
                                    
                                    // Wait for texture to load
                                    const checkAndConvert = () => {
                                        const img = originalTexture.image;
                                        if (img && img.complete && img.width > 0) {
                                            convertToBlackFur(originalTexture, (blackTexture) => {
                                                child.material.map = blackTexture;
                                                child.material.needsUpdate = true;
                                                texturesProcessed++;
                                                
                                                if (texturesProcessed >= totalTextures) {
                                                    scene.add(model);
                                                    finishLoading();
                                                }
                                            });
                                        } else {
                                            setTimeout(checkAndConvert, 50);
                                        }
                                    };
                                    checkAndConvert();
                                }
                                
                                // Adjust material for black fur look
                                child.material.roughness = 0.65;
                                child.material.metalness = 0.05;
                            }
                        }
                    });
                    
                    // Setup animations
                    if (gltf.animations && gltf.animations.length > 0) {
                        mixer = new THREE.AnimationMixer(model);
                        const action = mixer.clipAction(gltf.animations[0]);
                        action.play();
                    }
                    
                    function finishLoading() {
                        loadingBar.style.width = '100%';
                        setTimeout(() => {
                            document.getElementById('loading-screen').classList.add('hidden');
                        }, 300);
                    }
                },
                function(xhr) {
                    if (xhr.total > 0) {
                        const percent = (xhr.loaded / xhr.total) * 100;
                        loadingBar.style.width = Math.min(percent, 90) + '%';
                    }
                },
                function(error) {
                    console.error('Error loading model:', error);
                    document.querySelector('.loading-text').textContent = 'Error al cargar üò¢';
                }
            );
        }
        
        function setupControlButtons() {
            document.getElementById('btn-rotate').addEventListener('click', function() {
                autoRotate = !autoRotate;
                this.classList.toggle('active');
            });
            
            document.getElementById('btn-reset').addEventListener('click', function() {
                camera.position.set(3, 2, 5);
                controls.target.set(0, 0.5, 0);
                controls.update();
            });
            
            document.getElementById('btn-zoom-in').addEventListener('click', function() {
                camera.position.multiplyScalar(0.8);
                controls.update();
            });
            
            document.getElementById('btn-zoom-out').addEventListener('click', function() {
                camera.position.multiplyScalar(1.2);
                controls.update();
            });
            
            document.getElementById('btn-light').addEventListener('click', function() {
                lightMode = (lightMode + 1) % 3;
                
                switch(lightMode) {
                    case 0: // Normal
                        ambientLight.intensity = 0.5;
                        directionalLight.intensity = 1.2;
                        directionalLight.color.setHex(0xfff5e6);
                        scene.background = new THREE.Color(0x0a0a0a);
                        break;
                    case 1: // Bright
                        ambientLight.intensity = 0.9;
                        directionalLight.intensity = 1.8;
                        directionalLight.color.setHex(0xffffff);
                        scene.background = new THREE.Color(0x1a1a1a);
                        break;
                    case 2: // Dramatic
                        ambientLight.intensity = 0.2;
                        directionalLight.intensity = 1.5;
                        directionalLight.color.setHex(0xffc080);
                        scene.background = new THREE.Color(0x050505);
                        break;
                }
            });
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            const delta = clock.getDelta();
            
            if (mixer) mixer.update(delta);
            if (autoRotate && model) model.rotation.y += 0.005;
            
            controls.update();
            renderer.render(scene, camera);
        }
        
        init();
    </script>
