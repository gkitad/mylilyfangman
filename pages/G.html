<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Griffin - 3D Model Viewer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=DM+Sans:wght@300;400;500&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-dark: #0a0a0a;
            --bg-gradient-1: #0f0f0f;
            --bg-gradient-2: #1a1a1a;
            --accent-gold: #c9a227;
            --accent-gold-light: #e8c547;
            --text-primary: #f5f5f5;
            --text-secondary: #888;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
        }
        
        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }
        
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(201, 162, 39, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(201, 162, 39, 0.05) 0%, transparent 50%),
                linear-gradient(180deg, var(--bg-gradient-1) 0%, var(--bg-dark) 50%, var(--bg-gradient-2) 100%);
            z-index: -1;
        }
        
        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            pointer-events: none;
            z-index: 1;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }
        
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 24px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: linear-gradient(180deg, rgba(10, 10, 10, 0.9) 0%, transparent 100%);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent-gold) 0%, var(--accent-gold-light) 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .logo-text {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            font-weight: 600;
            letter-spacing: 2px;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent-gold-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header-info {
            display: flex;
            align-items: center;
            gap: 24px;
        }
        
        .model-badge {
            padding: 8px 16px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            color: var(--text-secondary);
            backdrop-filter: blur(10px);
        }
        
        .model-badge span {
            color: var(--accent-gold);
        }
        
        #viewer-container {
            width: 100%;
            height: 100vh;
            position: relative;
        }
        
        #canvas-container {
            width: 100%;
            height: 100%;
        }
        
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.8s ease, visibility 0.8s ease;
        }
        
        .loading-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }
        
        .loading-paw {
            font-size: 60px;
            animation: pawBounce 1s ease-in-out infinite;
        }
        
        @keyframes pawBounce {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
        
        .loading-text {
            margin-top: 24px;
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            color: var(--text-primary);
        }
        
        .loading-bar-container {
            margin-top: 20px;
            width: 200px;
            height: 3px;
            background: var(--glass-bg);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .loading-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--accent-gold), var(--accent-gold-light));
            border-radius: 2px;
            transition: width 0.3s ease;
        }
        
        .controls-panel {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            padding: 12px 20px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            backdrop-filter: blur(20px);
            z-index: 100;
        }
        
        .control-btn {
            width: 44px;
            height: 44px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        
        .control-btn:hover {
            background: rgba(201, 162, 39, 0.2);
            color: var(--accent-gold);
            transform: scale(1.1);
        }
        
        .control-btn.active {
            background: var(--accent-gold);
            color: var(--bg-dark);
        }
        
        .control-divider {
            width: 1px;
            background: var(--glass-border);
            margin: 0 8px;
        }
        
        .info-panel {
            position: fixed;
            left: 40px;
            bottom: 120px;
            max-width: 280px;
            padding: 24px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            backdrop-filter: blur(20px);
            z-index: 100;
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 0.6s ease 1s forwards;
        }
        
        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .info-panel h3 {
            font-family: 'Playfair Display', serif;
            font-size: 20px;
            margin-bottom: 12px;
            color: var(--accent-gold-light);
        }
        
        .info-panel p {
            font-size: 14px;
            line-height: 1.6;
            color: var(--text-secondary);
        }
        
        .info-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--glass-border);
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .stat-label {
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 4px;
        }
        
        .instructions {
            position: fixed;
            right: 40px;
            bottom: 120px;
            padding: 16px 20px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            backdrop-filter: blur(20px);
            z-index: 100;
            font-size: 13px;
            color: var(--text-secondary);
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 0.6s ease 1.2s forwards;
        }
        
        .instructions div {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }
        
        .instructions div:last-child {
            margin-bottom: 0;
        }
        
        .instructions span {
            color: var(--accent-gold);
        }
        
        @media (max-width: 768px) {
            .header {
                padding: 16px 20px;
            }
            
            .logo-text {
                font-size: 22px;
            }
            
            .model-badge {
                display: none;
            }
            
            .info-panel,
            .instructions {
                display: none;
            }
            
            .controls-panel {
                bottom: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Three.js from CDN -->
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/"
        }
    }
    </script>
    
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        
        let scene, camera, renderer, controls, model, mixer;
        let autoRotate = true;
        let clock = new THREE.Clock();
        let lightMode = 0;
        let ambientLight, directionalLight, fillLight, rimLight;
        
        function init() {
            const container = document.getElementById('canvas-container');
            
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a0a);
            
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(3, 2, 5);
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.outputColorSpace = THREE.SRGBColorSpace;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.2;
            container.appendChild(renderer.domElement);
            
            setupLights();
            
            const groundGeometry = new THREE.CircleGeometry(10, 64);
            const groundMaterial = new THREE.MeshStandardMaterial({
                color: 0x111111,
                roughness: 0.8,
                metalness: 0.2
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.position.y = -0.5;
            ground.receiveShadow = true;
            scene.add(ground);
            
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 2;
            controls.maxDistance = 10;
            controls.maxPolarAngle = Math.PI / 2 + 0.1;
            controls.target.set(0, 0.5, 0);
            controls.update();
            
            loadModel();
            
            window.addEventListener('resize', onWindowResize);
            setupControlButtons();
            
            animate();
        }
        
        function setupLights() {
            ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
            scene.add(ambientLight);
            
            directionalLight = new THREE.DirectionalLight(0xfff5e6, 1);
            directionalLight.position.set(5, 8, 5);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            directionalLight.shadow.camera.near = 0.5;
            directionalLight.shadow.camera.far = 50;
            directionalLight.shadow.camera.left = -10;
            directionalLight.shadow.camera.right = 10;
            directionalLight.shadow.camera.top = 10;
            directionalLight.shadow.camera.bottom = -10;
            scene.add(directionalLight);
            
            fillLight = new THREE.DirectionalLight(0x8ec8ff, 0.3);
            fillLight.position.set(-5, 3, -5);
            scene.add(fillLight);
            
            rimLight = new THREE.DirectionalLight(0xc9a227, 0.5);
            rimLight.position.set(0, 5, -8);
            scene.add(rimLight);
        }
        
        function loadModel() {
            const loader = new GLTFLoader();
            const loadingBar = document.getElementById('loading-bar');
            
            loader.load(
                'Labrador.glb',
                function(gltf) {
                    model = gltf.scene;
                    
                    const box = new THREE.Box3().setFromObject(model);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());
                    
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const scale = 2 / maxDim;
                    model.scale.setScalar(scale);
                    
                    model.position.x = -center.x * scale;
                    model.position.y = -box.min.y * scale;
                    model.position.z = -center.z * scale;
                    
                    // Convert fur to BLACK
                    model.traverse((child) => {
                        if (child.isMesh) {
                            child.castShadow = true;
                            child.receiveShadow = true;
                            
                            if (child.material) {
                                child.material = child.material.clone();
                                
                                if (child.material.map) {
                                    const texture = child.material.map;
                                    
                                    const waitForImage = () => {
                                        const image = texture.image;
                                        if (!image || !image.complete || image.width === 0) {
                                            setTimeout(waitForImage, 100);
                                            return;
                                        }
                                        
                                        const canvas = document.createElement('canvas');
                                        const ctx = canvas.getContext('2d');
                                        canvas.width = image.width;
                                        canvas.height = image.height;
                                        ctx.drawImage(image, 0, 0);
                                        
                                        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                                        const data = imageData.data;
                                        
                                        for (let i = 0; i < data.length; i += 4) {
                                            const r = data[i];
                                            const g = data[i + 1];
                                            const b = data[i + 2];
                                            
                                            const isPink = (r > 120 && r > g * 1.2 && r > b * 1.2);
                                            const isVeryDark = ((r + g + b) / 3 < 50);
                                            const isWhite = ((r + g + b) / 3 > 220);
                                            const isAmber = (r > 80 && r < 180 && g > 50 && g < 130 && b < 80 && r > g && g > b);
                                            
                                            if (!isPink && !isVeryDark && !isWhite && !isAmber) {
                                                const luminance = 0.299 * r + 0.587 * g + 0.114 * b;
                                                const newVal = 18 + (luminance / 255) * 25;
                                                
                                                data[i] = newVal;
                                                data[i + 1] = newVal;
                                                data[i + 2] = newVal;
                                            }
                                        }
                                        
                                        ctx.putImageData(imageData, 0, 0);
                                        
                                        const newTexture = new THREE.CanvasTexture(canvas);
                                        newTexture.flipY = texture.flipY;
                                        newTexture.colorSpace = THREE.SRGBColorSpace;
                                        child.material.map = newTexture;
                                        child.material.needsUpdate = true;
                                    };
                                    
                                    waitForImage();
                                }
                                
                                child.material.roughness = 0.7;
                                child.material.metalness = 0.1;
                            }
                        }
                    });
                    
                    scene.add(model);
                    
                    if (gltf.animations && gltf.animations.length > 0) {
                        mixer = new THREE.AnimationMixer(model);
                        const action = mixer.clipAction(gltf.animations[0]);
                        action.play();
                    }
                    
                    loadingBar.style.width = '100%';
                    setTimeout(() => {
                        document.getElementById('loading-screen').classList.add('hidden');
                    }, 500);
                },
                function(xhr) {
                    if (xhr.total > 0) {
                        const percent = (xhr.loaded / xhr.total) * 100;
                        loadingBar.style.width = percent + '%';
                    }
                },
                function(error) {
                    console.error('Error loading model:', error);
                    document.querySelector('.loading-text').textContent = 'Error al cargar el modelo';
                    loadingBar.style.background = '#ff4444';
                }
            );
        }
        
        function setupControlButtons() {
            document.getElementById('btn-rotate').addEventListener('click', function() {
                autoRotate = !autoRotate;
                this.classList.toggle('active');
            });
            
            document.getElementById('btn-reset').addEventListener('click', function() {
                camera.position.set(3, 2, 5);
                controls.target.set(0, 0.5, 0);
                controls.update();
            });
            
            document.getElementById('btn-zoom-in').addEventListener('click', function() {
                camera.position.multiplyScalar(0.8);
                controls.update();
            });
            
            document.getElementById('btn-zoom-out').addEventListener('click', function() {
                camera.position.multiplyScalar(1.2);
                controls.update();
            });
            
            document.getElementById('btn-light').addEventListener('click', function() {
                lightMode = (lightMode + 1) % 3;
                
                switch(lightMode) {
                    case 0:
                        ambientLight.intensity = 0.4;
                        directionalLight.intensity = 1;
                        directionalLight.color.setHex(0xfff5e6);
                        fillLight.intensity = 0.3;
                        rimLight.intensity = 0.5;
                        scene.background = new THREE.Color(0x0a0a0a);
                        break;
                    case 1:
                        ambientLight.intensity = 0.8;
                        directionalLight.intensity = 1.5;
                        directionalLight.color.setHex(0xffffff);
                        fillLight.intensity = 0.6;
                        rimLight.intensity = 0.8;
                        scene.background = new THREE.Color(0x1a1a1a);
                        break;
                    case 2:
                        ambientLight.intensity = 0.15;
                        directionalLight.intensity = 1.2;
                        directionalLight.color.setHex(0xffc080);
                        fillLight.intensity = 0.1;
                        rimLight.intensity = 1;
                        scene.background = new THREE.Color(0x050505);
                        break;
                }
            });
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            const delta = clock.getDelta();
            
            if (mixer) mixer.update(delta);
            if (autoRotate && model) model.rotation.y += 0.003;
            
            controls.update();
            renderer.render(scene, camera);
        }
        
        init();
    </script>
</body>
